<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <filter id="neonGlow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="200" fill="#0a0a0a"/>

  <!-- Gamer Head with Headset -->
  <g transform="translate(20, 25)">
    <!-- Head shape -->
    <ellipse cx="50" cy="60" rx="40" ry="50" fill="#1a1a2e" stroke="#8b00ff" stroke-width="2"/>
    <!-- Visor/glasses -->
    <path d="M15 50 L85 50 L80 65 L20 65 Z" fill="#0a0a0a" stroke="#00d4ff" stroke-width="2"/>
    <!-- Visor glow line -->
    <line x1="20" y1="57" x2="80" y2="57" stroke="#00d4ff" stroke-width="3" filter="url(#neonGlow3)"/>
    <!-- Headset band -->
    <path d="M10 45 Q50 0 90 45" stroke="#333" stroke-width="8" fill="none"/>
    <path d="M10 45 Q50 5 90 45" stroke="#ff0080" stroke-width="2" fill="none"/>
    <!-- Left ear piece -->
    <ellipse cx="8" cy="55" rx="10" ry="15" fill="#1a1a2e" stroke="#ff0080" stroke-width="2"/>
    <!-- Right ear piece -->
    <ellipse cx="92" cy="55" rx="10" ry="15" fill="#1a1a2e" stroke="#ff0080" stroke-width="2"/>
    <!-- Mic boom -->
    <path d="M5 65 Q-5 80 5 95" stroke="#333" stroke-width="5" fill="none" stroke-linecap="round"/>
    <circle cx="5" cy="97" r="6" fill="#00ff88"/>
    <!-- Mouth/expression -->
    <path d="M35 80 Q50 90 65 80" stroke="#00d4ff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- "phill" text -->
  <text x="115" y="95" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#00d4ff" filter="url(#neonGlow3)">phill</text>

  <!-- "Esports" text -->
  <text x="115" y="148" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#ff0080" filter="url(#neonGlow3)">Esports</text>

  <!-- Domain -->
  <text x="200" y="178" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666" text-anchor="middle">www.phillEsports.com</text>
</svg>