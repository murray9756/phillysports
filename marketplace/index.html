    <script>
        // Theme is handled by header.js
        const API_URL = '/api';
        let items = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Check for source filter in URL params
            const urlParams = new URLSearchParams(window.location.search);
            const sourceParam = urlParams.get('source');
            if (sourceParam) {
                const sourceRadio = document.querySelector(`input[name="source"][value="${sourceParam}"]`);
                if (sourceRadio) {
                    sourceRadio.checked = true;
                    document.querySelectorAll('#sourceFilters .filter-option').forEach(opt => opt.classList.remove('active'));
                    sourceRadio.closest('.filter-option').classList.add('active');
                }
            }
            await loadItems();
            setupFilters();
        });

        async function loadItems() {
            const grid = document.getElementById('listingsGrid');
            grid.innerHTML = '<div class="loading">Loading items...</div>';

            try {
                const params = new URLSearchParams();
                const source = document.querySelector('input[name="source"]:checked')?.value;
                const category = document.querySelector('input[name="category"]:checked')?.value;
                const currency = document.querySelector('input[name="currency"]:checked')?.value;
                const sort = document.getElementById('sortSelect').value;
                const search = document.getElementById('searchInput').value;

                if (source) params.set('source', source);
                if (category) params.set('category', category);
                if (currency) params.set('currency', currency);
                if (sort) params.set('sort', sort);
                if (search) params.set('search', search);

                // Get selected teams
                const selectedTeams = Array.from(document.querySelectorAll('#teamFilters input:checked'))
                    .map(i => i.value);
                if (selectedTeams.length === 1) {
                    params.set('team', selectedTeams[0]);
                }

                // Get selected conditions
                const selectedConditions = Array.from(document.querySelectorAll('#conditionFilters input:checked'))
                    .map(i => i.value);
                if (selectedConditions.length === 1) {
                    params.set('condition', selectedConditions[0]);
                }

                const res = await fetch(`${API_URL}/marketplace/unified?${params}`);
                const data = await res.json();

                if (data.success) {
                    items = data.items;
                    renderItems();
                    // Show counts by source
                    const countText = data.counts.total === 1 ? '1 item' : `${data.counts.total} items`;
                    document.getElementById('listingsCount').textContent = countText;
                } else {
                    grid.innerHTML = '<div class="empty-state"><h3>Failed to load items</h3></div>';
                }
            } catch (e) {
                console.error('Load items error:', e);
                grid.innerHTML = '<div class="empty-state"><h3>Failed to load items</h3></div>';
            }
        }

        function renderItems() {
            const grid = document.getElementById('listingsGrid');

            if (items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h3>No items found</h3>
                        <p>Try adjusting your filters or check back later.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = items.map(item => {
                const primaryImage = item.images?.find(i => i.isPrimary) || item.images?.[0];
                const conditionLabels = {
                    'new': 'New',
                    'New': 'New',
                    'like_new': 'Like New',
                    'Like New': 'Like New',
                    'good': 'Good',
                    'Good': 'Good',
                    'fair': 'Fair',
                    'Fair': 'Fair',
                    'poor': 'Poor'
                };

                // Render based on source type
                if (item.source === 'ebay') {
                    return renderEbayCard(item, primaryImage, conditionLabels);
                } else if (item.source === 'raffle') {
                    return renderRaffleCard(item, primaryImage);
                } else if (item.source === 'ticket') {
                    return renderTicketCard(item, primaryImage);
                } else {
                    return renderUserCard(item, primaryImage, conditionLabels);
                }
            }).join('');
        }

        function renderEbayCard(item, primaryImage, conditionLabels) {
            const imageUrl = primaryImage?.url || primaryImage;
            return `
                <div class="listing-card ebay-card" onclick="openEbayLink('${item._id}', '${encodeURIComponent(item.affiliateLink)}')">
                    <div class="listing-image">
                        ${imageUrl ? `<img src="${imageUrl}" alt="${escapeHtml(item.title)}">` : '<span class="placeholder">&#128247;</span>'}
                        <div class="listing-badges">
                            <span class="source-badge ebay-badge">eBay Partner</span>
                            ${item.team ? `<span class="team-badge ${item.team}">${item.team}</span>` : ''}
                        </div>
                    </div>
                    <div class="listing-info">
                        <div class="listing-title">${escapeHtml(item.title)}</div>
                        <div class="listing-seller">via ${escapeHtml(item.seller?.username || 'eBay')}</div>
                        <div class="listing-prices">
                            <span class="price-usd">$${(item.priceUSD || 0).toFixed(2)}</span>
                        </div>
                        <div class="listing-action">
                            <span class="btn-ebay">Shop on eBay &rarr;</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderUserCard(item, primaryImage, conditionLabels) {
            const imageUrl = primaryImage?.url || primaryImage;
            return `
                <div class="listing-card user-card" onclick="viewListing('${item._id}')">
                    <div class="listing-image">
                        ${imageUrl ? `<img src="${imageUrl}" alt="${escapeHtml(item.title)}">` : '<span class="placeholder">&#128247;</span>'}
                        <div class="listing-badges">
                            <span class="condition-badge">${conditionLabels[item.condition] || item.condition}</span>
                            ${item.team ? `<span class="team-badge ${item.team}">${item.team}</span>` : ''}
                        </div>
                    </div>
                    <div class="listing-info">
                        <div class="listing-title">${escapeHtml(item.title)}</div>
                        <div class="listing-seller">by @${escapeHtml(item.seller?.username || 'User')}</div>
                        <div class="listing-prices">
                            ${item.acceptsUSD ? `<span class="price-usd">$${(item.priceUSD / 100).toFixed(2)}</span>` : ''}
                            ${item.acceptsDiehardDollars && item.priceDiehardDollars ? `<span class="price-dd">${item.priceDiehardDollars.toLocaleString()} DD</span>` : ''}
                        </div>
                        <div class="listing-meta">
                            <span>${item.category || ''}</span>
                            <span>${item.viewCount || 0} views</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRaffleCard(item, primaryImage) {
            const imageUrl = primaryImage?.url || primaryImage;
            const drawDate = new Date(item.drawDate);
            const now = new Date();
            const timeLeft = drawDate - now;
            const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            let timeLeftText = '';
            if (daysLeft > 0) {
                timeLeftText = `${daysLeft}d ${hoursLeft}h left`;
            } else if (hoursLeft > 0) {
                timeLeftText = `${hoursLeft}h left`;
            } else {
                timeLeftText = 'Ending soon!';
            }

            return `
                <div class="listing-card raffle-card" onclick="viewRaffle('${item._id}')">
                    <div class="listing-image">
                        ${imageUrl ? `<img src="${imageUrl}" alt="${escapeHtml(item.title)}">` : '<span class="placeholder">&#127942;</span>'}
                        <div class="listing-badges">
                            <span class="source-badge raffle-badge">Raffle</span>
                            ${item.team ? `<span class="team-badge ${item.team}">${item.team}</span>` : ''}
                        </div>
                    </div>
                    <div class="listing-info">
                        <div class="listing-title">${escapeHtml(item.title)}</div>
                        <div class="raffle-info">
                            <span class="ticket-price">${item.ticketPrice} DD per ticket</span>
                            ${item.estimatedValue ? `<span class="prize-value">~$${item.estimatedValue} value</span>` : ''}
                            <span class="draw-time">${timeLeftText}</span>
                        </div>
                        <div class="listing-meta">
                            <span>${item.totalTicketsSold || 0} tickets sold</span>
                        </div>
                        <div class="listing-action">
                            <span class="btn-raffle">Enter Raffle &rarr;</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTicketCard(item, primaryImage) {
            const imageUrl = primaryImage?.url || primaryImage;
            const td = item.ticketData;
            const eventDate = new Date(td.eventDate);
            const dateStr = eventDate.toLocaleDateString('en-US', {
                weekday: 'short', month: 'short', day: 'numeric'
            });
            const timeStr = eventDate.toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit'
            });

            const tierLabels = {
                lower_level: 'Lower Level',
                mid_level: 'Mid Level',
                upper_level: 'Upper Level',
                budget: 'Budget Pick'
            };

            const sourceLabels = {
                seatgeek: 'SeatGeek',
                stubhub: 'StubHub',
                ticketmaster: 'Ticketmaster',
                vividseats: 'Vivid Seats',
                other: 'Tickets'
            };

            return `
                <div class="listing-card ticket-card" onclick="openTicketLink('${encodeURIComponent(td.sourceUrl)}')">
                    <div class="listing-image">
                        ${imageUrl ? `<img src="${imageUrl}" alt="${escapeHtml(td.eventTitle)}">` : '<span class="placeholder">&#127903;</span>'}
                        <div class="listing-badges">
                            <span class="source-badge ticket-badge">${sourceLabels[td.source] || 'Tickets'}</span>
                            ${item.team ? `<span class="team-badge ${item.team}">${item.team}</span>` : ''}
                        </div>
                    </div>
                    <div class="listing-info">
                        <div class="listing-title">
                            ${escapeHtml(td.eventTitle)}
                            <span class="tier-badge ${td.tier}">${tierLabels[td.tier] || ''}</span>
                        </div>
                        <div class="ticket-info">
                            <span class="event-date">${dateStr} @ ${timeStr}</span>
                            <span class="venue">${escapeHtml(td.venue)}</span>
                            <span class="seats">Sec ${escapeHtml(td.section)}${td.row ? `, Row ${escapeHtml(td.row)}` : ''} &bull; ${td.quantity} ticket${td.quantity > 1 ? 's' : ''}</span>
                        </div>
                        <div class="listing-prices">
                            <span class="price-usd">$${(td.pricePerTicket / 100).toFixed(0)}/ea</span>
                        </div>
                        <div class="listing-action">
                            <span class="btn-ticket">Get Tickets &rarr;</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function openTicketLink(sourceUrl) {
            if (sourceUrl) {
                window.open(decodeURIComponent(sourceUrl), '_blank');
            }
        }

        function viewListing(id) {
            window.location.href = `/marketplace/listing.html?id=${id}`;
        }

        function viewRaffle(id) {
            window.location.href = `/raffles/raffle.html?id=${id}`;
        }

        function openEbayLink(productId, affiliateLink) {
            // Open link first (before async) to avoid popup blocker
            if (affiliateLink) {
                window.open(decodeURIComponent(affiliateLink), '_blank');
            }
            // Track the click in the background
            fetch('/api/shop/affiliate-click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId })
            }).catch(err => console.log('Click tracking error:', err));
        }

        function setupFilters() {
            // Source filter
            document.querySelectorAll('input[name="source"]').forEach(input => {
                input.addEventListener('change', () => {
                    document.querySelectorAll('#sourceFilters .filter-option').forEach(opt => opt.classList.remove('active'));
                    input.closest('.filter-option').classList.add('active');
                    applyFilters();
                });
            });

            // Category filter
            document.querySelectorAll('input[name="category"]').forEach(input => {
                input.addEventListener('change', () => {
                    document.querySelectorAll('#categoryFilters .filter-option').forEach(opt => opt.classList.remove('active'));
                    input.closest('.filter-option').classList.add('active');
                    applyFilters();
                });
            });

            // Currency filter
            document.querySelectorAll('input[name="currency"]').forEach(input => {
                input.addEventListener('change', applyFilters);
            });

            // Team filters (checkboxes)
            document.querySelectorAll('#teamFilters input').forEach(input => {
                input.addEventListener('change', applyFilters);
            });

            // Condition filters (checkboxes)
            document.querySelectorAll('#conditionFilters input').forEach(input => {
                input.addEventListener('change', applyFilters);
            });

            // Search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') applyFilters();
            });
        }

        function applyFilters() {
            loadItems();
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>

        <div class="feedback-modal">
            <button class="feedback-modal-close" id="feedbackModalClose">&times;</button>
            <h3>Report an Issue</h3>
            <form id="feedbackForm">
                <div class="feedback-type-group">
                    <label class="feedback-type-option selected"><input type="radio" name="feedbackType" value="bug" checked><span>Bug Report</span></label>
                    <label class="feedback-type-option"><input type="radio" name="feedbackType" value="feature"><span>Feature Request</span></label>
                </div>
                <textarea class="feedback-textarea" name="description" placeholder="Please describe the issue or feature in detail..." required minlength="10" maxlength="2000"></textarea>
                <button type="submit" class="feedback-submit">Submit</button>
            </form>
            <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
        </div>
    </div>
    <script>
    (function(){const o=document.getElementById('feedbackModalOverlay'),f=document.getElementById('feedbackForm'),c=document.getElementById('feedbackModalClose'),t=document.querySelectorAll('.feedback-type-option');window.openFeedbackModal=function(){o.classList.add('active');document.body.style.overflow='hidden'};function close(){o.classList.remove('active');document.body.style.overflow=''}c.addEventListener('click',close);o.addEventListener('click',function(e){if(e.target===o)close()});document.addEventListener('keydown',function(e){if(e.key==='Escape'&&o.classList.contains('active'))close()});t.forEach(opt=>{opt.addEventListener('click',function(){t.forEach(x=>x.classList.remove('selected'));this.classList.add('selected')})});f.addEventListener('submit',async function(e){e.preventDefault();const btn=f.querySelector('.feedback-submit'),orig=btn.textContent;btn.disabled=true;btn.textContent='Submitting...';try{const fd=new FormData(f),res=await fetch('/api/feedback/submit',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:fd.get('feedbackType'),description:fd.get('description'),page:window.location.pathname})});const data=await res.json();if(res.ok){document.querySelector('.feedback-modal').innerHTML='<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\');document.body.style.overflow=\'\';location.reload()">Ã—</button><div class="feedback-success"><h4>Thank You!</h4><p>'+data.message+'</p>'+(data.coinsAwarded>0?'<p style="color:#b8860b;font-weight:600">+'+data.coinsAwarded+' Diehard Dollars earned!</p>':'')+(data.isLoggedIn?'':'<p style="font-size:0.85rem;color:var(--text-muted)">Log in to earn rewards!</p>')+'</div>'}else{alert(data.error||'Failed');btn.disabled=false;btn.textContent=orig}}catch(err){alert('Error submitting');btn.disabled=false;btn.textContent=orig}})})();
    </script>
