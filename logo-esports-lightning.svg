<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <filter id="neonGlow5" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="lightningGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
  </defs>

  <rect width="400" height="200" fill="#0a0a0a"/>

  <!-- Lightning Bolt with Controller -->
  <g transform="translate(25, 15)">
    <!-- Lightning bolt -->
    <path d="M55 5 L30 55 L50 55 L25 110 L70 50 L50 50 L70 5 Z"
          fill="url(#lightningGrad)" stroke="#fff" stroke-width="1" filter="url(#neonGlow5)"/>
    <!-- Small controller at bottom -->
    <ellipse cx="47" cy="95" rx="25" ry="15" fill="#1a1a2e" stroke="#00d4ff" stroke-width="2"/>
    <!-- D-pad -->
    <rect x="30" y="91" width="10" height="3" rx="1" fill="#00d4ff"/>
    <rect x="33" y="88" width="4" height="10" rx="1" fill="#00d4ff"/>
    <!-- Buttons -->
    <circle cx="58" cy="90" r="3" fill="#ff0080"/>
    <circle cx="64" cy="95" r="3" fill="#8b00ff"/>
  </g>

  <!-- "phill" text -->
  <text x="100" y="95" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#00d4ff" filter="url(#neonGlow5)">phill</text>

  <!-- "Esports" text -->
  <text x="100" y="148" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#ff0080" filter="url(#neonGlow5)">Esports</text>

  <!-- Domain -->
  <text x="200" y="178" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666" text-anchor="middle">www.phillEsports.com</text>
</svg>