<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - PhillySports.com</title>
    <meta name="description" content="Browse PhillySports.com forums. Discuss Eagles, Phillies, 76ers, and Flyers with fellow fans.">
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #faf9f6;
            --nav-text: #333333;
            --border-color: #e0e0e0;
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --accent-color: #8b0000;
            --widget-header-bg: #e8e3db;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .main-container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .page-title { font-size: 1.75rem; font-weight: 800; }
        .new-post-btn { padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; font-weight: 600; border-radius: 6px; transition: opacity 0.2s; }
        .new-post-btn:hover { opacity: 0.9; }

        .team-section { margin-bottom: 2rem; }
        .team-header { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: var(--card-bg); border-radius: 8px 8px 0 0; border: 1px solid var(--border-color); border-bottom: none; }
        .team-header.eagles { border-left: 4px solid var(--eagles-green); }
        .team-header.phillies { border-left: 4px solid var(--phillies-red); }
        .team-header.sixers { border-left: 4px solid var(--sixers-blue); }
        .team-header.flyers { border-left: 4px solid var(--flyers-orange); }
        .team-header h2 { font-size: 1.1rem; font-weight: 700; }
        .team-icon { font-size: 1.5rem; }

        .category-list { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0 0 8px 8px; }
        .category-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-color); transition: background 0.2s; }
        .category-item:last-child { border-bottom: none; border-radius: 0 0 8px 8px; }
        .category-item:hover { background: var(--dark-bg); }
        .category-info { flex: 1; }
        .category-name { font-weight: 600; margin-bottom: 0.25rem; }
        .category-desc { font-size: 0.85rem; color: var(--text-muted); }
        .category-stats { text-align: right; }
        .post-count { font-weight: 600; font-size: 1.1rem; }
        .post-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }

        @media (max-width: 768px) {
            .page-header { flex-direction: column; gap: 1rem; text-align: center; }
            .category-item { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .category-stats { text-align: left; }
        }
    </style>
</head>
<body>
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title">Forums</h1>
            <a href="/community/forums/new.html" class="new-post-btn" id="newPostBtn">+ New Post</a>
        </div>

        <div id="forumsList"></div>
    </main>

    <script>
        // Dark Mode Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
        });

        const teamEmojis = { eagles: 'ü¶Ö', phillies: '‚öæ', sixers: 'üèÄ', flyers: 'üèí' };
        const teamNames = { eagles: 'Eagles', phillies: 'Phillies', sixers: '76ers', flyers: 'Flyers' };

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    const premiumBadge = data.user.isSubscribed
                        ? `<a href="/membership.html" class="premium-badge">${data.user.subscriptionTier === 'diehard_pro' ? 'PRO' : '+'}</a>`
                        : `<a href="/membership.html" class="go-premium-link">Go Premium</a>`;
                    const adminLink = data.user.isAdmin
                        ? `<a href="/admin.html" class="admin-link" title="Admin Dashboard">Admin</a>`
                        : '';
                    document.getElementById('authSection').innerHTML = `
                        <button class="feedback-btn" onclick="openFeedbackModal()">Report Issue</button>
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display">
                            <span class="coin-icon">ü™ô</span>
                            <span class="coin-balance">${data.user.coinBalance || 0}</span>
                            <a href="/shop.html#coin-packs" class="buy-coins-link" title="Buy Diehard Dollars">+</a>
                        </div>
                        ${premiumBadge}${adminLink}
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    `;
                    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                } else {
                    document.getElementById('newPostBtn').addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Please sign in to create a post');
                        window.location.href = '/login.html';
                    });
                }
            } catch (e) {}
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.reload();
        }

        async function loadForums() {
            try {
                const response = await fetch('/api/forums/categories');
                const data = await response.json();

                if (data.categories) {
                    const container = document.getElementById('forumsList');
                    const teams = ['eagles', 'phillies', 'sixers', 'flyers'];

                    teams.forEach(team => {
                        const categories = data.categories[team] || [];
                        const section = document.createElement('div');
                        section.className = 'team-section';
                        section.innerHTML = `
                            <a href="/community/forums/team.html?team=${team}" class="team-header ${team}">
                                <span class="team-icon">${teamEmojis[team]}</span>
                                <h2>${teamNames[team]} Forum</h2>
                            </a>
                            <div class="category-list">
                                ${categories.map(cat => `
                                    <a href="/community/forums/team.html?team=${team}&category=${cat.id}" class="category-item">
                                        <div class="category-info">
                                            <div class="category-name">${cat.name}</div>
                                            <div class="category-desc">${cat.description}</div>
                                        </div>
                                        <div class="category-stats">
                                            <div class="post-count">${cat.postCount || 0}</div>
                                            <div class="post-label">Posts</div>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        `;
                        container.appendChild(section);
                    });
                }
            } catch (e) {
                console.error('Failed to load forums:', e);
                document.getElementById('forumsList').innerHTML = '<p>Failed to load forums. Please try again.</p>';
            }
        }

        checkAuth();
        loadForums();
    </script>
<!-- Feedback Modal -->
<div class="feedback-modal-overlay" id="feedbackModalOverlay">
    <div class="feedback-modal">
        <button class="feedback-modal-close" id="feedbackModalClose">&times;</button>
        <h3>Report an Issue</h3>
        <form id="feedbackForm">
            <div class="feedback-type-group">
                <label class="feedback-type-option selected">
                    <input type="radio" name="feedbackType" value="bug" checked>
                    <span>Bug Report</span>
                </label>
                <label class="feedback-type-option">
                    <input type="radio" name="feedbackType" value="feature">
                    <span>Feature Request</span>
                </label>
            </div>
            <textarea class="feedback-textarea" name="description" placeholder="Please describe the issue or feature in detail..." required minlength="10" maxlength="2000"></textarea>
            <button type="submit" class="feedback-submit">Submit</button>
        </form>
        <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
    </div>
</div>
<script>
(function() {
    const feedbackOverlay = document.getElementById('feedbackModalOverlay');
    const feedbackForm = document.getElementById('feedbackForm');
    const feedbackClose = document.getElementById('feedbackModalClose');
    const typeOptions = document.querySelectorAll('.feedback-type-option');
    window.openFeedbackModal = function() { feedbackOverlay.classList.add('active'); document.body.style.overflow = 'hidden'; };
    function closeFeedbackModal() { feedbackOverlay.classList.remove('active'); document.body.style.overflow = ''; }
    feedbackClose.addEventListener('click', closeFeedbackModal);
    feedbackOverlay.addEventListener('click', function(e) { if (e.target === feedbackOverlay) closeFeedbackModal(); });
    document.addEventListener('keydown', function(e) { if (e.key === 'Escape' && feedbackOverlay.classList.contains('active')) closeFeedbackModal(); });
    typeOptions.forEach(option => { option.addEventListener('click', function() { typeOptions.forEach(o => o.classList.remove('selected')); this.classList.add('selected'); }); });
    feedbackForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const submitBtn = feedbackForm.querySelector('.feedback-submit');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true; submitBtn.textContent = 'Submitting...';
        try {
            const formData = new FormData(feedbackForm);
            const response = await fetch('/api/feedback/submit', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify({ type: formData.get('feedbackType'), description: formData.get('description'), page: window.location.pathname }) });
            const data = await response.json();
            if (response.ok) {
                document.querySelector('.feedback-modal').innerHTML = '<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\'); document.body.style.overflow = \'\'; location.reload();">&times;</button><div class="feedback-success"><h4>Thank You!</h4><p>' + data.message + '</p>' + (data.coinsAwarded > 0 ? '<p style="color: #b8860b; font-weight: 600;">+' + data.coinsAwarded + ' Diehard Dollars earned!</p>' : '') + (!data.isLoggedIn ? '<p style="font-size: 0.85rem; color: var(--text-muted);">Log in to earn rewards for your feedback!</p>' : '') + '</div>';
            } else { alert(data.error || 'Failed to submit feedback'); submitBtn.disabled = false; submitBtn.textContent = originalText; }
        } catch (error) { alert('Error submitting feedback. Please try again.'); submitBtn.disabled = false; submitBtn.textContent = originalText; }
    });
})();
</script>
    <!-- Live Ticker -->
    <script src="/js/live-ticker.js"></script>
</body>
</html>
