<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KRBRNKNC97"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - PhillySports.com</title>
    <meta name="description" content="Browse PhillySports.com forums. Discuss Eagles, Phillies, 76ers, and Flyers with fellow fans.">
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #f0ebe3;
            --card-bg: #ffffff;
            --border-color: #e0dcd4;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --header-bg: #2c2c2c;
            --accent-color: #8b0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        .header { background: var(--header-bg); border-bottom: 3px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; align-items: center; justify-content: center; padding: 1rem 1.5rem; max-width: 1400px; margin: 0 auto; position: relative; }
        .header-logo { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; }
        .header-logo img { width: 120px; height: 120px; border-radius: 12px; }
        .header-logo .tagline { font-size: 0.85rem; font-weight: 500; color: #ffd700; font-style: italic; }

        .header-auth { display: flex; align-items: center; gap: 1rem; position: absolute; right: 1.5rem; top: 50%; transform: translateY(-50%); }
        .header-auth a { color: #ffffff; font-size: 0.85rem; font-weight: 500; padding: 0.5rem 0.75rem; border-radius: 4px; transition: background 0.2s; }
        .header-auth a:hover { background: rgba(255,255,255,0.1); }
        .header-auth .auth-btn { background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); }
        .coin-display { display: flex; align-items: center; gap: 0.35rem; background: rgba(255, 215, 0, 0.15); padding: 0.35rem 0.75rem; border-radius: 20px; font-weight: 600; font-size: 0.85rem; color: #ffd700; }

        .team-nav { background: var(--header-bg); border-bottom: 1px solid #444; }
        .team-nav-inner { display: flex; max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; overflow-x: auto; }
        .team-tab { padding: 0.75rem 1.25rem; font-size: 0.85rem; font-weight: 600; color: #aaaaaa; border-bottom: 3px solid transparent; transition: all 0.2s; white-space: nowrap; }
        .team-tab:hover { color: #ffffff; }
        .team-tab.active { color: #ffffff; border-bottom-color: var(--phillies-red); }
        .nav-divider { width: 1px; height: 20px; background: #555; margin: 0.75rem 0.5rem; }
        .feature-tab { color: #ffd700 !important; }
        .feature-tab:hover, .feature-tab.active { border-bottom-color: #ffd700 !important; }

        .main-container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .page-title { font-size: 1.75rem; font-weight: 800; }
        .new-post-btn { padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; font-weight: 600; border-radius: 6px; transition: opacity 0.2s; }
        .new-post-btn:hover { opacity: 0.9; }

        .team-section { margin-bottom: 2rem; }
        .team-header { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: var(--card-bg); border-radius: 8px 8px 0 0; border: 1px solid var(--border-color); border-bottom: none; }
        .team-header.eagles { border-left: 4px solid var(--eagles-green); }
        .team-header.phillies { border-left: 4px solid var(--phillies-red); }
        .team-header.sixers { border-left: 4px solid var(--sixers-blue); }
        .team-header.flyers { border-left: 4px solid var(--flyers-orange); }
        .team-header h2 { font-size: 1.1rem; font-weight: 700; }
        .team-icon { font-size: 1.5rem; }

        .category-list { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0 0 8px 8px; }
        .category-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-color); transition: background 0.2s; }
        .category-item:last-child { border-bottom: none; border-radius: 0 0 8px 8px; }
        .category-item:hover { background: var(--dark-bg); }
        .category-info { flex: 1; }
        .category-name { font-weight: 600; margin-bottom: 0.25rem; }
        .category-desc { font-size: 0.85rem; color: var(--text-muted); }
        .category-stats { text-align: right; }
        .post-count { font-weight: 600; font-size: 1.1rem; }
        .post-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }

        @media (max-width: 768px) {
            .page-header { flex-direction: column; gap: 1rem; text-align: center; }
            .category-item { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .category-stats { text-align: left; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <a href="/" class="header-logo">
                <img src="/logo.png" alt="PhillySports.com">
                <span class="tagline">For the Diehard Fan</span>
            </a>
            <div class="header-auth" id="authSection">
                <a href="/login.html">Sign In</a>
                <a href="/register.html" class="auth-btn">Join Free</a>
            </div>
        </div>
        <nav class="team-nav">
            <div class="team-nav-inner">
                <a href="/" class="team-tab">All Teams</a>
                <a href="/eagles/" class="team-tab" data-team="eagles">Eagles</a>
                <a href="/phillies/" class="team-tab" data-team="phillies">Phillies</a>
                <a href="/sixers/" class="team-tab" data-team="sixers">76ers</a>
                <a href="/flyers/" class="team-tab" data-team="flyers">Flyers</a>
                <div class="nav-divider"></div>
                <a href="/community/" class="team-tab feature-tab active">Community</a>
                <a href="/trivia.html" class="team-tab feature-tab">Trivia</a>
                <a href="/poker.html" class="team-tab feature-tab">Poker</a>
                <a href="/predictions.html" class="team-tab feature-tab">Predictions</a>
                <a href="/raffles/" class="team-tab feature-tab">Raffles</a>
                <a href="/shop/" class="team-tab feature-tab">Shop</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title">Forums</h1>
            <a href="/community/forums/new.html" class="new-post-btn" id="newPostBtn">+ New Post</a>
        </div>

        <div id="forumsList"></div>
    </main>

    <script>
        const teamEmojis = { eagles: 'ü¶Ö', phillies: '‚öæ', sixers: 'üèÄ', flyers: 'üèí' };
        const teamNames = { eagles: 'Eagles', phillies: 'Phillies', sixers: '76ers', flyers: 'Flyers' };

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('authSection').innerHTML = `
                        <div class="coin-display">
                            <span class="coin-icon">ü™ô</span>
                            <span class="coin-balance">${data.user.coinBalance || 0}</span>
                        </div>
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    `;
                } else {
                    document.getElementById('newPostBtn').addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Please sign in to create a post');
                        window.location.href = '/login.html';
                    });
                }
            } catch (e) {}
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.reload();
        }

        async function loadForums() {
            try {
                const response = await fetch('/api/forums/categories');
                const data = await response.json();

                if (data.categories) {
                    const container = document.getElementById('forumsList');
                    const teams = ['eagles', 'phillies', 'sixers', 'flyers'];

                    teams.forEach(team => {
                        const categories = data.categories[team] || [];
                        const section = document.createElement('div');
                        section.className = 'team-section';
                        section.innerHTML = `
                            <a href="/community/forums/team.html?team=${team}" class="team-header ${team}">
                                <span class="team-icon">${teamEmojis[team]}</span>
                                <h2>${teamNames[team]} Forum</h2>
                            </a>
                            <div class="category-list">
                                ${categories.map(cat => `
                                    <a href="/community/forums/team.html?team=${team}&category=${cat.id}" class="category-item">
                                        <div class="category-info">
                                            <div class="category-name">${cat.name}</div>
                                            <div class="category-desc">${cat.description}</div>
                                        </div>
                                        <div class="category-stats">
                                            <div class="post-count">${cat.postCount || 0}</div>
                                            <div class="post-label">Posts</div>
                                        </div>
                                    </a>
                                `).join('')}
                            </div>
                        `;
                        container.appendChild(section);
                    });
                }
            } catch (e) {
                console.error('Failed to load forums:', e);
                document.getElementById('forumsList').innerHTML = '<p>Failed to load forums. Please try again.</p>';
            }
        }

        checkAuth();
        loadForums();
    </script>
</body>
</html>
