<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Club - PhillySports.com</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --nav-text: #333333;
            --accent-color: #8b0000;
            --widget-header-bg: #e8e3db;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .main-container { max-width: 1000px; margin: 0 auto; padding: 2rem 1.5rem; }

        .club-header { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); overflow: hidden; margin-bottom: 1.5rem; }
        .club-cover { height: 150px; background: linear-gradient(135deg, var(--sixers-blue), var(--eagles-green)); position: relative; }
        .club-cover.eagles { background: linear-gradient(135deg, var(--eagles-green), #003333); }
        .club-cover.phillies { background: linear-gradient(135deg, var(--phillies-red), #990000); }
        .club-cover.sixers { background: linear-gradient(135deg, var(--sixers-blue), #003366); }
        .club-cover.flyers { background: linear-gradient(135deg, var(--flyers-orange), #cc3300); }
        .club-logo { width: 100px; height: 100px; border-radius: 50%; background: var(--card-bg); border: 4px solid var(--card-bg); position: absolute; bottom: -50px; left: 2rem; display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .club-info { padding: 4rem 2rem 1.5rem; }
        .club-name { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem; }
        .club-name .verified { color: #1da1f2; font-size: 1.25rem; }
        .club-team { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; margin-bottom: 0.75rem; }
        .club-team.eagles { background: rgba(0,76,84,0.1); color: var(--eagles-green); }
        .club-team.phillies { background: rgba(232,24,40,0.1); color: var(--phillies-red); }
        .club-team.sixers { background: rgba(0,107,182,0.1); color: var(--sixers-blue); }
        .club-team.flyers { background: rgba(247,73,2,0.1); color: var(--flyers-orange); }
        .club-team.all { background: rgba(139,0,0,0.1); color: var(--accent-color); }
        .club-description { color: var(--text-secondary); margin-bottom: 1rem; }
        .club-stats { display: flex; gap: 2rem; margin-bottom: 1rem; }
        .club-stats .stat { text-align: center; }
        .club-stats .stat-value { font-size: 1.5rem; font-weight: 700; }
        .club-stats .stat-label { font-size: 0.8rem; color: var(--text-muted); }
        .club-actions { display: flex; gap: 1rem; flex-wrap: wrap; }

        .btn { padding: 0.75rem 1.5rem; border-radius: 6px; font-weight: 600; font-size: 0.9rem; cursor: pointer; border: none; transition: all 0.2s; font-family: inherit; }
        .btn-primary { background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background: var(--dark-bg); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--border-color); }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }

        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .tab { padding: 1rem 1.5rem; font-weight: 600; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab:hover { color: var(--text-primary); }
        .tab.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .member-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; display: flex; align-items: center; gap: 1rem; }
        .member-card .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--dark-bg); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .member-card .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .member-card .info { flex: 1; }
        .member-card .name { font-weight: 600; font-size: 0.9rem; }
        .member-card .role { font-size: 0.75rem; color: var(--text-muted); text-transform: capitalize; }
        .member-card .role.owner { color: #ffd700; }
        .member-card .role.admin { color: var(--accent-color); }

        .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem; }
        .tag { padding: 0.25rem 0.75rem; background: var(--dark-bg); border-radius: 4px; font-size: 0.8rem; color: var(--text-muted); }

        .social-links { display: flex; gap: 1rem; margin-top: 1rem; }
        .social-links a { color: var(--text-muted); font-size: 1.25rem; transition: color 0.2s; }
        .social-links a:hover { color: var(--text-primary); }

        .empty-state { text-align: center; padding: 3rem; color: var(--text-muted); }
        .loading { text-align: center; padding: 3rem; color: var(--text-muted); }

        @media (max-width: 768px) {
            .club-stats { flex-wrap: wrap; gap: 1rem; }
            .club-actions { flex-direction: column; }
            .tabs { overflow-x: auto; }
        }
    </style>
</head>
<body>
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <div id="clubContent">
            <div class="loading">Loading club...</div>
        </div>
    </main>

    <script>
        // Dark Mode Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
        });

        let currentUser = null;
        let club = null;
        const clubId = new URLSearchParams(window.location.search).get('id');

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    const premiumBadge = data.user.isSubscribed
                        ? `<a href="/membership.html" class="premium-badge">${data.user.subscriptionTier === 'diehard_pro' ? 'PRO' : '+'}</a>`
                        : `<a href="/membership.html" class="go-premium-link">Go Premium</a>`;
                    const adminLink = data.user.isAdmin
                        ? `<a href="/admin.html" class="admin-link" title="Admin Dashboard">Admin</a>`
                        : '';
                    document.getElementById('authSection').innerHTML = `
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display">
                            <span class="coin-icon">ü™ô</span>
                            <span class="coin-balance">${Math.round(data.user.coinBalance || 0)}</span>
                            <a href="/shop.html#coin-packs" class="buy-coins-link" title="Buy Diehard Dollars">+</a>
                        </div>
                        ${premiumBadge}${adminLink}
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    `;
                    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                }
            } catch (e) {}
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.reload();
        }

        async function loadClub() {
            if (!clubId) {
                document.getElementById('clubContent').innerHTML = '<div class="empty-state">Club not found</div>';
                return;
            }

            try {
                const response = await fetch(`/api/clubs/${clubId}`, { credentials: 'include' });
                const data = await response.json();

                if (!data.success || !data.club) {
                    document.getElementById('clubContent').innerHTML = '<div class="empty-state">Club not found</div>';
                    return;
                }

                club = data.club;
                document.title = `${club.name} - PhillySports.com`;
                renderClub();
            } catch (error) {
                console.error('Failed to load club:', error);
                document.getElementById('clubContent').innerHTML = '<div class="empty-state">Failed to load club</div>';
            }
        }

        function renderClub() {
            const isMember = club.userMembership?.status === 'active';
            const isPending = club.userMembership?.status === 'pending';
            const isOwner = club.userMembership?.role === 'owner';
            const isAdmin = club.userMembership?.role === 'admin' || isOwner;

            document.getElementById('clubContent').innerHTML = `
                <div class="club-header">
                    <div class="club-cover ${club.team || 'all'}">
                        <div class="club-logo">${getTeamEmoji(club.team)}</div>
                    </div>
                    <div class="club-info">
                        <h1 class="club-name">
                            ${club.name}
                            ${club.isVerified ? '<span class="verified" title="Verified">‚úì</span>' : ''}
                        </h1>
                        <span class="club-team ${club.team || 'all'}">${getTeamName(club.team)}</span>
                        <p class="club-description">${club.description || 'No description'}</p>
                        <div class="club-stats">
                            <div class="stat">
                                <div class="stat-value">${club.memberCount}</div>
                                <div class="stat-label">Members</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${club.stats?.eventsHosted || 0}</div>
                                <div class="stat-label">Events</div>
                            </div>
                        </div>
                        <div class="club-actions">
                            ${!currentUser ? `
                                <a href="/login.html" class="btn btn-primary">Login to Join</a>
                            ` : isMember ? `
                                <button class="btn btn-secondary" onclick="leaveClub()">Leave Club</button>
                                ${isOwner ? `<button class="btn btn-danger" onclick="deleteClub()">Delete Club</button>` : ''}
                            ` : isPending ? `
                                <button class="btn btn-secondary" disabled>Pending Approval</button>
                            ` : `
                                <button class="btn btn-primary" onclick="joinClub()">Join Club</button>
                            `}
                        </div>
                        ${club.tags && club.tags.length > 0 ? `
                            <div class="tags">
                                ${club.tags.map(t => `<span class="tag">#${t}</span>`).join('')}
                            </div>
                        ` : ''}
                        ${club.socialLinks && Object.values(club.socialLinks).some(v => v) ? `
                            <div class="social-links">
                                ${club.socialLinks.twitter ? `<a href="${club.socialLinks.twitter}" target="_blank" title="Twitter">üê¶</a>` : ''}
                                ${club.socialLinks.instagram ? `<a href="${club.socialLinks.instagram}" target="_blank" title="Instagram">üì∑</a>` : ''}
                                ${club.socialLinks.discord ? `<a href="${club.socialLinks.discord}" target="_blank" title="Discord">üí¨</a>` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="tabs">
                    <div class="tab active" onclick="showTab('members')">Members</div>
                    <div class="tab" onclick="showTab('about')">About</div>
                </div>

                <div id="membersTab" class="tab-content active">
                    <div class="members-grid" id="membersGrid">
                        ${club.recentMembers && club.recentMembers.length > 0 ?
                            club.recentMembers.map(m => `
                                <a href="/profile.html?username=${m.username}" class="member-card">
                                    <div class="avatar">
                                        ${m.profilePhoto ? `<img src="${m.profilePhoto}" alt="${m.username}">` : 'üë§'}
                                    </div>
                                    <div class="info">
                                        <div class="name">${m.displayName || m.username}</div>
                                        <div class="role ${m.role}">${m.role}</div>
                                    </div>
                                </a>
                            `).join('') :
                            '<div class="empty-state">No members yet</div>'
                        }
                    </div>
                </div>

                <div id="aboutTab" class="tab-content">
                    <div style="background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem;">
                        <h3 style="margin-bottom: 1rem;">About This Club</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 1rem;">${club.description || 'No description provided.'}</p>
                        <p style="font-size: 0.85rem; color: var(--text-muted);">
                            Created ${new Date(club.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </p>
                        ${club.owner ? `
                            <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">
                                Owner: <a href="/profile.html?username=${club.owner.username}" style="color: var(--accent-color);">${club.owner.displayName || club.owner.username}</a>
                            </p>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        async function joinClub() {
            try {
                const response = await fetch(`/api/clubs/${clubId}/join`, {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    alert(data.message + (data.coinsAwarded ? ` (+${data.coinsAwarded} Diehard Dollars!)` : ''));
                    loadClub();
                } else {
                    alert(data.error || 'Failed to join club');
                }
            } catch (error) {
                alert('Failed to join club');
            }
        }

        async function leaveClub() {
            if (!confirm('Are you sure you want to leave this club?')) return;

            try {
                const response = await fetch(`/api/clubs/${clubId}/leave`, {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    alert('You have left the club');
                    loadClub();
                } else {
                    alert(data.error || 'Failed to leave club');
                }
            } catch (error) {
                alert('Failed to leave club');
            }
        }

        async function deleteClub() {
            if (!confirm('Are you sure you want to delete this club? This action cannot be undone.')) return;

            try {
                const response = await fetch(`/api/clubs/${clubId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    alert('Club deleted');
                    window.location.href = '/community/clubs/';
                } else {
                    alert(data.error || 'Failed to delete club');
                }
            } catch (error) {
                alert('Failed to delete club');
            }
        }

        function getTeamEmoji(team) {
            const emojis = { eagles: 'ü¶Ö', phillies: '‚öæ', sixers: 'üèÄ', flyers: 'üèí' };
            return emojis[team] || 'üèÜ';
        }

        function getTeamName(team) {
            const names = { eagles: 'Eagles', phillies: 'Phillies', sixers: '76ers', flyers: 'Flyers', all: 'All Teams' };
            return names[team] || 'All Teams';
        }

        checkAuth().then(() => loadClub());
    </script>
<!-- Feedback Modal -->
<div class="feedback-modal-overlay" id="feedbackModalOverlay">
    <div class="feedback-modal">
        <button class="feedback-modal-close" id="feedbackModalClose">&times;</button>
        <h3>Report an Issue</h3>
        <form id="feedbackForm">
            <div class="feedback-type-group">
                <label class="feedback-type-option selected"><input type="radio" name="feedbackType" value="bug" checked><span>Bug Report</span></label>
                <label class="feedback-type-option"><input type="radio" name="feedbackType" value="feature"><span>Feature Request</span></label>
            </div>
            <textarea class="feedback-textarea" name="description" placeholder="Please describe the issue or feature in detail..." required minlength="10" maxlength="2000"></textarea>
            <button type="submit" class="feedback-submit">Submit</button>
        </form>
        <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
    </div>
</div>
<script>
(function(){const o=document.getElementById('feedbackModalOverlay'),f=document.getElementById('feedbackForm'),c=document.getElementById('feedbackModalClose'),t=document.querySelectorAll('.feedback-type-option');window.openFeedbackModal=function(){o.classList.add('active');document.body.style.overflow='hidden'};function close(){o.classList.remove('active');document.body.style.overflow=''}c.addEventListener('click',close);o.addEventListener('click',function(e){if(e.target===o)close()});document.addEventListener('keydown',function(e){if(e.key==='Escape'&&o.classList.contains('active'))close()});t.forEach(opt=>{opt.addEventListener('click',function(){t.forEach(x=>x.classList.remove('selected'));this.classList.add('selected')})});f.addEventListener('submit',async function(e){e.preventDefault();const btn=f.querySelector('.feedback-submit'),orig=btn.textContent;btn.disabled=true;btn.textContent='Submitting...';try{const fd=new FormData(f),res=await fetch('/api/feedback/submit',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:fd.get('feedbackType'),description:fd.get('description'),page:window.location.pathname})});const data=await res.json();if(res.ok){document.querySelector('.feedback-modal').innerHTML='<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\');document.body.style.overflow=\'\';location.reload()">√ó</button><div class="feedback-success"><h4>Thank You!</h4><p>'+data.message+'</p>'+(data.coinsAwarded>0?'<p style="color:#b8860b;font-weight:600">+'+data.coinsAwarded+' Diehard Dollars earned!</p>':'')+(data.isLoggedIn?'':'<p style="font-size:0.85rem;color:var(--text-muted)">Log in to earn rewards!</p>')+'</div>'}else{alert(data.error||'Failed');btn.disabled=false;btn.textContent=orig}}catch(err){alert('Error submitting');btn.disabled=false;btn.textContent=orig}})})();
</script>
</body>
</html>
