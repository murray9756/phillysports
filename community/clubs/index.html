    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --nav-text: #333333;
            --accent-color: #8b0000;
            --widget-header-bg: #e8e3db;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .main-container { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .page-title { font-size: 1.75rem; font-weight: 800; }
        .page-subtitle { color: var(--text-secondary); font-size: 1rem; }

        .btn-primary { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; font-weight: 600; border-radius: 6px; transition: opacity 0.2s; border: none; cursor: pointer; font-size: 0.9rem; }
        .btn-primary:hover { opacity: 0.9; }

        .filters { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; align-items: center; }
        .filters select, .filters input { padding: 0.5rem 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--card-bg); color: var(--text-primary); font-size: 0.85rem; font-family: inherit; }
        .filters input { flex: 1; min-width: 200px; }

        .clubs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }

        .club-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); overflow: hidden; transition: all 0.2s; }
        .club-card:hover { border-color: var(--text-muted); box-shadow: 0 4px 16px rgba(0,0,0,0.12); transform: translateY(-2px); }
        .club-card .cover { height: 80px; background: linear-gradient(135deg, var(--sixers-blue), var(--eagles-green)); position: relative; }
        .club-card .cover.eagles { background: linear-gradient(135deg, var(--eagles-green), #003333); }
        .club-card .cover.phillies { background: linear-gradient(135deg, var(--phillies-red), #990000); }
        .club-card .cover.sixers { background: linear-gradient(135deg, var(--sixers-blue), #003366); }
        .club-card .cover.flyers { background: linear-gradient(135deg, var(--flyers-orange), #cc3300); }
        .club-card .logo { width: 60px; height: 60px; border-radius: 50%; background: var(--card-bg); border: 3px solid var(--card-bg); position: absolute; bottom: -30px; left: 1rem; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .club-card .content { padding: 2.5rem 1rem 1rem; }
        .club-card .name { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.25rem; }
        .club-card .team-badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; margin-bottom: 0.5rem; }
        .club-card .team-badge.eagles { background: rgba(0,76,84,0.1); color: var(--eagles-green); }
        .club-card .team-badge.phillies { background: rgba(232,24,40,0.1); color: var(--phillies-red); }
        .club-card .team-badge.sixers { background: rgba(0,107,182,0.1); color: var(--sixers-blue); }
        .club-card .team-badge.flyers { background: rgba(247,73,2,0.1); color: var(--flyers-orange); }
        .club-card .team-badge.all { background: rgba(139,0,0,0.1); color: var(--accent-color); }
        .club-card .description { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.75rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .club-card .stats { display: flex; gap: 1rem; font-size: 0.8rem; color: var(--text-muted); }
        .club-card .stats span { display: flex; align-items: center; gap: 0.25rem; }
        .club-card .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.75rem; }
        .club-card .tag { padding: 0.2rem 0.5rem; background: var(--dark-bg); border-radius: 4px; font-size: 0.7rem; color: var(--text-muted); }
        .club-card .verified { color: #1da1f2; margin-left: 0.25rem; }

        .empty-state { text-align: center; padding: 3rem; color: var(--text-muted); }
        .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }

        .loading { text-align: center; padding: 2rem; color: var(--text-muted); }

        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 1rem; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-primary); border-radius: 6px; cursor: pointer; font-family: inherit; }
        .pagination button:hover:not(:disabled) { background: var(--dark-bg); }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination button.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        @media (max-width: 768px) {
            .page-header { flex-direction: column; align-items: flex-start; }
            .filters { flex-direction: column; }
            .filters select, .filters input { width: 100%; }
            .header-search { display: none; }
        }
    </style>
</head>
<body>
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <div class="page-header">
            <div>
                <h1 class="page-title">Fan Clubs</h1>
                <p class="page-subtitle">Join or create fan clubs to connect with fellow Philly fans</p>
            </div>
            <a href="/community/clubs/create.html" class="btn-primary" id="createBtn" style="display: none;">
                <span>+</span> Create Club
            </a>
        </div>

        <div class="filters">
            <select id="teamFilter">
                <option value="">All Teams</option>
                <option value="eagles">Eagles</option>
                <option value="phillies">Phillies</option>
                <option value="sixers">76ers</option>
                <option value="flyers">Flyers</option>
            </select>
            <select id="sortFilter">
                <option value="popular">Most Popular</option>
                <option value="recent">Recently Created</option>
                <option value="name">Alphabetical</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search clubs...">
        </div>

        <div id="clubsContainer" class="clubs-grid">
            <div class="loading">Loading clubs...</div>
        </div>

        <div id="pagination" class="pagination" style="display: none;"></div>
    </main>

    <script>
        // Theme is handled by header.js

        let currentUser = null;
        let currentPage = 1;
        const limit = 12;

        // Check auth state
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    document.getElementById('createBtn').style.display = 'inline-flex';
                }
            } catch (e) {}
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.reload();
        }

        async function loadClubs() {
            const container = document.getElementById('clubsContainer');
            const team = document.getElementById('teamFilter').value;
            const sort = document.getElementById('sortFilter').value;
            const search = document.getElementById('searchInput').value;

            container.innerHTML = '<div class="loading">Loading clubs...</div>';

            try {
                const params = new URLSearchParams({ page: currentPage, limit, sort });
                if (team) params.append('team', team);
                if (search) params.append('search', search);

                const response = await fetch(`/api/clubs?${params}`);
                const data = await response.json();

                if (!data.success || !data.clubs || data.clubs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üéâ</div>
                            <p>No clubs found. Be the first to create one!</p>
                        </div>
                    `;
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                container.innerHTML = data.clubs.map(club => `
                    <a href="/community/clubs/club.html?id=${club.id}" class="club-card">
                        <div class="cover ${club.team || 'all'}">
                            <div class="logo">${getTeamEmoji(club.team)}</div>
                        </div>
                        <div class="content">
                            <div class="name">
                                ${club.name}
                                ${club.isVerified ? '<span class="verified" title="Verified">‚úì</span>' : ''}
                            </div>
                            <span class="team-badge ${club.team || 'all'}">${getTeamName(club.team)}</span>
                            <p class="description">${club.description || 'No description'}</p>
                            <div class="stats">
                                <span>üë• ${club.memberCount} member${club.memberCount !== 1 ? 's' : ''}</span>
                                <span>üìÖ ${formatDate(club.createdAt)}</span>
                            </div>
                            ${club.tags && club.tags.length > 0 ? `
                                <div class="tags">
                                    ${club.tags.slice(0, 3).map(t => `<span class="tag">#${t}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </a>
                `).join('');

                // Pagination
                const { pagination } = data;
                if (pagination.totalPages > 1) {
                    document.getElementById('pagination').style.display = 'flex';
                    document.getElementById('pagination').innerHTML = `
                        <button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">Previous</button>
                        <span style="padding: 0.5rem; color: var(--text-muted);">Page ${currentPage} of ${pagination.totalPages}</span>
                        <button ${currentPage === pagination.totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">Next</button>
                    `;
                } else {
                    document.getElementById('pagination').style.display = 'none';
                }

            } catch (error) {
                console.error('Failed to load clubs:', error);
                container.innerHTML = '<div class="empty-state"><p>Failed to load clubs. Please try again.</p></div>';
            }
        }

        function goToPage(page) {
            currentPage = page;
            loadClubs();
        }

        function getTeamEmoji(team) {
            const emojis = {
                eagles: 'ü¶Ö',
                phillies: '‚öæ',
                sixers: 'üèÄ',
                flyers: 'üèí',
                union: '‚öΩ',
                villanova: 'üèÄ',
                penn: 'üèà',
                lasalle: 'üèÄ',
                drexel: 'üèÄ',
                stjosephs: 'üèÄ',
                temple: 'üèÄ'
            };
            return emojis[team] || 'üèÜ';
        }

        function getTeamName(team) {
            const names = {
                eagles: 'Eagles',
                phillies: 'Phillies',
                sixers: '76ers',
                flyers: 'Flyers',
                union: 'Union',
                villanova: 'Villanova',
                penn: 'Penn',
                lasalle: 'La Salle',
                drexel: 'Drexel',
                stjosephs: "St. Joseph's",
                temple: 'Temple',
                all: 'All Teams'
            };
            return names[team] || 'All Teams';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 30) return `${days}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Event listeners
        document.getElementById('teamFilter').addEventListener('change', () => { currentPage = 1; loadClubs(); });
        document.getElementById('sortFilter').addEventListener('change', () => { currentPage = 1; loadClubs(); });

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => { currentPage = 1; loadClubs(); }, 300);
        });

        checkAuth();
        loadClubs();
    </script>
<!-- Feedback Modal -->
<div class="feedback-modal-overlay" id="feedbackModalOverlay">
    <div class="feedback-modal">
        <button class="feedback-modal-close" id="feedbackModalClose">&times;</button>
        <h3>Report an Issue</h3>
        <form id="feedbackForm">
            <div class="feedback-type-group">
                <label class="feedback-type-option selected">
                    <input type="radio" name="feedbackType" value="bug" checked>
                    <span>Bug Report</span>
                </label>
                <label class="feedback-type-option">
                    <input type="radio" name="feedbackType" value="feature">
                    <span>Feature Request</span>
                </label>
            </div>
            <textarea class="feedback-textarea" name="description" placeholder="Please describe the issue or feature in detail..." required minlength="10" maxlength="2000"></textarea>
            <button type="submit" class="feedback-submit">Submit</button>
        </form>
        <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
    </div>
</div>
<script>
(function() {
    const feedbackOverlay = document.getElementById('feedbackModalOverlay');
    const feedbackForm = document.getElementById('feedbackForm');
    const feedbackClose = document.getElementById('feedbackModalClose');
    const typeOptions = document.querySelectorAll('.feedback-type-option');
    window.openFeedbackModal = function() { feedbackOverlay.classList.add('active'); document.body.style.overflow = 'hidden'; };
    function closeFeedbackModal() { feedbackOverlay.classList.remove('active'); document.body.style.overflow = ''; }
    feedbackClose.addEventListener('click', closeFeedbackModal);
    feedbackOverlay.addEventListener('click', function(e) { if (e.target === feedbackOverlay) closeFeedbackModal(); });
    document.addEventListener('keydown', function(e) { if (e.key === 'Escape' && feedbackOverlay.classList.contains('active')) closeFeedbackModal(); });
    typeOptions.forEach(option => { option.addEventListener('click', function() { typeOptions.forEach(o => o.classList.remove('selected')); this.classList.add('selected'); }); });
    feedbackForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const submitBtn = feedbackForm.querySelector('.feedback-submit');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true; submitBtn.textContent = 'Submitting...';
        try {
            const formData = new FormData(feedbackForm);
            const response = await fetch('/api/feedback/submit', { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify({ type: formData.get('feedbackType'), description: formData.get('description'), page: window.location.pathname }) });
            const data = await response.json();
            if (response.ok) {
                document.querySelector('.feedback-modal').innerHTML = '<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\'); document.body.style.overflow = \'\'; location.reload();">&times;</button><div class="feedback-success"><h4>Thank You!</h4><p>' + data.message + '</p>' + (data.coinsAwarded > 0 ? '<p style="color: #b8860b; font-weight: 600;">+' + data.coinsAwarded + ' Diehard Dollars earned!</p>' : '') + (!data.isLoggedIn ? '<p style="font-size: 0.85rem; color: var(--text-muted);">Log in to earn rewards for your feedback!</p>' : '') + '</div>';
            } else { alert(data.error || 'Failed to submit feedback'); submitBtn.disabled = false; submitBtn.textContent = originalText; }
        } catch (error) { alert('Error submitting feedback. Please try again.'); submitBtn.disabled = false; submitBtn.textContent = originalText; }
    });
})();
</script>
    <!-- Live Ticker -->
    <script src="/js/live-ticker.js"></script>

    <!-- Shared Footer -->
    <div id="site-footer"></div>
    <script src="/js/footer.js"></script>
</body>
