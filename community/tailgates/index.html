    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --nav-text: #333333;
            --accent-color: #8b0000;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .main-container { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .page-title { font-size: 1.75rem; font-weight: 800; }
        .page-subtitle { color: var(--text-secondary); font-size: 1rem; }

        .btn-primary { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--eagles-green), #006644); color: white; font-weight: 600; border-radius: 6px; transition: opacity 0.2s; border: none; cursor: pointer; font-size: 0.9rem; }
        .btn-primary:hover { opacity: 0.9; }

        .filters { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .filters select { padding: 0.5rem 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--card-bg); color: var(--text-primary); font-size: 0.85rem; font-family: inherit; }

        .tailgates-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; }

        .tailgate-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); overflow: hidden; transition: all 0.2s; }
        .tailgate-card:hover { border-color: var(--text-muted); box-shadow: 0 4px 16px rgba(0,0,0,0.12); transform: translateY(-2px); }
        .tailgate-card .header-bar { padding: 0.75rem 1rem; display: flex; align-items: center; gap: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .tailgate-card .header-bar.eagles { background: rgba(0,76,84,0.15); }
        .tailgate-card .header-bar.phillies { background: rgba(232,24,40,0.1); }
        .tailgate-card .header-bar.sixers { background: rgba(0,107,182,0.1); }
        .tailgate-card .header-bar.flyers { background: rgba(247,73,2,0.1); }
        .tailgate-card .team-icon { font-size: 1.25rem; }
        .tailgate-card .date-time { font-size: 0.85rem; font-weight: 600; }
        .tailgate-card .content { padding: 1rem; }
        .tailgate-card .title { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.5rem; }
        .tailgate-card .location { display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.5rem; }
        .tailgate-card .venue-badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; background: rgba(0,76,84,0.1); color: var(--eagles-green); }
        .tailgate-card .host { display: flex; align-items: center; gap: 0.5rem; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.75rem; }
        .tailgate-card .host .avatar { width: 24px; height: 24px; border-radius: 50%; background: var(--dark-bg); display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }
        .tailgate-card .host .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .tailgate-card .stats { display: flex; gap: 1rem; font-size: 0.8rem; color: var(--text-muted); }
        .tailgate-card .stats span { display: flex; align-items: center; gap: 0.25rem; }
        .tailgate-card .needs { margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px solid var(--border-color); font-size: 0.8rem; color: var(--flyers-orange); }

        .empty-state { text-align: center; padding: 3rem; color: var(--text-muted); }
        .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }

        .loading { text-align: center; padding: 2rem; color: var(--text-muted); }

        @media (max-width: 768px) {
            .page-header { flex-direction: column; align-items: flex-start; }
            .filters { flex-direction: column; }
            .filters select { width: 100%; }
            .tailgates-grid { grid-template-columns: 1fr; }
        }

<body>
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <div class="page-header">
            <div>
                <h1 class="page-title">Tailgates</h1>
                <p class="page-subtitle">Find or organize tailgates at Lincoln Financial, Citizens Bank Park, and more</p>
            </div>
            <a href="/community/tailgates/create.html" class="btn-primary" id="createBtn" style="display: none;">
                <span>+</span> Organize Tailgate
            </a>
        </div>

        <div class="filters">
            <select id="teamFilter">
                <option value="">All Teams</option>
                <option value="eagles">Eagles</option>
                <option value="phillies">Phillies</option>
                <option value="sixers">76ers</option>
                <option value="flyers">Flyers</option>
                <option value="union">Union</option>
            </select>
            <select id="venueFilter">
                <option value="">All Venues</option>
                <option value="lincoln-financial">Lincoln Financial Field</option>
                <option value="citizens-bank">Citizens Bank Park</option>
                <option value="wells-fargo">Wells Fargo Center</option>
                <option value="subaru-park">Subaru Park</option>
            </select>
            <select id="statusFilter">
                <option value="upcoming">Upcoming</option>
                <option value="past">Past</option>
            </select>
        </div>

        <div id="tailgatesContainer" class="tailgates-grid">
            <div class="loading">Loading tailgates...</div>
        </div>
    </main>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        let currentUser = null;

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    const premiumBadge = data.user.isSubscribed
                        ? `<a href="/membership.html" class="premium-badge">${data.user.subscriptionTier === 'diehard_pro' ? 'PRO' : '+'}</a>`
                        : `<a href="/membership.html" class="go-premium-link">Go Premium</a>`;
                    const adminLink = data.user.isAdmin
                        ? `<a href="/admin.html" class="admin-link" title="Admin Dashboard">Admin</a>`
                        : '';
                    document.getElementById('authSection').innerHTML = `
                        <button class="theme-toggle" id="themeToggle">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display"><span class="coin-icon">ü™ô</span><span class="coin-balance">${Math.round(data.user.coinBalance || 0)}</span><a href="/shop.html#coin-packs" class="buy-coins-link" title="Buy Diehard Dollars">+</a></div>
                        ${premiumBadge}${adminLink}
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                    `;
                    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                    document.getElementById('createBtn').style.display = 'inline-flex';
                }
            } catch (e) {}
        }

        async function loadTailgates() {
            const container = document.getElementById('tailgatesContainer');
            const team = document.getElementById('teamFilter').value;
            const venue = document.getElementById('venueFilter').value;
            const status = document.getElementById('statusFilter').value;

            container.innerHTML = '<div class="loading">Loading tailgates...</div>';

            try {
                const params = new URLSearchParams({ status, limit: 20 });
                if (team) params.append('team', team);
                if (venue) params.append('venue', venue);

                const response = await fetch(`/api/tailgates?${params}`);
                const data = await response.json();

                if (!data.success || !data.tailgates || data.tailgates.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üçî</div>
                            <p>No tailgates found. Be the first to organize one!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.tailgates.map(tailgate => {
                    const needsCount = tailgate.neededItems?.filter(i => !i.claimedBy).length || 0;
                    return `
                        <a href="/community/tailgates/tailgate.html?id=${tailgate.id}" class="tailgate-card">
                            <div class="header-bar ${tailgate.team || ''}">
                                <span class="team-icon">${getTeamEmoji(tailgate.team)}</span>
                                <span class="date-time">${formatDateTime(tailgate.schedule?.arrivalTime)}</span>
                            </div>
                            <div class="content">
                                <div class="title">${tailgate.title}</div>
                                <div class="location">
                                    <span class="venue-badge">üÖøÔ∏è ${tailgate.location?.venueName || 'TBD'}</span>
                                    ${tailgate.location?.lot ? `Lot ${tailgate.location.lot}` : ''}
                                    ${tailgate.location?.spotNumber ? `- Spot ${tailgate.location.spotNumber}` : ''}
                                </div>
                                <div class="host">
                                    <div class="avatar">
                                        ${tailgate.host?.profilePhoto ? `<img src="${tailgate.host.profilePhoto}" alt="">` : 'üë§'}
                                    </div>
                                    Hosted by ${tailgate.host?.displayName || tailgate.host?.username || 'Unknown'}
                                </div>
                                <div class="stats">
                                    <span>üë• ${tailgate.attendeeCount} going</span>
                                    ${tailgate.capacity ? `<span>üìä ${tailgate.capacity} max</span>` : ''}
                                    ${tailgate.costPerPerson > 0 ? `<span>üí∞ $${tailgate.costPerPerson}</span>` : '<span>üÜì Free</span>'}
                                </div>
                                ${needsCount > 0 ? `<div class="needs">üìã ${needsCount} item${needsCount > 1 ? 's' : ''} needed - help out!</div>` : ''}
                            </div>
                        </a>
                    `;
                }).join('');

            } catch (error) {
                console.error('Failed to load tailgates:', error);
                container.innerHTML = '<div class="empty-state"><p>Failed to load tailgates. Please try again.</p></div>';
            }
        }

        function getTeamEmoji(team) {
            const emojis = { eagles: 'ü¶Ö', phillies: '‚öæ', sixers: 'üèÄ', flyers: 'üèí', union: '‚öΩ' };
            return emojis[team] || 'üèÜ';
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return 'TBD';
            const date = new Date(dateStr);
            const options = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' };
            return date.toLocaleDateString('en-US', options);
        }

        document.getElementById('teamFilter').addEventListener('change', loadTailgates);
        document.getElementById('venueFilter').addEventListener('change', loadTailgates);
        document.getElementById('statusFilter').addEventListener('change', loadTailgates);

        checkAuth();
        loadTailgates();
    </script>
<!-- Feedback Modal -->
<div class="feedback-modal-overlay" id="feedbackModalOverlay">
    <div class="feedback-modal">
        <button class="feedback-modal-close" id="feedbackModalClose">&times;</button>
        <h3>Report an Issue</h3>
        <form id="feedbackForm">
            <div class="feedback-type-group">
                <label class="feedback-type-option selected"><input type="radio" name="feedbackType" value="bug" checked><span>Bug Report</span></label>
                <label class="feedback-type-option"><input type="radio" name="feedbackType" value="feature"><span>Feature Request</span></label>
            </div>
            <textarea class="feedback-textarea" name="description" placeholder="Please describe the issue or feature in detail..." required minlength="10" maxlength="2000"></textarea>
            <button type="submit" class="feedback-submit">Submit</button>
        </form>
        <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
    </div>
</div>
<script>
(function(){const o=document.getElementById('feedbackModalOverlay'),f=document.getElementById('feedbackForm'),c=document.getElementById('feedbackModalClose'),t=document.querySelectorAll('.feedback-type-option');window.openFeedbackModal=function(){o.classList.add('active');document.body.style.overflow='hidden'};function close(){o.classList.remove('active');document.body.style.overflow=''}c.addEventListener('click',close);o.addEventListener('click',function(e){if(e.target===o)close()});document.addEventListener('keydown',function(e){if(e.key==='Escape'&&o.classList.contains('active'))close()});t.forEach(opt=>{opt.addEventListener('click',function(){t.forEach(x=>x.classList.remove('selected'));this.classList.add('selected')})});f.addEventListener('submit',async function(e){e.preventDefault();const btn=f.querySelector('.feedback-submit'),orig=btn.textContent;btn.disabled=true;btn.textContent='Submitting...';try{const fd=new FormData(f),res=await fetch('/api/feedback/submit',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:fd.get('feedbackType'),description:fd.get('description'),page:window.location.pathname})});const data=await res.json();if(res.ok){document.querySelector('.feedback-modal').innerHTML='<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\');document.body.style.overflow=\'\';location.reload()">√ó</button><div class="feedback-success"><h4>Thank You!</h4><p>'+data.message+'</p>'+(data.coinsAwarded>0?'<p style="color:#b8860b;font-weight:600">+'+data.coinsAwarded+' Diehard Dollars earned!</p>':'')+(data.isLoggedIn?'':'<p style="font-size:0.85rem;color:var(--text-muted)">Log in to earn rewards!</p>')+'</div>'}else{alert(data.error||'Failed');btn.disabled=false;btn.textContent=orig}}catch(err){alert('Error submitting');btn.disabled=false;btn.textContent=orig}})})();
</script>
    <!-- Live Ticker -->
    <script src="/js/live-ticker.js"></script>
</body>
