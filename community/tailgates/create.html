    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --nav-text: #333333;
            --accent-color: #8b0000;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .main-container { max-width: 700px; margin: 0 auto; padding: 2rem 1.5rem; }

        .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1rem; }
        .back-link:hover { color: var(--text-primary); }

        .page-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        .page-subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem; }

        .reward-banner { background: linear-gradient(135deg, rgba(0,76,84,0.1), rgba(0,100,68,0.1)); border: 1px solid rgba(0,76,84,0.2); border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .reward-banner .icon { font-size: 1.5rem; }
        .reward-banner .text { font-size: 0.9rem; }
        .reward-banner strong { color: var(--eagles-green); }

        .form-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 1.5rem; }

        .form-section { margin-bottom: 1.5rem; }
        .form-section:last-child { margin-bottom: 0; }
        .form-section h3 { font-size: 0.9rem; font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }

        .form-group { margin-bottom: 1rem; }
        .form-group:last-child { margin-bottom: 0; }
        .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.35rem; }
        .form-label .optional { font-weight: 400; color: var(--text-muted); }

        input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; font-size: 0.9rem; font-family: inherit; background: var(--card-bg); color: var(--text-primary); }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--eagles-green); }
        textarea { resize: vertical; min-height: 100px; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 500px) { .form-row { grid-template-columns: 1fr; } }

        .checkbox-group { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .checkbox-item { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; }
        .checkbox-item:hover { border-color: var(--text-muted); }
        .checkbox-item.selected { background: rgba(0,76,84,0.1); border-color: var(--eagles-green); color: var(--eagles-green); }
        .checkbox-item input { display: none; }

        .items-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .item-row { display: flex; gap: 0.5rem; }
        .item-row input { flex: 1; }
        .item-row .remove-btn { padding: 0.5rem 0.75rem; background: var(--dark-bg); border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; color: var(--text-muted); }
        .item-row .remove-btn:hover { color: #d32f2f; border-color: #d32f2f; }
        .add-item-btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; background: var(--dark-bg); border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 0.85rem; margin-top: 0.5rem; }
        .add-item-btn:hover { border-color: var(--text-muted); }

        .btn { padding: 0.75rem 1.5rem; border-radius: 6px; font-weight: 600; font-size: 0.9rem; cursor: pointer; border: none; transition: all 0.2s; font-family: inherit; }
        .btn-primary { width: 100%; background: linear-gradient(135deg, var(--eagles-green), #006644); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        .form-hint { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.35rem; }

        .login-required { text-align: center; padding: 3rem; }
        .login-required h2 { margin-bottom: 1rem; }
        .login-required a { color: var(--accent-color); text-decoration: underline; }

        .error-message { background: rgba(211,47,47,0.1); color: #d32f2f; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <a href="/community/tailgates/" class="back-link">‚Üê Back to Tailgates</a>

        <div id="pageContent">
            <div class="login-required">
                <h2>Login Required</h2>
                <p>Please <a href="/login.html">login</a> to organize a tailgate.</p>
            </div>
        </div>
    </main>

    <script>
        // Theme is handled by header.js

        let currentUser = null;
        let parkingPresets = {};

        const AMENITIES = [
            'Grill', 'Canopy/Tent', 'Coolers', 'Chairs', 'Tables',
            'TV/Screen', 'Generator', 'Cornhole', 'Music/Speakers',
            'First Aid Kit', 'Trash Bags'
        ];

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    renderForm();
                }
            } catch (e) {}
        }

        async function loadPresets() {
            try {
                const response = await fetch('/api/tailgates?presets=true');
                const data = await response.json();
                if (data.success) {
                    parkingPresets = data.presets;
                }
            } catch (e) {
                console.error('Failed to load presets:', e);
            }
        }

        function renderForm() {
            document.getElementById('pageContent').innerHTML = `
                <h1 class="page-title">Organize a Tailgate</h1>
                <p class="page-subtitle">Bring Philly fans together for game day!</p>

                <div class="reward-banner">
                    <span class="icon">ü™ô</span>
                    <div class="text">Earn <strong>+25 Diehard Dollars</strong> for hosting a tailgate!</div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <form id="tailgateForm" class="form-card">
                    <div class="form-section">
                        <h3>üìù Basic Info</h3>
                        <div class="form-group">
                            <label class="form-label">Tailgate Title</label>
                            <input type="text" id="title" placeholder="e.g., Eagles vs Cowboys Tailgate" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description <span class="optional">(optional)</span></label>
                            <textarea id="description" placeholder="Tell people what to expect at your tailgate..."></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Team</label>
                            <select id="team" required>
                                <option value="">Select a team</option>
                                <option value="eagles">Eagles</option>
                                <option value="phillies">Phillies</option>
                                <option value="sixers">76ers</option>
                                <option value="flyers">Flyers</option>
                                <option value="union">Union</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>üÖøÔ∏è Location</h3>
                        <div class="form-group">
                            <label class="form-label">Venue</label>
                            <select id="venue" onchange="updateLots()">
                                <option value="">Select a venue</option>
                                <option value="lincoln-financial">Lincoln Financial Field</option>
                                <option value="citizens-bank">Citizens Bank Park</option>
                                <option value="wells-fargo">Wells Fargo Center</option>
                                <option value="subaru-park">Subaru Park</option>
                                <option value="custom">Other Location</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Parking Lot</label>
                                <select id="lot">
                                    <option value="">Select venue first</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Spot Number <span class="optional">(optional)</span></label>
                                <input type="text" id="spotNumber" placeholder="e.g., Row 5, Spot 12">
                            </div>
                        </div>
                        <div class="form-group" id="customLocationGroup" style="display: none;">
                            <label class="form-label">Custom Location Name</label>
                            <input type="text" id="customLocation" placeholder="e.g., McFadden's Parking Lot">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Meetup Point <span class="optional">(optional)</span></label>
                            <input type="text" id="meetupPoint" placeholder="e.g., Look for the green tent with Eagles flag">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>üìÖ Schedule</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Arrival Time</label>
                                <input type="datetime-local" id="arrivalTime" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Game Time <span class="optional">(optional)</span></label>
                                <input type="datetime-local" id="kickoffTime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">End Time <span class="optional">(optional)</span></label>
                            <input type="datetime-local" id="endTime">
                            <div class="form-hint">Leave blank if going until kickoff</div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>üí∞ Cost & Capacity</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Cost per Person</label>
                                <select id="costType" onchange="toggleCostInput()">
                                    <option value="free">Free</option>
                                    <option value="suggested">Suggested Donation</option>
                                    <option value="required">Required Contribution</option>
                                </select>
                            </div>
                            <div class="form-group" id="costAmountGroup" style="display: none;">
                                <label class="form-label">Amount ($)</label>
                                <input type="number" id="costAmount" min="0" step="5" placeholder="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Max Capacity <span class="optional">(optional)</span></label>
                            <input type="number" id="capacity" min="2" max="500" placeholder="Leave blank for unlimited">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>üìã What's Needed</h3>
                        <p class="form-hint" style="margin-bottom: 1rem;">List items guests can bring. They'll earn coins for contributing!</p>
                        <div class="items-list" id="neededItemsList">
                            <div class="item-row">
                                <input type="text" class="needed-item" placeholder="e.g., Case of beer">
                                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
                            </div>
                        </div>
                        <button type="button" class="add-item-btn" onclick="addNeededItem()">+ Add Item</button>
                    </div>

                    <div class="form-section">
                        <h3>üéØ Amenities Provided</h3>
                        <div class="checkbox-group" id="amenitiesGroup">
                            ${AMENITIES.map(a => `
                                <label class="checkbox-item">
                                    <input type="checkbox" name="amenities" value="${a}">
                                    ${a}
                                </label>
                            `).join('')}
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>üìú Ground Rules <span class="optional">(optional)</span></h3>
                        <div class="items-list" id="rulesList">
                            <div class="item-row">
                                <input type="text" class="rule-item" placeholder="e.g., BYOB - No glass bottles">
                                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
                            </div>
                        </div>
                        <button type="button" class="add-item-btn" onclick="addRule()">+ Add Rule</button>
                    </div>

                    <div class="form-section">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Create Tailgate</button>
                    </div>
                </form>
            `;

            // Setup form handlers
            document.getElementById('tailgateForm').addEventListener('submit', handleSubmit);

            // Setup checkbox toggles
            document.querySelectorAll('.checkbox-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = this.querySelector('input');
                        checkbox.checked = !checkbox.checked;
                    }
                    this.classList.toggle('selected', this.querySelector('input').checked);
                });
            });

            // Update lots when presets are loaded
            updateLots();
        }

        function updateLots() {
            const venue = document.getElementById('venue').value;
            const lotSelect = document.getElementById('lot');
            const customGroup = document.getElementById('customLocationGroup');

            if (venue === 'custom') {
                lotSelect.innerHTML = '<option value="">N/A</option>';
                customGroup.style.display = 'block';
            } else if (venue && parkingPresets[venue]) {
                const lots = parkingPresets[venue].lots;
                lotSelect.innerHTML = `<option value="">Select a lot</option>` +
                    lots.map(lot => `<option value="${lot}">Lot ${lot}</option>`).join('');
                customGroup.style.display = 'none';
            } else {
                lotSelect.innerHTML = '<option value="">Select venue first</option>';
                customGroup.style.display = 'none';
            }
        }

        function toggleCostInput() {
            const costType = document.getElementById('costType').value;
            document.getElementById('costAmountGroup').style.display = costType === 'free' ? 'none' : 'block';
        }

        function addNeededItem() {
            const list = document.getElementById('neededItemsList');
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <input type="text" class="needed-item" placeholder="e.g., Bag of ice">
                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
            `;
            list.appendChild(row);
        }

        function addRule() {
            const list = document.getElementById('rulesList');
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <input type="text" class="rule-item" placeholder="e.g., Clean up after yourself">
                <button type="button" class="remove-btn" onclick="removeItem(this)">√ó</button>
            `;
            list.appendChild(row);
        }

        function removeItem(btn) {
            const list = btn.closest('.items-list');
            if (list.children.length > 1) {
                btn.closest('.item-row').remove();
            } else {
                btn.previousElementSibling.value = '';
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            errorDiv.style.display = 'none';

            try {
                const venue = document.getElementById('venue').value;
                const neededItems = Array.from(document.querySelectorAll('.needed-item'))
                    .map(input => input.value.trim())
                    .filter(v => v);
                const rules = Array.from(document.querySelectorAll('.rule-item'))
                    .map(input => input.value.trim())
                    .filter(v => v);
                const amenities = Array.from(document.querySelectorAll('input[name="amenities"]:checked'))
                    .map(cb => cb.value);

                const payload = {
                    title: document.getElementById('title').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    team: document.getElementById('team').value,
                    venue: venue !== 'custom' ? venue : null,
                    location: {
                        lot: document.getElementById('lot').value || null,
                        spotNumber: document.getElementById('spotNumber').value.trim() || null,
                        meetupPoint: document.getElementById('meetupPoint').value.trim() || null,
                        venueName: venue === 'custom' ? document.getElementById('customLocation').value.trim() : null
                    },
                    schedule: {
                        arrivalTime: document.getElementById('arrivalTime').value,
                        kickoffTime: document.getElementById('kickoffTime').value || null,
                        endTime: document.getElementById('endTime').value || null
                    },
                    costType: document.getElementById('costType').value,
                    costPerPerson: parseFloat(document.getElementById('costAmount')?.value) || 0,
                    capacity: parseInt(document.getElementById('capacity').value) || null,
                    neededItems: neededItems.map(item => ({ item, quantity: 1 })),
                    amenities,
                    rules
                };

                const response = await fetch('/api/tailgates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Tailgate created! You earned ${data.coinsAwarded} Diehard Dollars!`);
                    window.location.href = `/community/tailgates/tailgate.html?id=${data.tailgate.id}`;
                } else {
                    throw new Error(data.error || 'Failed to create tailgate');
                }

            } catch (error) {
                console.error('Create tailgate error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Tailgate';
            }
        }

        loadPresets();
        checkAuth();
    </script>
<!-- Feedback Modal -->
<div class="feedback-modal-overlay" id="feedbackModalOverlay">
    <div class="feedback-modal">
        <button class="feedback-modal-close" id="feedbackModalClose">&times;</button>
        <h3>Report an Issue</h3>
        <form id="feedbackForm">
            <div class="feedback-type-group">
                <label class="feedback-type-option selected"><input type="radio" name="feedbackType" value="bug" checked><span>Bug Report</span></label>
                <label class="feedback-type-option"><input type="radio" name="feedbackType" value="feature"><span>Feature Request</span></label>
            </div>
            <textarea class="feedback-textarea" name="description" placeholder="Please describe the issue or feature in detail..." required minlength="10" maxlength="2000"></textarea>
            <button type="submit" class="feedback-submit">Submit</button>
        </form>
        <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
    </div>
</div>
<script>
(function(){const o=document.getElementById('feedbackModalOverlay'),f=document.getElementById('feedbackForm'),c=document.getElementById('feedbackModalClose'),t=document.querySelectorAll('.feedback-type-option');window.openFeedbackModal=function(){o.classList.add('active');document.body.style.overflow='hidden'};function close(){o.classList.remove('active');document.body.style.overflow=''}c.addEventListener('click',close);o.addEventListener('click',function(e){if(e.target===o)close()});document.addEventListener('keydown',function(e){if(e.key==='Escape'&&o.classList.contains('active'))close()});t.forEach(opt=>{opt.addEventListener('click',function(){t.forEach(x=>x.classList.remove('selected'));this.classList.add('selected')})});f.addEventListener('submit',async function(e){e.preventDefault();const btn=f.querySelector('.feedback-submit'),orig=btn.textContent;btn.disabled=true;btn.textContent='Submitting...';try{const fd=new FormData(f),res=await fetch('/api/feedback/submit',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:fd.get('feedbackType'),description:fd.get('description'),page:window.location.pathname})});const data=await res.json();if(res.ok){document.querySelector('.feedback-modal').innerHTML='<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\');document.body.style.overflow=\'\';location.reload()">√ó</button><div class="feedback-success"><h4>Thank You!</h4><p>'+data.message+'</p>'+(data.coinsAwarded>0?'<p style="color:#b8860b;font-weight:600">+'+data.coinsAwarded+' Diehard Dollars earned!</p>':'')+(data.isLoggedIn?'':'<p style="font-size:0.85rem;color:var(--text-muted)">Log in to earn rewards!</p>')+'</div>'}else{alert(data.error||'Failed');btn.disabled=false;btn.textContent=orig}}catch(err){alert('Error submitting');btn.disabled=false;btn.textContent=orig}})})();
</script>
