    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --header-bg: #faf9f6;
            --nav-text: #333333;
            --accent-color: #8b0000;
            --widget-header-bg: #e8e3db;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --header-bg: #1a1a1a;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.4rem 0.6rem;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .theme-toggle:hover { background: rgba(0,0,0,0.05); }
        [data-theme="dark"] .theme-toggle:hover { background: rgba(255,255,255,0.1); }
        .theme-toggle .theme-icon-light, .theme-toggle .theme-icon-dark { display: none; }
        .theme-toggle .theme-icon-light { display: inline; }
        [data-theme="dark"] .theme-toggle .theme-icon-light { display: none; }
        [data-theme="dark"] .theme-toggle .theme-icon-dark { display: inline; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        .header { background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 1.5rem; max-width: 1400px; margin: 0 auto; }
        .header-logo { display: flex; align-items: center; gap: 0.5rem; }
        .header-logo img { width: 40px; height: 40px; border-radius: 6px; }
        .header-logo .site-name { font-size: 1.1rem; font-weight: 700; color: var(--nav-text); }

        .header-search {
            display: flex;
            align-items: center;
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .header-search form {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-search .google-logo {
            height: 20px;
            width: auto;
        }

        .header-search input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #ffffff;
            color: var(--text-primary);
            font-size: 0.8rem;
            width: 180px;
            font-family: inherit;
        }

        .header-search input::placeholder {
            color: var(--text-muted);
        }

        .header-search button {
            padding: 0.5rem 0.75rem;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }

        .header-search button:hover {
            opacity: 0.9;
        }

        .header-auth { display: flex; align-items: center; gap: 1rem; }
        .header-auth a { color: var(--nav-text); font-size: 0.85rem; font-weight: 500; padding: 0.5rem 0.75rem; border-radius: 4px; transition: background 0.2s; }
        .header-auth a:hover { background: rgba(0,0,0,0.05); }
        .coin-display { display: flex; align-items: center; gap: 0.35rem; background: rgba(255, 215, 0, 0.15); padding: 0.35rem 0.75rem; border-radius: 20px; font-weight: 600; font-size: 0.85rem; color: #b8860b; }

        .main-nav { background: var(--header-bg); border-bottom: 1px solid var(--border-color); }
        .main-nav-inner { display: flex; justify-content: center; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0.5rem 1.5rem; flex-wrap: wrap; }
        .main-nav a { padding: 0.5rem 0.75rem; font-size: 0.8rem; font-weight: 600; color: var(--nav-text); text-transform: uppercase; letter-spacing: 0.5px; transition: color 0.2s; }
        .main-nav a:hover { color: var(--phillies-red); }
        .main-nav a.active { color: var(--phillies-red); }
        .main-nav .nav-sep { color: var(--border-color); padding: 0 0.25rem; }

        .main-container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }

        .breadcrumb { margin-bottom: 1rem; font-size: 0.85rem; color: var(--text-muted); }
        .breadcrumb a { color: var(--text-secondary); }
        .breadcrumb a:hover { text-decoration: underline; }

        .post-card { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .post-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .post-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
        .pin-badge { background: #ffd700; color: #333; font-size: 0.7rem; font-weight: 600; padding: 0.2rem 0.6rem; border-radius: 3px; text-transform: uppercase; }
        .locked-badge { background: var(--text-muted); color: white; font-size: 0.7rem; font-weight: 600; padding: 0.2rem 0.6rem; border-radius: 3px; }

        .post-author-info { display: flex; align-items: center; gap: 1rem; }
        .author-avatar { width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, var(--eagles-green), var(--sixers-blue)); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 1.2rem; overflow: hidden; }
        .author-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .author-details .author-name { font-weight: 600; color: var(--text-primary); }
        .author-details .author-name:hover { color: var(--phillies-red); }
        .author-details .post-date { font-size: 0.85rem; color: var(--text-muted); }

        .post-content { padding: 1.5rem; }
        .post-body { white-space: pre-wrap; word-wrap: break-word; }

        .post-actions { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); display: flex; gap: 1rem; align-items: center; }
        .action-btn { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: var(--dark-bg); border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
        .action-btn:hover { border-color: var(--text-muted); }
        .action-btn.liked { background: #ffe4e6; border-color: var(--phillies-red); color: var(--phillies-red); }
        .action-btn.liked:hover { background: #fecdd3; }

        .replies-section { margin-top: 2rem; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .section-title { font-size: 1.1rem; font-weight: 700; }

        .reply-card { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 1rem; padding: 1.25rem; }
        .reply-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.75rem; }
        .reply-author { display: flex; align-items: center; gap: 0.75rem; }
        .reply-avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--sixers-blue), var(--flyers-orange)); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 0.9rem; overflow: hidden; }
        .reply-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .reply-author-name { font-weight: 600; font-size: 0.9rem; }
        .reply-date { font-size: 0.8rem; color: var(--text-muted); }
        .reply-content { margin-bottom: 0.75rem; white-space: pre-wrap; word-wrap: break-word; }
        .reply-actions { display: flex; gap: 0.75rem; }
        .reply-action { font-size: 0.85rem; color: var(--text-muted); cursor: pointer; display: flex; align-items: center; gap: 0.25rem; }
        .reply-action:hover { color: var(--text-primary); }
        .reply-action.liked { color: var(--phillies-red); }

        .reply-form { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); padding: 1.5rem; margin-top: 1.5rem; }
        .reply-form h3 { font-size: 1rem; margin-bottom: 1rem; }
        .reply-form textarea { width: 100%; min-height: 120px; padding: 1rem; border: 1px solid var(--border-color); border-radius: 6px; font-family: inherit; font-size: 0.95rem; resize: vertical; }
        .reply-form textarea:focus { outline: none; border-color: var(--sixers-blue); }
        .reply-form-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem; }
        .submit-btn { padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .submit-btn:hover { opacity: 0.9; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .locked-notice { background: #f3f4f6; border-radius: 8px; padding: 1rem; text-align: center; color: var(--text-muted); margin-top: 1.5rem; }

        .coin-reward { display: inline-flex; align-items: center; gap: 0.25rem; background: rgba(255, 215, 0, 0.2); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem; color: #b8860b; margin-left: 0.5rem; }

        @media (max-width: 768px) {
            .post-title { font-size: 1.25rem; }
            .post-author-info { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .header-search { display: none; }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="breadcrumb" id="breadcrumb">
            <a href="/community/">Community</a> &gt; <a href="/community/forums.html">Forums</a> &gt; <span>Post</span>
        </div>

        <div id="postContainer">
            <div class="post-card">
                <div class="post-header">
                    <h1 class="post-title">Loading...</h1>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dark Mode Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
        });

        const teamNames = { eagles: 'Eagles', phillies: 'Phillies', sixers: '76ers', flyers: 'Flyers' };
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');
        let currentUser = null;
        let postData = null;

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    document.getElementById('authSection').innerHTML = `
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display">
                            <span class="coin-icon">ü™ô</span>
                            <span class="coin-balance" id="coinBalance">${data.user.coinBalance || 0}</span>
                        </div>
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    `;
                    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                }
            } catch (e) {}
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.reload();
        }

        async function loadPost() {
            if (!postId) {
                document.getElementById('postContainer').innerHTML = '<p>Post not found.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/forums/posts/${postId}`);
                if (!response.ok) throw new Error('Post not found');

                const data = await response.json();
                postData = data.post;

                document.title = `${postData.title} - PhillySports.com`;
                document.getElementById('breadcrumb').innerHTML = `
                    <a href="/community/">Community</a> &gt;
                    <a href="/community/forums.html">Forums</a> &gt;
                    <a href="/community/forums/team.html?team=${postData.team}">${teamNames[postData.team]}</a> &gt;
                    <span>${escapeHtml(postData.title.substring(0, 30))}${postData.title.length > 30 ? '...' : ''}</span>
                `;

                renderPost(data);
            } catch (e) {
                console.error('Failed to load post:', e);
                document.getElementById('postContainer').innerHTML = '<p>Failed to load post. Please try again.</p>';
            }
        }

        function renderPost(data) {
            const post = data.post;
            const replies = data.replies || [];
            const isLiked = currentUser && post.likes.includes(currentUser._id);
            const isOwner = currentUser && post.author.userId === currentUser._id;

            document.getElementById('postContainer').innerHTML = `
                <div class="post-card">
                    <div class="post-header">
                        <h1 class="post-title">
                            ${escapeHtml(post.title)}
                            ${post.isPinned ? '<span class="pin-badge">Pinned</span>' : ''}
                            ${post.isLocked ? '<span class="locked-badge">Locked</span>' : ''}
                        </h1>
                        <div class="post-author-info">
                            <div class="author-avatar">
                                ${post.author.profilePhoto
                                    ? `<img src="${post.author.profilePhoto}" alt="${post.author.username}">`
                                    : post.author.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="author-details">
                                <a href="/profile.html?user=${post.author.username}" class="author-name">
                                    ${escapeHtml(post.author.displayName || post.author.username)}
                                </a>
                                <div class="post-date">${formatDate(post.createdAt)} ¬∑ ${post.viewCount} views</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="post-body">${escapeHtml(post.content)}</div>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('post', '${post.id}')" id="postLikeBtn">
                            <span>${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                            <span id="postLikeCount">${post.likeCount}</span> likes
                        </button>
                        <span style="color: var(--text-muted); font-size: 0.9rem;">
                            ${replies.length} ${replies.length === 1 ? 'reply' : 'replies'}
                        </span>
                    </div>
                </div>

                <div class="replies-section">
                    <div class="section-header">
                        <h2 class="section-title">Replies</h2>
                    </div>
                    <div id="repliesList">
                        ${replies.length === 0
                            ? '<p style="color: var(--text-muted); padding: 1rem 0;">No replies yet. Be the first to respond!</p>'
                            : replies.map(reply => renderReply(reply)).join('')}
                    </div>

                    ${post.isLocked
                        ? '<div class="locked-notice">This post is locked. No new replies can be added.</div>'
                        : currentUser
                            ? `<div class="reply-form" id="replyForm">
                                <h3>Write a Reply <span class="coin-reward">+5 ü™ô</span></h3>
                                <textarea id="replyContent" placeholder="Share your thoughts..."></textarea>
                                <div class="reply-form-actions">
                                    <button class="submit-btn" onclick="submitReply()" id="submitReplyBtn">Post Reply</button>
                                </div>
                            </div>`
                            : '<div class="locked-notice"><a href="/login.html" style="color: var(--phillies-red);">Sign in</a> to reply to this post.</div>'}
                </div>
            `;
        }

        function renderReply(reply) {
            const isLiked = currentUser && reply.likes.includes(currentUser._id);
            return `
                <div class="reply-card" id="reply-${reply.id}">
                    <div class="reply-header">
                        <div class="reply-author">
                            <div class="reply-avatar">
                                ${reply.author.profilePhoto
                                    ? `<img src="${reply.author.profilePhoto}" alt="${reply.author.username}">`
                                    : reply.author.username.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <a href="/profile.html?user=${reply.author.username}" class="reply-author-name">
                                    ${escapeHtml(reply.author.displayName || reply.author.username)}
                                </a>
                                <div class="reply-date">${formatDate(reply.createdAt)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="reply-content">${escapeHtml(reply.content)}</div>
                    <div class="reply-actions">
                        <span class="reply-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('reply', '${reply.id}')" id="replyLike-${reply.id}">
                            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} <span id="replyLikeCount-${reply.id}">${reply.likeCount}</span>
                        </span>
                    </div>
                </div>
            `;
        }

        async function toggleLike(type, id) {
            if (!currentUser) {
                alert('Please sign in to like posts');
                window.location.href = '/login.html';
                return;
            }

            try {
                const url = type === 'post'
                    ? `/api/forums/posts/${id}/like`
                    : `/api/forums/replies/${id}/like`;

                const response = await fetch(url, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    if (type === 'post') {
                        const btn = document.getElementById('postLikeBtn');
                        btn.className = `action-btn ${data.liked ? 'liked' : ''}`;
                        btn.querySelector('span').textContent = data.liked ? '‚ù§Ô∏è' : 'ü§ç';
                        document.getElementById('postLikeCount').textContent = data.likeCount;
                    } else {
                        const action = document.getElementById(`replyLike-${id}`);
                        action.className = `reply-action ${data.liked ? 'liked' : ''}`;
                        action.innerHTML = `${data.liked ? '‚ù§Ô∏è' : 'ü§ç'} <span id="replyLikeCount-${id}">${data.likeCount}</span>`;
                    }

                    if (data.coinsAwarded > 0) {
                        const balance = document.getElementById('coinBalance');
                        if (balance) balance.textContent = parseInt(balance.textContent) + data.coinsAwarded;
                    }
                } else {
                    alert(data.error || 'Failed to like');
                }
            } catch (e) {
                console.error('Like error:', e);
            }
        }

        async function submitReply() {
            const content = document.getElementById('replyContent').value.trim();
            if (!content) {
                alert('Please enter a reply');
                return;
            }

            const btn = document.getElementById('submitReplyBtn');
            btn.disabled = true;
            btn.textContent = 'Posting...';

            try {
                const response = await fetch(`/api/forums/posts/${postId}/replies`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ content })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('replyContent').value = '';
                    const list = document.getElementById('repliesList');
                    if (list.querySelector('p')) list.innerHTML = '';
                    list.innerHTML += renderReply(data.reply);

                    if (data.coinsAwarded > 0) {
                        const balance = document.getElementById('coinBalance');
                        if (balance) balance.textContent = parseInt(balance.textContent) + data.coinsAwarded;
                    }
                } else {
                    alert(data.error || 'Failed to post reply');
                }
            } catch (e) {
                console.error('Reply error:', e);
                alert('Failed to post reply');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Post Reply';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' minutes ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' hours ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + ' days ago';

            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        checkAuth().then(loadPost);
    </script>
