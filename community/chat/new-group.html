    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --header-bg: #faf9f6;
            --nav-text: #333333;
            --accent-color: #8b0000;
            --widget-header-bg: #e8e3db;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --header-bg: #1a1a1a;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.4rem 0.6rem;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .theme-toggle:hover { background: rgba(0,0,0,0.05); }
        [data-theme="dark"] .theme-toggle:hover { background: rgba(255,255,255,0.1); }
        .theme-toggle .theme-icon-light, .theme-toggle .theme-icon-dark { display: none; }
        .theme-toggle .theme-icon-light { display: inline; }
        [data-theme="dark"] .theme-toggle .theme-icon-light { display: none; }
        [data-theme="dark"] .theme-toggle .theme-icon-dark { display: inline; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        .header { background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 1.5rem; max-width: 1400px; margin: 0 auto; }
        .header-left { display: flex; align-items: center; gap: 0.75rem; }
        .header-logo img { width: 40px; height: 40px; border-radius: 6px; }
        .header-logo-text { font-size: 1.1rem; font-weight: 700; color: var(--nav-text); }

        .header-search {
            display: flex;
            align-items: center;
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .header-search form {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-search .google-logo {
            height: 20px;
            width: auto;
        }

        .header-search input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #ffffff;
            color: var(--text-primary);
            font-size: 0.8rem;
            width: 180px;
            font-family: inherit;
        }

        .header-search input::placeholder {
            color: var(--text-muted);
        }

        .header-search button {
            padding: 0.5rem 0.75rem;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }

        .header-search button:hover {
            opacity: 0.9;
        }

        .header-auth { display: flex; align-items: center; gap: 1rem; }
        .header-auth a { color: var(--nav-text); font-size: 0.85rem; font-weight: 500; padding: 0.5rem 0.75rem; border-radius: 4px; transition: background 0.2s; }
        .header-auth a:hover { background: rgba(0,0,0,0.05); }
        .coin-display { display: flex; align-items: center; gap: 0.35rem; background: rgba(139, 0, 0, 0.1); padding: 0.35rem 0.75rem; border-radius: 20px; font-weight: 600; font-size: 0.85rem; color: var(--accent-color); }

        .main-nav { background: var(--header-bg); border-bottom: 2px solid var(--accent-color); padding: 0.5rem 0; }
        .main-nav-inner { display: flex; justify-content: center; align-items: center; gap: 0; max-width: 1400px; margin: 0 auto; flex-wrap: wrap; }
        .main-nav a { color: var(--nav-text); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 0.5rem 0.75rem; }
        .main-nav a:hover { color: var(--accent-color); }
        .main-nav a.active { color: var(--accent-color); }
        .nav-separator { color: var(--border-color); font-size: 0.75rem; }

        .main-container { max-width: 600px; margin: 0 auto; padding: 2rem 1.5rem; }

        .breadcrumb { margin-bottom: 1rem; font-size: 0.85rem; color: var(--text-muted); }
        .breadcrumb a { color: var(--text-secondary); }
        .breadcrumb a:hover { text-decoration: underline; }

        .page-header { margin-bottom: 1.5rem; }
        .page-title { font-size: 1.75rem; font-weight: 800; }

        .form-card { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); padding: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-hint { font-size: 0.85rem; color: var(--text-muted); margin-top: 0.25rem; }
        .form-input, .form-textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 6px; font-family: inherit; font-size: 0.95rem; }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--sixers-blue); }
        .form-textarea { min-height: 100px; resize: vertical; }

        .form-actions { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1.5rem; }
        .cancel-btn { padding: 0.75rem 1.5rem; background: transparent; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-weight: 500; }
        .cancel-btn:hover { background: var(--dark-bg); }
        .submit-btn { padding: 0.75rem 2rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .submit-btn:hover { opacity: 0.9; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-message { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }

        .login-prompt { text-align: center; padding: 3rem; background: var(--card-bg); border-radius: 8px; }
        .login-prompt h2 { margin-bottom: 1rem; }
        .login-btn { display: inline-block; padding: 0.75rem 2rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; border-radius: 6px; font-weight: 600; }

        @media (max-width: 768px) {
            .header-search { display: none; }
        }
    </style>

<body>
    <header class="header">
        <div class="header-top">
            <div class="header-search">
                <form action="https://www.google.com/search" method="GET" target="_blank">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="google-logo">

                    <button type="submit">Go</button>
                </form>
            </div>
            <div class="header-left">
                <a href="/" class="header-logo">
                    <img src="/logo.png" alt="PhillySports.com">
                </a>

            </div>
            <div class="header-auth" id="authSection">
                <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                    <span class="theme-icon-light">&#9790;</span>
                    <span class="theme-icon-dark">&#9728;</span>

                <a href="/login.html">Login</a>
                <a href="/register.html">Register</a>
            </div>
        </div>
        <nav class="main-nav">
            <div class="main-nav-inner">
                <a href="/">Home</a>
                <span class="nav-separator">|</span>

                <span class="nav-separator">|</span>

                <span class="nav-separator">|</span>
                <a href="/odds/">Odds</a>
                <span class="nav-separator">|</span>

                <span class="nav-separator">|</span>
                <a href="/poker.html">Poker</a>
                <span class="nav-separator">|</span>
                <a href="/community/" class="active">Community</a>
                <span class="nav-separator">|</span>
                <a href="/shop/">Shop</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="breadcrumb">
            <a href="/community/">Community</a> &gt; <a href="/community/chat.html">Chat</a> &gt; <span>New Group</span>
        </div>

        <div class="page-header">
            <h1 class="page-title">Create Group Chat</h1>
        </div>

        <div id="mainContent">
            <div class="login-prompt">
                <h2>Please sign in to create a group</h2>
                <a href="/login.html" class="login-btn">Sign In</a>
            </div>
        </div>
    </main>

    <script>
        // Dark Mode Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
        });

        let currentUser = null;

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    document.getElementById('authSection').innerHTML = `
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display">
                            <span class="coin-icon">ðŸª™</span>
                            <span class="coin-balance">${data.user.coinBalance || 0}</span>
                        </div>
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                    `;
                    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                    showForm();
                }
            } catch (e) {}
        }

        function showForm() {
            document.getElementById('mainContent').innerHTML = `
                <div class="form-card">
                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <div class="form-group">
                        <label class="form-label" for="groupName">Group Name</label>
                        <input type="text" class="form-input" id="groupName" placeholder="Enter group name" maxlength="50">
                        <p class="form-hint">3-50 characters</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="groupDescription">Description (optional)</label>
                        <textarea class="form-textarea" id="groupDescription" placeholder="What's this group about?"></textarea>
                        <p class="form-hint">Maximum 200 characters</p>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
                        <button type="button" class="submit-btn" id="submitBtn" onclick="createGroup()">Create Group</button>
                    </div>
                </div>
            `;
        }

        async function createGroup() {
            const name = document.getElementById('groupName').value.trim();
            const description = document.getElementById('groupDescription').value.trim();

            if (name.length < 3) {
                showError('Group name must be at least 3 characters');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/chat/groups', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, description })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = `/community/chat/room.html?id=${data.group.id}`;
                } else {
                    showError(data.error || 'Failed to create group');
                    btn.disabled = false;
                    btn.textContent = 'Create Group';
                }
            } catch (e) {
                showError('Failed to create group');
                btn.disabled = false;
                btn.textContent = 'Create Group';
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            window.scrollTo(0, 0);
        }

        checkAuth();
    </script>
</body>
