<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group Chat - PhillySports.com</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #f0ebe3;
            --card-bg: #ffffff;
            --border-color: #e0dcd4;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --header-bg: #2c2c2c;
            --accent-color: #8b0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        .header { background: var(--header-bg); border-bottom: 3px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .header-top { display: flex; align-items: center; justify-content: center; padding: 1rem 1.5rem; max-width: 1400px; margin: 0 auto; position: relative; }
        .header-logo { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; }
        .header-logo img { width: 120px; height: 120px; border-radius: 12px; }
        .header-logo .tagline { font-size: 0.85rem; font-weight: 500; color: #ffd700; font-style: italic; }

        .header-auth { display: flex; align-items: center; gap: 1rem; position: absolute; right: 1.5rem; top: 50%; transform: translateY(-50%); }
        .header-auth a { color: #ffffff; font-size: 0.85rem; font-weight: 500; padding: 0.5rem 0.75rem; border-radius: 4px; transition: background 0.2s; }
        .header-auth a:hover { background: rgba(255,255,255,0.1); }
        .coin-display { display: flex; align-items: center; gap: 0.35rem; background: rgba(255, 215, 0, 0.15); padding: 0.35rem 0.75rem; border-radius: 20px; font-weight: 600; font-size: 0.85rem; color: #ffd700; }

        .team-nav { background: var(--header-bg); border-bottom: 1px solid #444; }
        .team-nav-inner { display: flex; max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; overflow-x: auto; }
        .team-tab { padding: 0.75rem 1.25rem; font-size: 0.85rem; font-weight: 600; color: #aaaaaa; border-bottom: 3px solid transparent; transition: all 0.2s; white-space: nowrap; }
        .team-tab:hover { color: #ffffff; }
        .nav-divider { width: 1px; height: 20px; background: #555; margin: 0.75rem 0.5rem; }
        .feature-tab { color: #ffd700 !important; }
        .feature-tab:hover, .feature-tab.active { border-bottom-color: #ffd700 !important; }

        .main-container { max-width: 600px; margin: 0 auto; padding: 2rem 1.5rem; }

        .breadcrumb { margin-bottom: 1rem; font-size: 0.85rem; color: var(--text-muted); }
        .breadcrumb a { color: var(--text-secondary); }
        .breadcrumb a:hover { text-decoration: underline; }

        .page-header { margin-bottom: 1.5rem; }
        .page-title { font-size: 1.75rem; font-weight: 800; }

        .form-card { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); padding: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-hint { font-size: 0.85rem; color: var(--text-muted); margin-top: 0.25rem; }
        .form-input, .form-textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 6px; font-family: inherit; font-size: 0.95rem; }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--sixers-blue); }
        .form-textarea { min-height: 100px; resize: vertical; }

        .form-actions { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1.5rem; }
        .cancel-btn { padding: 0.75rem 1.5rem; background: transparent; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-weight: 500; }
        .cancel-btn:hover { background: var(--dark-bg); }
        .submit-btn { padding: 0.75rem 2rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .submit-btn:hover { opacity: 0.9; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-message { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }

        .login-prompt { text-align: center; padding: 3rem; background: var(--card-bg); border-radius: 8px; }
        .login-prompt h2 { margin-bottom: 1rem; }
        .login-btn { display: inline-block; padding: 0.75rem 2rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; border-radius: 6px; font-weight: 600; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <a href="/" class="header-logo">
                <img src="/logo.png" alt="PhillySports.com">
                <span class="tagline">For the Diehard Fan</span>
            </a>
            <div class="header-auth" id="authSection">
                <a href="/login.html">Sign In</a>
            </div>
        </div>
        <nav class="team-nav">
            <div class="team-nav-inner">
                <a href="/" class="team-tab">All Teams</a>
                <a href="/eagles/" class="team-tab" data-team="eagles">Eagles</a>
                <a href="/phillies/" class="team-tab" data-team="phillies">Phillies</a>
                <a href="/sixers/" class="team-tab" data-team="sixers">76ers</a>
                <a href="/flyers/" class="team-tab" data-team="flyers">Flyers</a>
                <div class="nav-divider"></div>
                <a href="/community/" class="team-tab feature-tab active">Community</a>
                <a href="/trivia.html" class="team-tab feature-tab">Trivia</a>
                <a href="/poker.html" class="team-tab feature-tab">Poker</a>
                <a href="/predictions.html" class="team-tab feature-tab">Predictions</a>
                <a href="/raffles/" class="team-tab feature-tab">Raffles</a>
                <a href="/shop/" class="team-tab feature-tab">Shop</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="breadcrumb">
            <a href="/community/">Community</a> &gt; <a href="/community/chat.html">Chat</a> &gt; <span>New Group</span>
        </div>

        <div class="page-header">
            <h1 class="page-title">Create Group Chat</h1>
        </div>

        <div id="mainContent">
            <div class="login-prompt">
                <h2>Please sign in to create a group</h2>
                <a href="/login.html" class="login-btn">Sign In</a>
            </div>
        </div>
    </main>

    <script>
        let currentUser = null;

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    document.getElementById('authSection').innerHTML = `
                        <div class="coin-display">
                            <span class="coin-icon">ðŸª™</span>
                            <span class="coin-balance">${data.user.coinBalance || 0}</span>
                        </div>
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                    `;
                    showForm();
                }
            } catch (e) {}
        }

        function showForm() {
            document.getElementById('mainContent').innerHTML = `
                <div class="form-card">
                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <div class="form-group">
                        <label class="form-label" for="groupName">Group Name</label>
                        <input type="text" class="form-input" id="groupName" placeholder="Enter group name" maxlength="50">
                        <p class="form-hint">3-50 characters</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="groupDescription">Description (optional)</label>
                        <textarea class="form-textarea" id="groupDescription" placeholder="What's this group about?"></textarea>
                        <p class="form-hint">Maximum 200 characters</p>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
                        <button type="button" class="submit-btn" id="submitBtn" onclick="createGroup()">Create Group</button>
                    </div>
                </div>
            `;
        }

        async function createGroup() {
            const name = document.getElementById('groupName').value.trim();
            const description = document.getElementById('groupDescription').value.trim();

            if (name.length < 3) {
                showError('Group name must be at least 3 characters');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/chat/groups', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, description })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = `/community/chat/room.html?id=${data.group.id}`;
                } else {
                    showError(data.error || 'Failed to create group');
                    btn.disabled = false;
                    btn.textContent = 'Create Group';
                }
            } catch (e) {
                showError('Failed to create group');
                btn.disabled = false;
                btn.textContent = 'Create Group';
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            window.scrollTo(0, 0);
        }

        checkAuth();
    </script>
</body>
</html>
