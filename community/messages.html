    <style>
        :root {
            --dark-bg: #faf9f6;
            --nav-text: #333333;
            --border-color: #e0e0e0;
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --accent-color: #8b0000;
            --widget-header-bg: #e8e3db;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .main-container { max-width: 1000px; margin: 0 auto; padding: 2rem 1.5rem; display: grid; grid-template-columns: 320px 1fr; gap: 1rem; min-height: calc(100vh - 200px); }

        .conversations-list { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; }
        .conversations-header { padding: 1rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .conversations-header h2 { font-size: 1.1rem; font-weight: 700; }

        .conversation-item { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: background 0.2s; }
        .conversation-item:hover { background: var(--dark-bg); }
        .conversation-item.active { background: var(--dark-bg); border-left: 3px solid var(--phillies-red); }
        .conversation-item.unread { background: rgba(255, 215, 0, 0.05); }
        .conv-avatar { width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, var(--eagles-green), var(--sixers-blue)); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; flex-shrink: 0; overflow: hidden; }
        .conv-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .conv-info { flex: 1; min-width: 0; }
        .conv-name { font-weight: 600; font-size: 0.95rem; display: flex; justify-content: space-between; align-items: center; }
        .conv-time { font-size: 0.75rem; color: var(--text-muted); font-weight: 400; }
        .conv-preview { font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .unread-badge { background: var(--phillies-red); color: white; font-size: 0.7rem; padding: 0.15rem 0.5rem; border-radius: 10px; font-weight: 600; }

        .chat-area { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .chat-header { padding: 1rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; }
        .chat-header-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--sixers-blue), var(--flyers-orange)); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; overflow: hidden; }
        .chat-header-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .chat-header-name { font-weight: 600; }
        .chat-header-name a:hover { color: var(--phillies-red); }

        .chat-messages { flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.75rem; min-height: 400px; max-height: 500px; }
        .message { max-width: 70%; padding: 0.75rem 1rem; border-radius: 12px; }
        .message.own { background: var(--sixers-blue); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .message.other { background: var(--dark-bg); align-self: flex-start; border-bottom-left-radius: 4px; }
        .message-time { font-size: 0.7rem; opacity: 0.7; margin-top: 0.25rem; }

        .chat-input { padding: 1rem; border-top: 1px solid var(--border-color); display: flex; gap: 0.75rem; }
        .chat-input input { flex: 1; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 20px; font-family: inherit; }
        .chat-input input:focus { outline: none; border-color: var(--sixers-blue); }
        .send-btn { padding: 0.75rem 1.5rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; border: none; border-radius: 20px; font-weight: 600; cursor: pointer; }
        .send-btn:hover { opacity: 0.9; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted); padding: 2rem; text-align: center; }
        .empty-state h3 { margin-bottom: 0.5rem; color: var(--text-secondary); }

        .login-prompt { grid-column: 1 / -1; text-align: center; padding: 3rem; background: var(--card-bg); border-radius: 8px; }
        .login-prompt h2 { margin-bottom: 1rem; }
        .login-btn { display: inline-block; padding: 0.75rem 2rem; background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; border-radius: 6px; font-weight: 600; }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
            .chat-area { display: none; }
            .chat-area.active { display: flex; }
            .conversations-list.hidden { display: none; }
        }
    </style>
</head>
<body class="ps-theme">
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container" id="mainContainer">
        <div class="login-prompt">
            <h2>Please sign in to view your messages</h2>
            <a href="/login.html" class="login-btn">Sign In</a>
        </div>
    </main>

    <script>
        // Dark Mode Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
        });

        let currentUser = null;
        let conversations = [];
        let activeConversation = null;
        let messages = [];

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    const premiumBadge = data.user.isSubscribed
                        ? `<a href="/membership.html" class="premium-badge">${data.user.subscriptionTier === 'diehard_pro' ? 'PRO' : '+'}</a>`
                        : `<a href="/membership.html" class="go-premium-link">Go Premium</a>`;
                    const adminLink = data.user.isAdmin
                        ? `<a href="/admin.html" class="admin-link" title="Admin Dashboard">Admin</a>`
                        : '';
                    document.getElementById('authSection').innerHTML = `
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display">
                            <span class="coin-icon">ðŸª™</span>
                            <span class="coin-balance">${data.user.coinBalance || 0}</span>
                            <a href="/shop.html#coin-packs" class="buy-coins-link" title="Buy Diehard Dollars">+</a>
                        </div>
                        ${premiumBadge}${adminLink}
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    `;
                    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                    showMessagesUI();
                }
            } catch (e) {}
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.reload();
        }

        function showMessagesUI() {
            document.getElementById('mainContainer').innerHTML = `
                <div class="conversations-list" id="conversationsList">
                    <div class="conversations-header">
                        <h2>Messages</h2>
                    </div>
                    <div id="conversationsContainer">
                        <div class="empty-state">
                            <p>Loading conversations...</p>
                        </div>
                    </div>
                </div>
                <div class="chat-area" id="chatArea">
                    <div class="empty-state">
                        <h3>Select a conversation</h3>
                        <p>Choose a conversation from the list to start chatting</p>
                    </div>
                </div>
            `;
            loadConversations();
        }

        async function loadConversations() {
            try {
                const response = await fetch('/api/messages/conversations', { credentials: 'include' });
                const data = await response.json();

                conversations = data.conversations || [];
                renderConversations();
            } catch (e) {
                console.error('Failed to load conversations:', e);
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversationsContainer');

            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No messages yet</h3>
                        <p>Start a conversation from a user's profile</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === activeConversation?.id ? 'active' : ''} ${conv.unreadCount > 0 ? 'unread' : ''}"
                     onclick="selectConversation('${conv.id}')">
                    <div class="conv-avatar">
                        ${conv.otherUser?.profilePhoto
                            ? `<img src="${conv.otherUser.profilePhoto}" alt="">`
                            : (conv.otherUser?.username?.charAt(0) || '?').toUpperCase()}
                    </div>
                    <div class="conv-info">
                        <div class="conv-name">
                            <span>${escapeHtml(conv.otherUser?.displayName || conv.otherUser?.username || 'Unknown')}</span>
                            <span class="conv-time">${formatTime(conv.lastMessageAt)}</span>
                        </div>
                        <div class="conv-preview">
                            ${conv.unreadCount > 0 ? `<span class="unread-badge">${conv.unreadCount}</span> ` : ''}
                            ${escapeHtml(conv.lastMessagePreview || 'No messages yet')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function selectConversation(convId) {
            activeConversation = conversations.find(c => c.id === convId);
            renderConversations();

            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-header-avatar">
                        ${activeConversation.otherUser?.profilePhoto
                            ? `<img src="${activeConversation.otherUser.profilePhoto}" alt="">`
                            : (activeConversation.otherUser?.username?.charAt(0) || '?').toUpperCase()}
                    </div>
                    <div class="chat-header-name">
                        <a href="/profile.html?user=${activeConversation.otherUser?.username}">
                            ${escapeHtml(activeConversation.otherUser?.displayName || activeConversation.otherUser?.username || 'Unknown')}
                        </a>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state"><p>Loading messages...</p></div>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            `;

            // Load messages
            try {
                const response = await fetch(`/api/messages/conversations/${convId}`, { credentials: 'include' });
                const data = await response.json();
                messages = data.messages || [];
                renderMessages();

                // Mark as read
                if (activeConversation.unreadCount > 0) {
                    await fetch(`/api/messages/conversations/${convId}/read`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    activeConversation.unreadCount = 0;
                    renderConversations();
                }
            } catch (e) {
                console.error('Failed to load messages:', e);
            }
        }

        function renderMessages() {
            const container = document.getElementById('chatMessages');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.isOwn ? 'own' : 'other'}">
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    <div class="message-time">${formatTime(msg.createdAt)}</div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !activeConversation) return;

            input.value = '';

            try {
                const response = await fetch(`/api/messages/conversations/${activeConversation.id}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ content })
                });

                const data = await response.json();

                if (response.ok) {
                    messages.push(data.message);
                    renderMessages();

                    // Update conversation preview
                    activeConversation.lastMessagePreview = content.substring(0, 100);
                    activeConversation.lastMessageAt = new Date().toISOString();
                    renderConversations();
                } else {
                    alert(data.error || 'Failed to send message');
                }
            } catch (e) {
                console.error('Send message error:', e);
                alert('Failed to send message');
            }
        }

        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'd';

            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        checkAuth();
    </script>

                <label class="feedback-type-option"><input type="radio" name="feedbackType" value="feature"><span>Feature Request</span></label>
            </div>

            <button type="submit" class="feedback-submit">Submit</button>
        </form>
        <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
    </div>
</div>
<script>
(function(){const o=document.getElementById('feedbackModalOverlay'),f=document.getElementById('feedbackForm'),c=document.getElementById('feedbackModalClose'),t=document.querySelectorAll('.feedback-type-option');window.openFeedbackModal=function(){o.classList.add('active');document.body.style.overflow='hidden'};function close(){o.classList.remove('active');document.body.style.overflow=''}c.addEventListener('click',close);o.addEventListener('click',function(e){if(e.target===o)close()});document.addEventListener('keydown',function(e){if(e.key==='Escape'&&o.classList.contains('active'))close()});t.forEach(opt=>{opt.addEventListener('click',function(){t.forEach(x=>x.classList.remove('selected'));this.classList.add('selected')})});f.addEventListener('submit',async function(e){e.preventDefault();const btn=f.querySelector('.feedback-submit'),orig=btn.textContent;btn.disabled=true;btn.textContent='Submitting...';try{const fd=new FormData(f),res=await fetch('/api/feedback/submit',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:fd.get('feedbackType'),description:fd.get('description'),page:window.location.pathname})});const data=await res.json();if(res.ok){document.querySelector('.feedback-modal').innerHTML='<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\');document.body.style.overflow=\'\';location.reload()">Ã—</button><div class="feedback-success"><h4>Thank You!</h4><p>'+data.message+'</p>'+(data.coinsAwarded>0?'<p style="color:#b8860b;font-weight:600">+'+data.coinsAwarded+' Diehard Dollars earned!</p>':'')+(data.isLoggedIn?'':'<p style="font-size:0.85rem;color:var(--text-muted)">Log in to earn rewards!</p>')+'</div>'}else{alert(data.error||'Failed');btn.disabled=false;btn.textContent=orig}}catch(err){alert('Error submitting');btn.disabled=false;btn.textContent=orig}})})();
</script>

    <script src="/js/live-ticker.js"></script>
</body>
