<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 140">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2744"/>
      <stop offset="100%" style="stop-color:#0d1520"/>
    </linearGradient>
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="100%" style="stop-color:#cc0066"/>
    </linearGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="140" fill="url(#bgGrad1)"/>
  <!-- Outer border -->
  <rect x="3" y="3" width="434" height="134" fill="none" stroke="#F5F0E1" stroke-width="6"/>
  <!-- Inner border -->
  <rect x="12" y="12" width="416" height="116" fill="none" stroke="#00d4ff" stroke-width="2"/>

  <!-- Gaming Controller Mascot (replaces Ben Franklin) -->
  <g transform="translate(-5, 15)" opacity="0.35">
    <!-- Controller body -->
    <ellipse cx="70" cy="70" rx="55" ry="35" fill="none" stroke="#00d4ff" stroke-width="3"/>
    <!-- D-pad -->
    <rect x="35" y="62" width="25" height="8" rx="2" fill="#00d4ff"/>
    <rect x="44" y="53" width="8" height="26" rx="2" fill="#00d4ff"/>
    <!-- Buttons -->
    <circle cx="90" cy="55" r="6" fill="#ff0080"/>
    <circle cx="102" cy="67" r="6" fill="#8b00ff"/>
    <circle cx="90" cy="79" r="6" fill="#00d4ff"/>
    <circle cx="78" cy="67" r="6" fill="#00ff88"/>
    <!-- Character eyes -->
    <ellipse cx="55" cy="50" rx="10" ry="12" fill="#F5F0E1"/>
    <ellipse cx="85" cy="50" rx="10" ry="12" fill="#F5F0E1"/>
    <circle cx="58" cy="52" r="6" fill="#0d1520"/>
    <circle cx="88" cy="52" r="6" fill="#0d1520"/>
    <circle cx="60" cy="50" r="2" fill="#00d4ff"/>
    <circle cx="90" cy="50" r="2" fill="#00d4ff"/>
    <!-- Eyebrows -->
    <path d="M42 40 L62 45" stroke="#00d4ff" stroke-width="4" stroke-linecap="round"/>
    <path d="M78 45 L98 40" stroke="#ff0080" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Top stars and text -->
  <g transform="translate(130, 18)">
    <polygon points="12,2 14,8 21,8 16,12 18,19 12,15 6,19 8,12 3,8 10,8" fill="url(#neonPink)" filter="url(#glow1)"/>
    <text x="35" y="14" font-family="Georgia, serif" font-size="14" fill="#F5F0E1" letter-spacing="2">Est. 2026</text>
    <polygon points="142,2 144,8 151,8 146,12 148,19 142,15 136,19 138,12 133,8 140,8" fill="url(#neonCyan)" filter="url(#glow1)"/>
  </g>

  <!-- Main text -->
  <g transform="translate(150, 75)">
    <text x="0" y="0" font-family="'Brush Script MT', cursive" font-size="42" fill="#00d4ff" filter="url(#glow1)">Philly</text>
    <text x="95" y="0" font-family="Impact, 'Arial Black', sans-serif" font-size="42" fill="#ff0080" letter-spacing="-1" filter="url(#glow1)">ESPORTS</text>
  </g>

  <!-- Domain (replaces tagline) -->
  <text x="220" y="118" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#F5F0E1" text-anchor="middle" letter-spacing="1">www.phillEsports.com</text>
</svg>