<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Pool - PhillySports.com</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --nav-text: #333333;
            --accent-color: #8b0000;
            --success-color: #2e7d32;
            --warning-color: #ed6c02;
        }

        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--nav-text);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            padding: 0.75rem 1rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .main-container { max-width: 1000px; margin: 0 auto; padding: 1.5rem; }

        .pool-header { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 1.5rem; margin-bottom: 1.5rem; }
        .pool-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        .pool-meta { display: flex; gap: 2rem; flex-wrap: wrap; color: var(--text-muted); font-size: 0.9rem; }

        .score-display { display: flex; align-items: center; justify-content: center; gap: 2rem; margin: 1.5rem 0; }
        .team-score { text-align: center; }
        .team-name { font-size: 0.9rem; font-weight: 600; margin-bottom: 0.25rem; }
        .score-value { font-size: 2.5rem; font-weight: 800; }
        .score-divider { font-size: 1.5rem; color: var(--text-muted); }

        .grid-container { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 1rem; overflow-x: auto; }
        .grid-title { font-weight: 700; margin-bottom: 1rem; text-align: center; }

        .squares-grid { display: inline-block; width: 100%; max-width: calc(11 * 65px); }
        .grid-row { display: flex; }
        .grid-cell { width: 65px; height: 65px; border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; font-size: 0.65rem; font-weight: 600; cursor: pointer; transition: all 0.15s; position: relative; text-align: center; line-height: 1.1; padding: 2px; word-break: break-all; }
        .grid-cell:hover:not(.taken):not(.header-cell) { background: rgba(139,0,0,0.1); }
        .grid-cell.header-cell { background: var(--header-bg); font-weight: 700; cursor: default; }
        .grid-cell.corner { background: var(--dark-bg); }
        .grid-cell.taken { background: var(--border-color); cursor: default; }
        .grid-cell.mine { background: rgba(46,125,50,0.2); border-color: var(--success-color); }
        .grid-cell.house { background: rgba(128,128,128,0.2); }
        .grid-cell.winner { background: rgba(255,215,0,0.3); border-color: gold; }
        .grid-cell.selected { background: rgba(139,0,0,0.3); border-color: var(--accent-color); }
        .grid-cell .tooltip { display: none; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: var(--text-primary); color: var(--dark-bg); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.7rem; white-space: nowrap; z-index: 10; }
        .grid-cell:hover .tooltip { display: block; }

        .team-label { writing-mode: vertical-rl; text-orientation: mixed; transform: rotate(180deg); font-weight: 700; font-size: 0.8rem; padding: 0.5rem; }
        .away-label { text-align: center; font-weight: 700; font-size: 0.8rem; margin-bottom: 0.5rem; }

        .purchase-panel { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 1.5rem; margin-top: 1.5rem; }
        .panel-title { font-weight: 700; margin-bottom: 1rem; }
        .selected-count { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
        .total-cost { color: var(--accent-color); font-weight: 700; margin-bottom: 1rem; }
        .buy-btn { width: 100%; padding: 0.75rem; background: var(--accent-color); color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .buy-btn:disabled { background: var(--text-muted); cursor: not-allowed; }

        .winners-panel { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 1.5rem; margin-top: 1.5rem; }
        .winner-row { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color); }
        .winner-row:last-child { border-bottom: none; }
        .winner-period { font-weight: 600; }
        .winner-payout { color: var(--accent-color); font-weight: 700; }

        .message { padding: 0.75rem 1rem; border-radius: 6px; margin-bottom: 1rem; }
        .message.success { background: rgba(46,125,50,0.1); color: var(--success-color); }
        .message.error { background: rgba(211,47,47,0.1); color: #d32f2f; }

        @media (max-width: 768px) {
            .squares-grid { max-width: calc(11 * 55px); }
            .grid-cell { width: 55px; height: 55px; font-size: 0.55rem; }
        }
        @media (max-width: 600px) {
            .squares-grid { max-width: calc(11 * 45px); }
            .grid-cell { width: 45px; height: 45px; font-size: 0.5rem; }
            .score-display { gap: 1rem; }
            .score-value { font-size: 1.75rem; }
        }
    </style>
    <link rel="stylesheet" href="/css/body-theme.css">
</head>
<body>
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <div id="messageArea"></div>

        <div class="pool-header" id="poolHeader">
            <div class="pool-title" id="poolTitle">Loading...</div>
            <div class="pool-meta" id="poolMeta"></div>
            <div class="score-display" id="scoreDisplay" style="display: none;">
                <div class="team-score">
                    <div class="team-name" id="homeTeamName">Home</div>
                    <div class="score-value" id="homeScore">0</div>
                </div>
                <div class="score-divider">-</div>
                <div class="team-score">
                    <div class="team-name" id="awayTeamName">Away</div>
                    <div class="score-value" id="awayScore">0</div>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="away-label" id="awayLabel">Away Team</div>
            <div style="display: flex;">
                <div class="team-label" id="homeLabel">Home Team</div>
                <div class="squares-grid" id="squaresGrid"></div>
            </div>
        </div>

        <div class="purchase-panel" id="purchasePanel" style="display: none;">
            <div class="panel-title">Purchase Squares</div>
            <div class="selected-count"><span id="selectedCount">0</span> squares selected</div>
            <div class="total-cost">Total: <span id="totalCost">0</span> DD</div>
            <button class="buy-btn" id="buyBtn" disabled>Buy Squares</button>
        </div>

        <div class="winners-panel" id="winnersPanel" style="display: none;">
            <div class="panel-title">Winners</div>
            <div id="winnersList"></div>
        </div>
    </main>

    <script>
        // Theme is handled by header.js

        const poolId = new URLSearchParams(window.location.search).get('id');
        let pool = null;
        let grid = [];
        let currentUser = null;
        let selectedSquares = [];

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                }
            } catch (e) {}
        }

        async function loadPool() {
            if (!poolId) {
                showMessage('No pool ID provided', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/pools/${poolId}`, { credentials: 'include' });
                const data = await response.json();

                if (!data.success) {
                    showMessage(data.error || 'Pool not found', 'error');
                    return;
                }

                pool = data.pool;
                grid = data.grid;

                document.getElementById('poolTitle').textContent = pool.title;

                const gameDate = new Date(pool.gameTime);
                document.getElementById('poolMeta').innerHTML = `
                    <span>${gameDate.toLocaleDateString()} @ ${gameDate.toLocaleTimeString([], {hour: 'numeric', minute: '2-digit'})}</span>
                    <span>${pool.squarePrice} DD/square</span>
                    <span>${100 - pool.squaresSold} available</span>
                    <span style="text-transform: uppercase; font-weight: 600;">${pool.status}</span>
                `;

                // Show score if game started
                if (pool.status === 'live' || pool.status === 'completed') {
                    document.getElementById('scoreDisplay').style.display = 'flex';
                    document.getElementById('homeTeamName').textContent = pool.homeTeam;
                    document.getElementById('awayTeamName').textContent = pool.awayTeam;
                    document.getElementById('homeScore').textContent = pool.currentScore?.home || 0;
                    document.getElementById('awayScore').textContent = pool.currentScore?.away || 0;
                }

                document.getElementById('homeLabel').textContent = pool.homeTeam;
                document.getElementById('awayLabel').textContent = pool.awayTeam;

                renderGrid();

                // Show purchase panel if pool is open
                if (pool.status === 'open' && currentUser && data.canBuyMore) {
                    document.getElementById('purchasePanel').style.display = 'block';
                }

                // Show winners
                if (pool.winners && pool.winners.length > 0) {
                    document.getElementById('winnersPanel').style.display = 'block';
                    document.getElementById('winnersList').innerHTML = pool.winners.map(w => `
                        <div class="winner-row">
                            <span class="winner-period">${w.period} (${w.homeScore}-${w.awayScore})</span>
                            <span>${w.username}</span>
                            <span class="winner-payout">${w.payout} DD</span>
                        </div>
                    `).join('');
                }

            } catch (error) {
                console.error('Load pool error:', error);
                showMessage('Failed to load pool', 'error');
            }
        }

        function renderGrid() {
            const container = document.getElementById('squaresGrid');
            container.innerHTML = '';

            // Get winning positions
            const winningPositions = new Set();
            (pool.winners || []).forEach(w => {
                winningPositions.add(`${w.winningRow}-${w.winningCol}`);
            });

            // Header row with column numbers
            let headerRow = '<div class="grid-row"><div class="grid-cell corner"></div>';
            for (let col = 0; col < 10; col++) {
                const num = pool.numbersAssigned ? pool.colNumbers[col] : '?';
                headerRow += `<div class="grid-cell header-cell">${num}</div>`;
            }
            headerRow += '</div>';
            container.innerHTML += headerRow;

            // Grid rows
            for (let row = 0; row < 10; row++) {
                let rowHtml = '<div class="grid-row">';
                const rowNum = pool.numbersAssigned ? pool.rowNumbers[row] : '?';
                rowHtml += `<div class="grid-cell header-cell">${rowNum}</div>`;

                for (let col = 0; col < 10; col++) {
                    const cell = grid[row][col];
                    let classes = ['grid-cell'];
                    let content = '';
                    let tooltip = '';

                    if (cell.owned) {
                        classes.push('taken');
                        if (cell.isHouse) {
                            classes.push('house');
                            content = 'House';
                            tooltip = 'House';
                        } else {
                            // Show up to 8 characters of username
                            content = cell.username.length > 8 ? cell.username.substring(0, 7) + 'â€¦' : cell.username;
                            tooltip = cell.username;
                            if (currentUser && cell.userId === currentUser._id) {
                                classes.push('mine');
                            }
                        }
                    }

                    if (winningPositions.has(`${row}-${col}`)) {
                        classes.push('winner');
                    }

                    if (selectedSquares.some(s => s.row === row && s.col === col)) {
                        classes.push('selected');
                    }

                    rowHtml += `<div class="${classes.join(' ')}" data-row="${row}" data-col="${col}">
                        ${content}
                        ${tooltip ? `<span class="tooltip">${tooltip}</span>` : ''}
                    </div>`;
                }
                rowHtml += '</div>';
                container.innerHTML += rowHtml;
            }

            // Add click handlers
            container.querySelectorAll('.grid-cell:not(.header-cell):not(.corner):not(.taken)').forEach(cell => {
                cell.addEventListener('click', () => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    toggleSquare(row, col, cell);
                });
            });
        }

        function toggleSquare(row, col, cell) {
            if (pool.status !== 'open' || !currentUser) return;

            const index = selectedSquares.findIndex(s => s.row === row && s.col === col);
            if (index >= 0) {
                selectedSquares.splice(index, 1);
                cell.classList.remove('selected');
            } else {
                selectedSquares.push({ row, col });
                cell.classList.add('selected');
            }

            updatePurchasePanel();
        }

        function updatePurchasePanel() {
            document.getElementById('selectedCount').textContent = selectedSquares.length;
            document.getElementById('totalCost').textContent = selectedSquares.length * pool.squarePrice;
            document.getElementById('buyBtn').disabled = selectedSquares.length === 0;
        }

        document.getElementById('buyBtn').addEventListener('click', async () => {
            if (selectedSquares.length === 0 || !currentUser) return;

            try {
                const response = await fetch(`/api/pools/${poolId}/buy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ squares: selectedSquares })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    selectedSquares = [];
                    loadPool();
                    checkAuth(); // Refresh balance
                } else {
                    showMessage(data.error || 'Purchase failed', 'error');
                }
            } catch (error) {
                console.error('Buy error:', error);
                showMessage('Purchase failed', 'error');
            }
        });

        function showMessage(text, type) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => area.innerHTML = '', 5000);
        }

        checkAuth().then(() => loadPool());

        // Refresh every 30 seconds during live games
        setInterval(() => {
            if (pool && pool.status === 'live') {
                loadPool();
            }
        }, 30000);
    </script>

    <!-- Feedback Modal -->
    <div class="feedback-modal-overlay" id="feedbackModalOverlay">
        <div class="feedback-modal">
            <button class="feedback-modal-close" onclick="closeFeedbackModal()">&times;</button>
            <h3>Report an Issue</h3>
            <form id="feedbackForm">
                <div class="feedback-type-group">
                    <label class="feedback-type-option selected">
                        <input type="radio" name="feedbackType" value="bug" checked>
                        <span>&#128027;</span> Bug
                    </label>
                    <label class="feedback-type-option">
                        <input type="radio" name="feedbackType" value="suggestion">
                        <span>&#128161;</span> Idea
                    </label>
                    <label class="feedback-type-option">
                        <input type="radio" name="feedbackType" value="other">
                        <span>&#8943;</span> Other
                    </label>
                </div>
                <textarea class="feedback-textarea" name="message" placeholder="Describe the issue or share your feedback..." required minlength="10" maxlength="1000"></textarea>
                <button type="submit" class="feedback-submit">Submit Feedback</button>
                <div class="feedback-reward">Earn <span>+10 Diehard Dollars</span> for helpful feedback!</div>
            </form>
            <div class="feedback-success" style="display: none;">
                <h4>Thank you!</h4>
                <p>Your feedback has been submitted.</p>
            </div>
        </div>
    </div>
    <script>
        function openFeedbackModal() {
            document.getElementById('feedbackModalOverlay').classList.add('active');
        }
        function closeFeedbackModal() {
            document.getElementById('feedbackModalOverlay').classList.remove('active');
            document.getElementById('feedbackForm').reset();
            document.getElementById('feedbackForm').style.display = 'block';
            document.querySelector('.feedback-success').style.display = 'none';
        }
        document.getElementById('feedbackModalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeFeedbackModal();
        });
        document.querySelectorAll('.feedback-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.feedback-type-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitBtn = this.querySelector('.feedback-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            try {
                const response = await fetch('/api/feedback/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: formData.get('feedbackType'),
                        message: formData.get('message'),
                        page: window.location.pathname
                    })
                });
                if (response.ok) {
                    this.style.display = 'none';
                    document.querySelector('.feedback-success').style.display = 'block';
                    setTimeout(closeFeedbackModal, 2000);
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                alert('Failed to submit feedback. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        });
    </script>
    <!-- Live Ticker -->
    <script src="/js/live-ticker.js"></script>

    <!-- Shared Footer -->
    <div id="site-footer"></div>
    <script src="/js/footer.js"></script>
</body>
</html>
