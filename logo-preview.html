<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhillySports.com Logo Concepts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f2eb;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-card {
            background: white;
            border: 3px solid #1a1a1a;
            padding: 2rem;
            text-align: center;
        }
        .logo-card h3 {
            margin-top: 1rem;
            color: #1a1a1a;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .logo-card.dark {
            background: #1a1a1a;
        }
        .logo-card.dark h3 {
            color: #f5f2eb;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>PhillySports.com Logo Concepts</h1>

    <div class="logo-grid">

        <!-- Logo 1: Classic Badge -->
        <div class="logo-card">
            <svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer border -->
                <rect x="5" y="5" width="290" height="110" fill="none" stroke="#1a1a1a" stroke-width="4"/>
                <rect x="12" y="12" width="276" height="96" fill="none" stroke="#1a1a1a" stroke-width="1"/>

                <!-- Stars -->
                <text x="30" y="65" font-size="20" fill="#8B0000">★</text>
                <text x="270" y="65" font-size="20" fill="#8B0000">★</text>

                <!-- Main text -->
                <text x="150" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a1a1a">PHILLY</text>
                <text x="150" y="80" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#8B0000">SPORTS</text>
                <text x="150" y="100" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#666">.com</text>
            </svg>
            <h3>Classic Badge</h3>
        </div>

        <!-- Logo 2: Liberty Bell -->
        <div class="logo-card">
            <svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Liberty Bell simplified -->
                <path d="M45 35 L55 35 L58 80 L42 80 Z" fill="#1a1a1a"/>
                <ellipse cx="50" cy="85" rx="12" ry="8" fill="#1a1a1a"/>
                <rect x="44" y="28" width="12" height="8" fill="#1a1a1a"/>
                <line x1="50" y1="45" x2="50" y2="75" stroke="#8B0000" stroke-width="2"/>

                <!-- Text -->
                <text x="170" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#1a1a1a">PHILLY</text>
                <text x="170" y="85" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#8B0000">SPORTS</text>
                <text x="275" y="85" font-family="Georgia, serif" font-size="14" fill="#666">.com</text>
            </svg>
            <h3>Liberty Bell</h3>
        </div>

        <!-- Logo 3: Vintage Seal -->
        <div class="logo-card">
            <svg viewBox="0 0 300 140" xmlns="http://www.w3.org/2000/svg">
                <!-- Circle seal -->
                <circle cx="150" cy="70" r="60" fill="none" stroke="#1a1a1a" stroke-width="4"/>
                <circle cx="150" cy="70" r="52" fill="none" stroke="#1a1a1a" stroke-width="1"/>

                <!-- Inner content -->
                <text x="150" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#1a1a1a">PHILLY</text>
                <text x="150" y="78" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#8B0000">SPORTS</text>
                <text x="150" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#666">.COM</text>

                <!-- Stars around -->
                <text x="150" y="25" text-anchor="middle" font-size="14" fill="#8B0000">★ ★ ★ ★ ★</text>
                <text x="150" y="125" text-anchor="middle" font-size="14" fill="#8B0000">★ ★ ★ ★ ★</text>
            </svg>
            <h3>Vintage Seal</h3>
        </div>

        <!-- Logo 4: Bold Modern -->
        <div class="logo-card dark">
            <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <text x="150" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#f5f2eb">PHILLY</text>
                <text x="150" y="80" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="30" font-weight="900" fill="#8B0000">SPORTS</text>
                <text x="265" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">.com</text>
            </svg>
            <h3>Bold Modern (Dark BG)</h3>
        </div>

        <!-- Logo 5: Newspaper Style -->
        <div class="logo-card">
            <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Top line -->
                <line x1="20" y1="15" x2="280" y2="15" stroke="#1a1a1a" stroke-width="2"/>

                <!-- Main text - Old English / Newspaper style -->
                <text x="150" y="55" text-anchor="middle" font-family="Times New Roman, Georgia, serif" font-size="38" font-style="italic" font-weight="bold" fill="#1a1a1a">PhillySports</text>

                <!-- Tagline -->
                <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" letter-spacing="3" fill="#8B0000">WHERE THE DIEHARDS PLAY HARD</text>

                <!-- Bottom line -->
                <line x1="20" y1="85" x2="280" y2="85" stroke="#1a1a1a" stroke-width="2"/>
            </svg>
            <h3>Newspaper Style</h3>
        </div>

        <!-- Logo 6: Shield Badge -->
        <div class="logo-card">
            <svg viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
                <!-- Shield shape -->
                <path d="M100 10 L180 30 L180 80 Q180 120 100 130 Q20 120 20 80 L20 30 Z" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="2"/>
                <path d="M100 18 L172 36 L172 78 Q172 114 100 123 Q28 114 28 78 L28 36 Z" fill="#f5f2eb"/>

                <!-- Inner content -->
                <text x="100" y="60" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#1a1a1a">PHILLY</text>
                <text x="100" y="85" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="#8B0000">SPORTS</text>
                <text x="100" y="105" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#666">.com</text>

                <!-- Star at top -->
                <text x="100" y="42" text-anchor="middle" font-size="16" fill="#8B0000">★</text>
            </svg>
            <h3>Shield Badge</h3>
        </div>

        <!-- Logo 7: Stacked Classic -->
        <div class="logo-card">
            <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Border box -->
                <rect x="10" y="10" width="180" height="100" fill="none" stroke="#1a1a1a" stroke-width="3"/>

                <!-- Red banner -->
                <rect x="10" y="40" width="180" height="30" fill="#8B0000"/>

                <!-- Text -->
                <text x="100" y="32" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#1a1a1a">PHILLY</text>
                <text x="100" y="62" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="#f5f2eb">SPORTS</text>
                <text x="100" y="92" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#1a1a1a">.COM</text>
            </svg>
            <h3>Stacked Banner</h3>
        </div>

        <!-- Logo 8: Minimal Text -->
        <div class="logo-card">
            <svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="55" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#1a1a1a">PHILLY</text>
                <text x="175" y="55" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#8B0000">SPORTS</text>
            </svg>
            <h3>Minimal Bold</h3>
        </div>

    </div>
</body>
</html>
