<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <filter id="neonGlow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="eagleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#8b00ff"/>
    </linearGradient>
  </defs>

  <rect width="400" height="200" fill="#0a0a0a"/>

  <!-- Eagle with Headset -->
  <g transform="translate(25, 30)">
    <!-- Eagle head shape -->
    <path d="M45 90 Q20 70 25 45 Q30 25 50 20 Q70 15 80 30 Q90 20 85 40 Q95 45 90 60 Q85 75 70 85 Q60 95 45 90" fill="#1a1a2e" stroke="url(#eagleGrad)" stroke-width="2"/>
    <!-- Beak -->
    <path d="M25 45 L5 55 L25 58 Z" fill="#ff8c00"/>
    <!-- Eye -->
    <circle cx="45" cy="45" r="12" fill="white"/>
    <circle cx="47" cy="45" r="8" fill="#0a0a0a"/>
    <circle cx="49" cy="43" r="3" fill="#00d4ff"/>
    <!-- Angry eyebrow -->
    <path d="M30 35 L55 30" stroke="#00d4ff" stroke-width="4" stroke-linecap="round"/>
    <!-- Headset band -->
    <path d="M30 25 Q50 5 80 30" stroke="#333" stroke-width="6" fill="none"/>
    <path d="M30 25 Q50 8 80 30" stroke="#00d4ff" stroke-width="2" fill="none"/>
    <!-- Headset ear piece -->
    <ellipse cx="28" cy="55" rx="12" ry="18" fill="#1a1a2e" stroke="#00d4ff" stroke-width="2"/>
    <ellipse cx="28" cy="55" rx="6" ry="10" fill="#333"/>
    <!-- Mic -->
    <path d="M20 65 Q10 75 15 85" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="15" cy="87" r="5" fill="#ff0080"/>
  </g>

  <!-- "phill" text -->
  <text x="115" y="95" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#00d4ff" filter="url(#neonGlow2)">phill</text>

  <!-- "Esports" text -->
  <text x="115" y="148" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#ff0080" filter="url(#neonGlow2)">Esports</text>

  <!-- Domain -->
  <text x="200" y="178" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666" text-anchor="middle">www.phillEsports.com</text>
</svg>