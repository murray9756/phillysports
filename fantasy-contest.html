    <style>
        :root {

        [data-theme="dark"] {

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--nav-text);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            padding: 0.75rem 1rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }

        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }

            background: var(--card-bg);

            flex-wrap: wrap;

        .leaderboard-header { font-weight: 700; margin-bottom: 1rem; }

        .leaderboard-row {
            display: grid;

            gap: 0.5rem;

            background: var(--accent-color);

            font-weight: 700;
            text-align: center;
        }
        .entry-player-row .player-name {
            font-weight: 600;
            color: var(--text-primary);

        .entry-player-row .player-team {
            font-size: 0.7rem;

            text-align: center;

            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .entry-player-row .pt-contrib {
            font-size: 0.65rem;
            color: var(--success-color);
            font-weight: 600;
        }
        .entry-player-row .pt-contrib.negative {

            font-size: 2rem;

            color: var(--text-primary);
            margin-bottom: 1rem;

        .entry-status-live { background: rgba(46,125,50,0.1); color: var(--success-color); border: 1px solid var(--success-color); }
        .entry-status-completed { background: rgba(139,0,0,0.1); color: var(--accent-color); border: 1px solid var(--accent-color); }
        .entry-status-upcoming { background: rgba(0,0,0,0.05); color: var(--text-muted); border: 1px solid var(--border-color); }
        [data-theme="dark"] .entry-status-upcoming { background: rgba(255,255,255,0.05); }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-weight: 600;

        .tab-btn.active { background: var(--accent-color); color: #fff; border-color: var(--accent-color); }

        .message.success { background: rgba(46,125,50,0.1); color: var(--success-color); border: 1px solid var(--success-color); }
        .message.error { background: rgba(211,47,47,0.1); color: var(--error-color); border: 1px solid var(--error-color); }

        @media (max-width: 900px) {
            .builder-layout { grid-template-columns: 1fr; }
            .lineup-panel { position: static; max-height: none; }
            .player-row { grid-template-columns: 1fr 60px 60px; }
            .player-row > *:nth-child(3) { display: none; }
        }
    </style>

<body class="ps-theme">
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <div id="messageArea"></div>

        <div class="contest-header" id="contestHeader">

                <div class="contest-title" id="contestTitle">Loading...</div>

            </div>

                <div class="salary-remaining" id="salaryRemaining">$50,000</div>

        </div>

        <div id="lineupTab">
            <div class="builder-layout">
                <div class="lineup-panel">
                    <h3 style="margin-bottom: 1rem;">Your Lineup</h3>
                    <div id="lineupSlots"></div>
                    <div class="submit-section">
                        <button class="submit-btn" id="submitBtn" disabled>Submit Lineup</button>
                    </div>
                </div>

                    <div class="players-header">
                        <input type="text" class="search-input" id="searchInput" placeholder="Search players...">
                        <div class="position-filters" id="positionFilters"></div>
                    </div>
                    <div class="players-list" id="playersList">
                        <div style="text-align: center; padding: 2rem; color: var(--text-muted);">Loading players...</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="leaderboardTab" style="display: none;">
            <div class="leaderboard-panel">
                <h3 class="leaderboard-header">Leaderboard</h3>
                <div class="leaderboard-row header">
                    <span>Rank</span>
                    <span>User</span>
                    <span>Points</span>
                </div>
                <div id="leaderboardList"></div>
            </div>
        </div>

        <div id="myentryTab" style="display: none;">
            <div class="leaderboard-panel" style="max-width: 100%; overflow-x: auto;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
                    <h3 class="leaderboard-header" style="margin: 0;">My Entry</h3>
                    <div style="display: flex; align-items: center; gap: 1.5rem;">
                        <div id="myEntryRank" style="font-size: 0.9rem; color: var(--text-muted);"></div>
                        <div id="myEntryScore" class="my-entry-score" style="margin: 0; font-size: 1.5rem;">0 pts</div>
                    </div>
                </div>
                <div id="myEntryLineup" style="min-width: 950px;"></div>
                <div id="myEntryStatus" style="margin-top: 1rem; padding: 0.75rem; border-radius: 6px; text-align: center;"></div>
            </div>
        </div>
    </main>

    <script>
        // Theme is handled by header.js

        const contestId = new URLSearchParams(window.location.search).get('id');
        let contest = null;
        let players = [];
        let lineup = {};
        let currentUser = null;
        let selectedPosition = null;
        let positionFilter = '';
        let searchQuery = '';

        let userEntry = null;
        let scoreRefreshInterval = null;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const tab = btn.dataset.tab;
                document.getElementById('lineupTab').style.display = tab === 'lineup' ? 'block' : 'none';
                document.getElementById('leaderboardTab').style.display = tab === 'leaderboard' ? 'block' : 'none';
                document.getElementById('myentryTab').style.display = tab === 'myentry' ? 'block' : 'none';
                if (tab === 'leaderboard') loadLeaderboard();
                if (tab === 'myentry') loadMyEntry();
            });
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    // Header is handled by header.js
                }
            } catch (e) {}
        }

        async function loadContest() {
            if (!contestId) {
                showMessage('No contest ID provided', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/fantasy/contests/${contestId}`, { credentials: 'include' });
                const data = await response.json();

                if (!data.success) {
                    showMessage(data.error || 'Contest not found', 'error');
                    return;
                }

                contest = data.contest;
                document.getElementById('contestTitle').textContent = contest.title;

                const locksAt = new Date(contest.locksAt);
                const locksAtEST = locksAt.toLocaleString('en-US', { timeZone: 'America/New_York', dateStyle: 'short', timeStyle: 'short' });
                const basePot = 500;
                const currentPot = basePot + (contest.entryFee || 0) * (contest.entryCount || 0);
                document.getElementById('contestMeta').innerHTML = `
                    <span>${contest.entryCount || 0} Entries</span>
                    <span>Pot: ${currentPot} DD</span>
                    <span>Entry: ${contest.entryFee === 0 ? 'FREE' : contest.entryFee + ' DD'}</span>
                    <span>Locks: ${locksAtEST} ET</span>
                `;

                // Build lineup slots
                buildLineupSlots();
                loadPlayers(); // This will also build position filters after loading

                // If user has an entry, load it and show My Entry tab
                if (data.userEntry) {
                    userEntry = data.userEntry;
                    document.getElementById('myEntryTab').style.display = 'block';

                    for (const player of data.userEntry.lineup) {
                        lineup[player.position] = {
                            playerId: player.playerId,
                            playerName: player.playerName,
                            salary: player.salary,
                            position: player.playerPosition
                        };
                    }
                    updateLineupDisplay();

                    // If contest is live or completed, auto-switch to My Entry tab
                    if (contest.status === 'live' || contest.status === 'completed') {
                        document.querySelector('[data-tab="myentry"]').click();

                        // Start auto-refresh for live contests
                        if (contest.status === 'live') {
                            startScoreRefresh();
                        }
                    } else {
                        showMessage('Your lineup is submitted. Contest starts soon!', 'success');
                    }
                }

                updateSubmitButton();
            } catch (error) {
                console.error('Load contest error:', error);
                showMessage('Failed to load contest', 'error');
            }
        }

        function buildLineupSlots() {
            const container = document.getElementById('lineupSlots');
            container.innerHTML = '';

            for (const pos of contest.rosterPositions) {
                for (let i = 0; i < pos.count; i++) {
                    const slotName = pos.count > 1 ? `${pos.position}${i + 1}` : pos.position;
                    const slot = document.createElement('div');
                    slot.className = 'lineup-slot';
                    slot.dataset.slot = slotName;
                    slot.dataset.eligible = JSON.stringify(pos.eligible || [pos.position]);
                    slot.innerHTML = `
                        <div class="slot-position">${pos.position}</div>
                        <div class="slot-info">
                            <div class="slot-player">Empty</div>
                            <div class="slot-details">Click to select</div>
                        </div>
                        <div class="slot-salary">-</div>
                    `;
                    slot.addEventListener('click', () => selectSlot(slotName));
                    container.appendChild(slot);
                }
            }
        }

        function buildPositionFilters() {
            // Build filters from actual player positions (not roster positions)
            // This ensures we only show positions that players actually have
            const positions = new Set();
            for (const player of players) {
                if (player.position) {
                    positions.add(player.position);
                }
            }

            // Sort positions in a logical order
            const posOrder = ['PG', 'SG', 'SF', 'PF', 'C', 'G', 'F', 'QB', 'RB', 'WR', 'TE', 'K', 'DEF', 'SP', 'RP', 'LW', 'RW', 'D'];
            const sortedPositions = Array.from(positions).sort((a, b) => {
                const aIdx = posOrder.indexOf(a);
                const bIdx = posOrder.indexOf(b);
                if (aIdx === -1 && bIdx === -1) return a.localeCompare(b);
                if (aIdx === -1) return 1;
                if (bIdx === -1) return -1;
                return aIdx - bIdx;
            });

            const container = document.getElementById('positionFilters');
            container.innerHTML = '<button class="pos-filter active" data-pos="">All</button>';
            sortedPositions.forEach(pos => {
                container.innerHTML += `<button class="pos-filter" data-pos="${pos}">${pos}</button>`;
            });

            container.querySelectorAll('.pos-filter').forEach(btn => {
                btn.addEventListener('click', () => {
                    container.querySelectorAll('.pos-filter').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    positionFilter = btn.dataset.pos;
                    renderPlayers();
                });
            });
        }

        async function loadPlayers() {
            const container = document.getElementById('playersList');
            try {
                // Use gameDateString if available (avoids timezone issues), fallback to gameDate or locksAt
                let date;
                if (contest.gameDateString) {
                    date = contest.gameDateString;
                } else if (contest.gameDate || contest.locksAt) {
                    date = new Date(contest.gameDate || contest.locksAt).toISOString().split('T')[0];
                } else {
                    container.innerHTML = '<div class="no-players">No game date set for this contest</div>';
                    return;
                }
                console.log('Fetching players for:', contest.sport, date, contestId);

                const response = await fetch(`/api/fantasy/players?sport=${contest.sport}&date=${date}&contestId=${contestId}`);
                const data = await response.json();

                console.log('Players API response:', data);

                if (data.success) {
                    players = data.players;
                    if (players.length === 0) {
                        container.innerHTML = '<div class="no-players">No games scheduled for this date. Try a different contest date.</div>';
                    } else {
                        buildPositionFilters(); // Build filters from actual player positions
                        renderPlayers();
                    }
                } else {
                    container.innerHTML = `<div class="no-players">Error: ${data.error || 'Failed to load players'}</div>`;
                }
            } catch (error) {
                console.error('Load players error:', error);
                container.innerHTML = `<div class="no-players">Error loading players: ${error.message}</div>`;
            }
        }

        function renderPlayers() {
            const container = document.getElementById('playersList');
            let filtered = players;

            if (positionFilter) {
                filtered = filtered.filter(p => p.position === positionFilter);
            }

            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(q) ||
                    p.team.toLowerCase().includes(q)
                );
            }

            // Mark selected players
            const selectedIds = new Set(Object.values(lineup).map(p => p?.playerId));

            container.innerHTML = filtered.map(player => `
                <div class="player-row ${selectedIds.has(player.id) ? 'selected' : ''}" data-id="${player.id}">
                    <div class="player-info">
                        ${player.imageUrl ? `<img src="${player.imageUrl}" alt="${player.name}" style="width:36px;height:36px;border-radius:50%;object-fit:cover;background:var(--border-color);flex-shrink:0;" onerror="this.style.display='none'">` : `<div style="width:36px;height:36px;border-radius:50%;background:var(--accent-color);display:flex;align-items:center;justify-content:center;color:#fff;font-size:0.7rem;font-weight:700;flex-shrink:0;">${(player.name || '').split(' ').map(n => n[0]).join('').slice(0,2)}</div>`}
                        <div>
                            <div class="player-name">${player.name}</div>
                            <div class="player-team">${player.teamAbbreviation}</div>
                        </div>
                    </div>
                    <div class="player-pos">${player.position}</div>
                    <div class="player-opp">vs ${player.opponent?.split(' ').pop() || 'TBD'}</div>
                    <div class="player-salary">$${player.salary.toLocaleString()}</div>
                </div>
            `).join('');

            container.querySelectorAll('.player-row').forEach(row => {
                row.addEventListener('click', () => {
                    const playerId = row.dataset.id;
                    const player = players.find(p => p.id === playerId);
                    if (player) addPlayer(player);
                });
            });
        }

        function selectSlot(slotName) {
            selectedPosition = slotName;
            document.querySelectorAll('.lineup-slot').forEach(s => s.style.borderColor = '');
            const slot = document.querySelector(`[data-slot="${slotName}"]`);
            if (slot) slot.style.borderColor = 'var(--accent-color)';

            // Filter players to eligible positions
            const eligible = JSON.parse(slot.dataset.eligible || '[]');
            if (eligible.length > 0) {
                positionFilter = '';
                document.querySelectorAll('.pos-filter').forEach(b => b.classList.remove('active'));
                // Show all eligible positions
                renderPlayers();
            }
        }

        function addPlayer(player) {
            // Find an open slot for this player
            let targetSlot = selectedPosition;

            if (!targetSlot) {
                // Find first empty slot that can accept this position
                for (const pos of contest.rosterPositions) {
                    for (let i = 0; i < pos.count; i++) {
                        const slotName = pos.count > 1 ? `${pos.position}${i + 1}` : pos.position;
                        if (lineup[slotName]) continue;

                        const eligible = pos.eligible || [pos.position];
                        if (eligible.includes(player.position)) {
                            targetSlot = slotName;
                            break;
                        }
                    }
                    if (targetSlot) break;
                }
            }

            if (!targetSlot) {
                showMessage('No available slot for this position', 'error');
                return;
            }

            // Check if player already in lineup
            const existingSlot = Object.entries(lineup).find(([slot, p]) => p?.playerId === player.id);
            if (existingSlot) {
                showMessage('Player already in lineup', 'error');
                return;
            }

            // Validate position eligibility
            const slot = document.querySelector(`[data-slot="${targetSlot}"]`);
            const eligible = JSON.parse(slot?.dataset.eligible || '[]');
            if (!eligible.includes(player.position)) {
                showMessage(`${player.position} cannot be placed in ${targetSlot} slot`, 'error');
                return;
            }

            lineup[targetSlot] = {
                playerId: player.id,
                playerName: player.name,
                salary: player.salary,
                position: player.position
            };

            updateLineupDisplay();
            renderPlayers();
            selectedPosition = null;
            document.querySelectorAll('.lineup-slot').forEach(s => s.style.borderColor = '');
        }

        function removePlayer(slotName) {
            delete lineup[slotName];
            updateLineupDisplay();
            renderPlayers();
        }

        function updateLineupDisplay() {
            let totalSalary = 0;

            document.querySelectorAll('.lineup-slot').forEach(slot => {
                const slotName = slot.dataset.slot;
                const player = lineup[slotName];

                if (player) {
                    slot.classList.add('filled');
                    slot.innerHTML = `
                        <div class="slot-position">${slotName.replace(/\d+$/, '')}</div>
                        <div class="slot-info">
                            <div class="slot-player">${player.playerName}</div>
                            <div class="slot-details">${player.position}</div>
                        </div>
                        <div class="slot-salary">$${player.salary.toLocaleString()}</div>
                        <button class="remove-btn" onclick="event.stopPropagation(); removePlayer('${slotName}')">Ã—</button>
                    `;
                    totalSalary += player.salary;
                } else {
                    slot.classList.remove('filled');
                    const posLabel = slotName.replace(/\d+$/, '');
                    slot.innerHTML = `
                        <div class="slot-position">${posLabel}</div>
                        <div class="slot-info">
                            <div class="slot-player">Empty</div>
                            <div class="slot-details">Click to select</div>
                        </div>
                        <div class="slot-salary">-</div>
                    `;
                }
            });

            const remaining = contest.salaryCap - totalSalary;
            const salaryEl = document.getElementById('salaryRemaining');
            salaryEl.textContent = `$${remaining.toLocaleString()}`;
            salaryEl.classList.toggle('over-cap', remaining < 0);

            updateSubmitButton();
        }

        function updateSubmitButton() {
            const btn = document.getElementById('submitBtn');
            const filledCount = Object.keys(lineup).length;
            const requiredCount = contest.rosterPositions.reduce((sum, p) => sum + p.count, 0);
            const totalSalary = Object.values(lineup).reduce((sum, p) => sum + (p?.salary || 0), 0);

            const isComplete = filledCount === requiredCount;
            const underCap = totalSalary <= contest.salaryCap;
            const isOpen = contest.status === 'upcoming' && !contest.isLocked;
            const isLoggedIn = !!currentUser;

            btn.disabled = !isComplete || !underCap || !isOpen || !isLoggedIn;

            if (!isLoggedIn) btn.textContent = 'Login to Enter';
            else if (!isOpen) btn.textContent = 'Contest Locked';
            else if (!isComplete) btn.textContent = `Fill All Positions (${filledCount}/${requiredCount})`;
            else if (!underCap) btn.textContent = 'Over Salary Cap';
            else btn.textContent = contest.entryFee > 0 ? `Submit (${contest.entryFee} DD)` : 'Submit Lineup';
        }

        document.getElementById('submitBtn').addEventListener('click', submitLineup);

        async function submitLineup() {
            if (!currentUser) {
                window.location.href = '/login.html';
                return;
            }

            const lineupArray = Object.entries(lineup).map(([position, player]) => ({
                position,
                playerId: player.playerId,
                playerName: player.playerName,
                salary: player.salary,
                playerPosition: player.position
            }));

            try {
                const response = await fetch(`/api/fantasy/contests/${contestId}/enter`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ lineup: lineupArray })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Lineup submitted successfully!', 'success');
                    setTimeout(() => window.location.href = '/fantasy.html', 2000);
                } else {
                    showMessage(data.error || 'Failed to submit lineup', 'error');
                }
            } catch (error) {
                console.error('Submit error:', error);
                showMessage('Failed to submit lineup', 'error');
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch(`/api/fantasy/contests/${contestId}/leaderboard`);
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('leaderboardList');
                    container.innerHTML = data.leaderboard.map(entry => `
                        <div class="leaderboard-row">
                            <span class="rank">${entry.rank}</span>
                            <span>${entry.username}</span>
                            <span class="points">${entry.totalPoints}</span>
                        </div>
                    `).join('') || '<div style="padding: 1rem; color: var(--text-muted);">No entries yet</div>';

                    // Update user's rank in My Entry tab
                    if (currentUser && data.leaderboard) {
                        const myRank = data.leaderboard.find(e => e.userId === currentUser._id?.toString() || e.userId === currentUser.userId);
                        if (myRank) {
                            document.getElementById('myEntryRank').textContent = `Rank: #${myRank.rank} of ${data.leaderboard.length}`;
                        }
                    }
                }
            } catch (error) {
                console.error('Leaderboard error:', error);
            }
        }

        async function loadMyEntry() {
            if (!userEntry) return;

            try {
                // Fetch fresh entry data with scores
                const response = await fetch(`/api/fantasy/contests/${contestId}`, { credentials: 'include' });
                const data = await response.json();

                if (data.success && data.userEntry) {
                    userEntry = data.userEntry;
                    renderMyEntry();
                }

                // Also load leaderboard to get rank
                loadLeaderboard();
            } catch (error) {
                console.error('Load my entry error:', error);
            }
        }

        function renderMyEntry() {
            if (!userEntry) return;

            const totalPoints = userEntry.totalPoints || 0;
            document.getElementById('myEntryScore').textContent = `${totalPoints} pts`;

            const container = document.getElementById('myEntryLineup');

            // Determine sport-specific stat columns and scoring rules
            const isNBA = contest.sport === 'NBA';
            const isNFL = contest.sport === 'NFL';
            const isMLB = contest.sport === 'MLB';
            const isNHL = contest.sport === 'NHL';

            // Scoring multipliers for display
            const SCORING = {
                NBA: { pts: 1, reb: 1.2, ast: 1.5, stl: 3, blk: 3, tpm: 0.5, to: -1 },
                NFL: { passYds: 0.04, passTD: 4, rushYds: 0.1, rushTD: 6, rec: 1, recYds: 0.1, recTD: 6, int: -1 },
                MLB: { hit: 3, run: 2, rbi: 2, hr: 10, sb: 5, ip: 2.25, k: 2, win: 4 },
                NHL: { goal: 8, ast: 5, sog: 1.5, pm: 1, blk: 1.3, win: 6 }
            };

            let statHeaders = [];
            if (isNBA) {
                statHeaders = ['PTS', 'REB', 'AST', 'STL', 'BLK', '3PM', 'TO', 'MIN'];
            } else if (isNFL) {
                statHeaders = ['Pass Yds', 'Pass TD', 'Rush Yds', 'Rush TD', 'Rec', 'Rec Yds', 'Rec TD', 'INT'];
            } else if (isMLB) {
                statHeaders = ['H', 'R', 'RBI', 'HR', 'SB', 'IP', 'K', 'W'];
            } else if (isNHL) {
                statHeaders = ['G', 'A', 'SOG', '+/-', 'PIM', 'PPG', 'SHG', 'BLK'];
            } else {
                statHeaders = ['Stat1', 'Stat2', 'Stat3', 'Stat4', 'Stat5', 'Stat6', 'Stat7', 'Stat8'];
            }

            // Header row
            let html = `
                <div class="entry-player-row header">
                    <span>POS</span>
                    <span>PLAYER</span>
                    ${statHeaders.map(h => `<span style="text-align:center;">${h}</span>`).join('')}
                    <span style="text-align:center;">FPTS</span>
                </div>
            `;

            html += userEntry.lineup.map(player => {
                const pts = player.points || 0;
                const stats = player.stats || {};
                const breakdown = stats.breakdown || {};

                // Get stat values and point contributions based on sport
                let statValues = [];
                let pointBreakdown = [];

                if (isNBA) {
                    const ptsVal = stats.Points || 0;
                    const rebVal = stats.Rebounds || 0;
                    const astVal = stats.Assists || 0;
                    const stlVal = stats.Steals || 0;
                    const blkVal = stats.BlockedShots || 0;
                    const tpmVal = stats.ThreePointersMade || 0;
                    const toVal = stats.Turnovers || 0;
                    const minVal = stats.Minutes || 0;

                    statValues = [
                        ptsVal || '-',
                        rebVal || '-',
                        astVal || '-',
                        stlVal || '-',
                        blkVal || '-',
                        tpmVal || '-',
                        toVal || '-',
                        minVal || '-'
                    ];

                    // Calculate point contributions
                    const rules = SCORING.NBA;
                    pointBreakdown = [
                        breakdown.pts !== undefined ? breakdown.pts : (ptsVal * rules.pts),
                        breakdown.reb !== undefined ? breakdown.reb : (rebVal * rules.reb),
                        breakdown.ast !== undefined ? breakdown.ast : (astVal * rules.ast),
                        breakdown.stl !== undefined ? breakdown.stl : (stlVal * rules.stl),
                        breakdown.blk !== undefined ? breakdown.blk : (blkVal * rules.blk),
                        breakdown.tpm !== undefined ? breakdown.tpm : (tpmVal * rules.tpm),
                        breakdown.to !== undefined ? breakdown.to : (toVal * rules.to),
                        null // Minutes don't score points
                    ];
                } else if (isNFL) {
                    const passYds = stats.PassingYards || 0;
                    const passTD = stats.PassingTouchdowns || 0;
                    const rushYds = stats.RushingYards || 0;
                    const rushTD = stats.RushingTouchdowns || 0;
                    const rec = stats.Receptions || 0;
                    const recYds = stats.ReceivingYards || 0;
                    const recTD = stats.ReceivingTouchdowns || 0;
                    const intVal = stats.Interceptions || 0;

                    statValues = [
                        passYds || '-', passTD || '-', rushYds || '-', rushTD || '-',
                        rec || '-', recYds || '-', recTD || '-', intVal || '-'
                    ];

                    const rules = SCORING.NFL;
                    pointBreakdown = [
                        breakdown.passYds !== undefined ? breakdown.passYds : (passYds * rules.passYds),
                        breakdown.passTD !== undefined ? breakdown.passTD : (passTD * rules.passTD),
                        breakdown.rushYds !== undefined ? breakdown.rushYds : (rushYds * rules.rushYds),
                        breakdown.rushTD !== undefined ? breakdown.rushTD : (rushTD * rules.rushTD),
                        breakdown.rec !== undefined ? breakdown.rec : (rec * rules.rec),
                        breakdown.recYds !== undefined ? breakdown.recYds : (recYds * rules.recYds),
                        breakdown.recTD !== undefined ? breakdown.recTD : (recTD * rules.recTD),
                        breakdown.int !== undefined ? breakdown.int : (intVal * rules.int)
                    ];
                } else if (isMLB) {
                    statValues = [
                        stats.Hits || '-',
                        stats.Runs || '-',
                        stats.RunsBattedIn || '-',
                        stats.HomeRuns || '-',
                        stats.StolenBases || '-',
                        stats.InningsPitched || '-',
                        stats.PitcherStrikeouts || '-',
                        stats.Wins || '-'
                    ];
                    pointBreakdown = [null, null, null, null, null, null, null, null]; // TODO: Add MLB breakdown
                } else if (isNHL) {
                    statValues = [
                        stats.Goals || '-',
                        stats.Assists || '-',
                        stats.ShotsOnGoal || '-',
                        stats.PlusMinus || '-',
                        stats.PenaltyMinutes || '-',
                        stats.PowerPlayGoals || '-',
                        stats.ShortHandedGoals || '-',
                        stats.BlockedShots || '-'
                    ];
                    pointBreakdown = [null, null, null, null, null, null, null, null]; // TODO: Add NHL breakdown
                } else {
                    statValues = ['-', '-', '-', '-', '-', '-', '-', '-'];
                    pointBreakdown = [null, null, null, null, null, null, null, null];
                }

                // Format point contribution (show + or - and round to 1 decimal)
                const formatPts = (val) => {
                    if (val === null || val === undefined || val === 0) return '';
                    const rounded = Math.round(val * 10) / 10;
                    return rounded > 0 ? `+${rounded}` : `${rounded}`;
                };

                return `
                    <div class="entry-player-row">
                        <span class="pos-badge">${player.position}</span>
                        <div>
                            <div class="player-name">${player.playerName}</div>
                            <div class="player-team">${player.playerPosition}${player.team ? ' - ' + player.team : ''}</div>
                        </div>
                        ${statValues.map((v, i) => {
                            const ptContrib = pointBreakdown[i];
                            const hasValue = v !== '-' && v !== 0;
                            const ptDisplay = formatPts(ptContrib);
                            return `<span class="stat-cell ${hasValue ? 'has-value' : ''}" title="${ptDisplay ? ptDisplay + ' pts' : ''}">
                                ${v}${ptDisplay ? `<span class="pt-contrib ${ptContrib < 0 ? 'negative' : ''}">${ptDisplay}</span>` : ''}
                            </span>`;
                        }).join('')}
                        <span class="player-pts ${pts > 0 ? 'scoring' : ''}">${pts}</span>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;

            // Show status message
            const statusEl = document.getElementById('myEntryStatus');
            if (contest.status === 'completed') {
                const basePot = 500;
                const totalPot = basePot + (contest.entryFee || 0) * (contest.entryCount || 0);
                statusEl.className = 'entry-status-completed';
                statusEl.innerHTML = `Contest Complete! Winner takes ${totalPot} DD`;
            } else if (contest.status === 'live') {
                statusEl.className = 'entry-status-live';
                statusEl.innerHTML = 'Live - Scores updating automatically';
            } else {
                statusEl.className = 'entry-status-upcoming';
                statusEl.innerHTML = 'Contest starts when first game locks';
            }
        }

        function startScoreRefresh() {
            if (scoreRefreshInterval) clearInterval(scoreRefreshInterval);
            // Refresh scores every 60 seconds during live contests
            scoreRefreshInterval = setInterval(() => {
                if (contest.status === 'live') {
                    loadMyEntry();
                } else {
                    clearInterval(scoreRefreshInterval);
                }
            }, 60000);
        }

        function showMessage(text, type) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => area.innerHTML = '', 5000);
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderPlayers();
        });

        checkAuth();
        loadContest();
    </script>

    <!-- Feedback Modal -->
    <div class="feedback-modal-overlay" id="feedbackModalOverlay">
        <div class="feedback-modal">
            <button class="feedback-modal-close" onclick="closeFeedbackModal()">&times;</button>
            <h3>Report an Issue</h3>
            <form id="feedbackForm">
                <div class="feedback-type-group">
                    <label class="feedback-type-option selected">
                        <input type="radio" name="feedbackType" value="bug" checked>
                        <span>&#128027;</span> Bug
                    </label>
                    <label class="feedback-type-option">
                        <input type="radio" name="feedbackType" value="suggestion">
                        <span>&#128161;</span> Idea
                    </label>
                    <label class="feedback-type-option">
                        <input type="radio" name="feedbackType" value="other">
                        <span>&#8943;</span> Other
                    </label>
                </div>
                <textarea class="feedback-textarea" name="message" placeholder="Describe the issue or share your feedback..." required minlength="10" maxlength="1000"></textarea>
                <button type="submit" class="feedback-submit">Submit Feedback</button>
                <div class="feedback-reward">Earn <span>+10 Diehard Dollars</span> for helpful feedback!</div>
            </form>
            <div class="feedback-success" style="display: none;">
                <h4>Thank you!</h4>
                <p>Your feedback has been submitted.</p>
            </div>
        </div>
    </div>
    <script>
        function openFeedbackModal() {
            document.getElementById('feedbackModalOverlay').classList.add('active');
        }
        function closeFeedbackModal() {
            document.getElementById('feedbackModalOverlay').classList.remove('active');
            document.getElementById('feedbackForm').reset();
            document.getElementById('feedbackForm').style.display = 'block';
            document.querySelector('.feedback-success').style.display = 'none';
        }
        document.getElementById('feedbackModalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeFeedbackModal();
        });
        document.querySelectorAll('.feedback-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.feedback-type-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitBtn = this.querySelector('.feedback-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            try {
                const response = await fetch('/api/feedback/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: formData.get('feedbackType'),
                        message: formData.get('message'),
                        page: window.location.pathname
                    })
                });
                if (response.ok) {
                    this.style.display = 'none';
                    document.querySelector('.feedback-success').style.display = 'block';
                    setTimeout(closeFeedbackModal, 2000);
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                alert('Failed to submit feedback. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        });
    </script>
