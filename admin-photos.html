<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Library | Admin | PhillySports.com</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #8b0000;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --success: #4caf50;
            --error: #f44336;
        }
        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .page-header h1 {
            font-size: 1.75rem;
        }
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--accent-color);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }
        .btn-danger {
            background: var(--error);
            color: white;
        }
        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filter-input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .filter-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        select.filter-input {
            min-width: 120px;
        }
        .stats-bar {
            display: flex;
            gap: 1.5rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .photo-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.2s;
        }
        .photo-card:hover {
            border-color: var(--accent-color);
        }
        .photo-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: var(--border-color);
        }
        .photo-info {
            padding: 0.75rem;
        }
        .photo-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .photo-keywords {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        .photo-teams {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }
        .team-tag {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            background: var(--border-color);
            text-transform: uppercase;
            font-weight: 600;
        }
        .team-tag.eagles { background: #004C54; color: white; }
        .team-tag.phillies { background: #E81828; color: white; }
        .team-tag.sixers { background: #006BB6; color: white; }
        .team-tag.flyers { background: #F74902; color: white; }
        .photo-actions {
            display: flex;
            gap: 0.5rem;
        }
        .photo-actions .btn {
            flex: 1;
            padding: 0.4rem;
            font-size: 0.8rem;
        }
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal h2 {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--dark-bg);
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-group small {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .form-actions .btn {
            flex: 1;
        }
        .preview-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            background: var(--border-color);
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            display: none;
        }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--error); }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .pagination .btn {
            padding: 0.4rem 0.8rem;
        }
        @media (max-width: 768px) {
            .page-header { flex-direction: column; align-items: flex-start; }
            .filters { flex-direction: column; }
            .filter-input { width: 100%; }
            .photo-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        }
    </style>
    <link rel="stylesheet" href="/css/body-theme.css">
</head>
<body>
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <div class="container">
        <div class="page-header">
            <h1>Photo Library</h1>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn btn-secondary" onclick="showBulkImportModal()">Bulk Import</button>
                <button class="btn btn-primary" onclick="showAddModal()">+ Add Photo</button>
            </div>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat">
                <div class="stat-value" id="totalPhotos">0</div>
                <div class="stat-label">Total Photos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="activePhotos">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalUsed">0</div>
                <div class="stat-label">Times Used</div>
            </div>
        </div>

        <div class="filters">
            <input type="text" class="filter-input" id="searchInput" placeholder="Search keywords..." onkeyup="debounceSearch()">
            <select class="filter-input" id="teamFilter" onchange="loadPhotos()">
                <option value="all">All Teams</option>
                <option value="eagles">Eagles</option>
                <option value="phillies">Phillies</option>
                <option value="sixers">76ers</option>
                <option value="flyers">Flyers</option>
                <option value="general">General</option>
            </select>
            <select class="filter-input" id="statusFilter" onchange="loadPhotos()">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <div class="photo-grid" id="photoGrid">
            <div class="empty-state">Loading photos...</div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Add/Edit Photo Modal -->
    <div class="modal-overlay" id="photoModal">
        <div class="modal">
            <h2 id="modalTitle">Add Photo</h2>
            <form id="photoForm" onsubmit="savePhoto(event)">
                <input type="hidden" id="photoId">

                <div class="form-group">
                    <label>Image URL *</label>
                    <input type="url" id="photoUrl" required placeholder="https://example.com/image.jpg" onchange="previewImage()">
                </div>

                <img id="imagePreview" class="preview-image" style="display: none;">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="photoTitle" placeholder="Descriptive title">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="photoDescription" placeholder="Brief description of the image"></textarea>
                </div>

                <div class="form-group">
                    <label>Keywords</label>
                    <input type="text" id="photoKeywords" placeholder="hurts, quarterback, eagles, touchdown">
                    <small>Comma-separated keywords for search matching</small>
                </div>

                <div class="form-group">
                    <label>Teams</label>
                    <input type="text" id="photoTeams" placeholder="eagles, phillies">
                    <small>Comma-separated team names</small>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <input type="number" id="photoPriority" value="0" min="0" max="100">
                    <small>Higher priority photos are shown first (0-100)</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Photo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bulk Import Modal -->
    <div class="modal-overlay" id="bulkModal">
        <div class="modal">
            <h2>Bulk Import Photos</h2>
            <form id="bulkForm" onsubmit="bulkImport(event)">
                <div class="form-group">
                    <label>JSON Data</label>
                    <textarea id="bulkData" style="min-height: 200px; font-family: monospace;" placeholder='[
  {
    "url": "https://example.com/image1.jpg",
    "title": "Photo title",
    "keywords": "keyword1, keyword2",
    "teams": "eagles"
  }
]'></textarea>
                    <small>Paste a JSON array of photo objects</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeBulkModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Import</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let searchTimeout = null;

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadPhotos();
            }, 300);
        }

        async function loadPhotos() {
            const search = document.getElementById('searchInput').value;
            const team = document.getElementById('teamFilter').value;
            const status = document.getElementById('statusFilter').value;

            const params = new URLSearchParams({
                page: currentPage,
                limit: 24,
                team,
                status
            });
            if (search) params.append('search', search);

            try {
                const res = await fetch(`/api/admin/photos?${params}`, { credentials: 'include' });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                renderPhotos(data.photos);
                totalPages = data.totalPages;
                renderPagination();

                // Update stats
                document.getElementById('totalPhotos').textContent = data.total;

            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function renderPhotos(photos) {
            const grid = document.getElementById('photoGrid');

            if (photos.length === 0) {
                grid.innerHTML = '<div class="empty-state">No photos found. Add some photos to get started!</div>';
                return;
            }

            grid.innerHTML = photos.map(photo => `
                <div class="photo-card">
                    <img src="${photo.url}" class="photo-preview" onerror="this.src='/logo.png'">
                    <div class="photo-info">
                        <div class="photo-title">${escapeHtml(photo.title || 'Untitled')}</div>
                        <div class="photo-keywords">${photo.keywords?.slice(0, 5).join(', ') || 'No keywords'}</div>
                        <div class="photo-teams">
                            ${(photo.teams || []).map(t => `<span class="team-tag ${t}">${t}</span>`).join('')}
                        </div>
                        <div class="photo-actions">
                            <button class="btn btn-secondary" onclick="editPhoto('${photo._id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deletePhoto('${photo._id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            if (currentPage > 1) {
                html += `<button class="btn btn-secondary" onclick="goToPage(${currentPage - 1})">Prev</button>`;
            }
            html += `<span style="padding: 0.5rem;">Page ${currentPage} of ${totalPages}</span>`;
            if (currentPage < totalPages) {
                html += `<button class="btn btn-secondary" onclick="goToPage(${currentPage + 1})">Next</button>`;
            }
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            loadPhotos();
        }

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Photo';
            document.getElementById('photoForm').reset();
            document.getElementById('photoId').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('photoModal').classList.add('active');
        }

        async function editPhoto(id) {
            try {
                const res = await fetch(`/api/admin/photos/${id}`, { credentials: 'include' });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                const photo = data.photo;
                document.getElementById('modalTitle').textContent = 'Edit Photo';
                document.getElementById('photoId').value = photo._id;
                document.getElementById('photoUrl').value = photo.url;
                document.getElementById('photoTitle').value = photo.title || '';
                document.getElementById('photoDescription').value = photo.description || '';
                document.getElementById('photoKeywords').value = (photo.keywords || []).join(', ');
                document.getElementById('photoTeams').value = (photo.teams || []).join(', ');
                document.getElementById('photoPriority').value = photo.priority || 0;

                previewImage();
                document.getElementById('photoModal').classList.add('active');

            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('photoModal').classList.remove('active');
        }

        function previewImage() {
            const url = document.getElementById('photoUrl').value;
            const preview = document.getElementById('imagePreview');
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        async function savePhoto(event) {
            event.preventDefault();

            const id = document.getElementById('photoId').value;
            const photoData = {
                url: document.getElementById('photoUrl').value,
                title: document.getElementById('photoTitle').value,
                description: document.getElementById('photoDescription').value,
                keywords: document.getElementById('photoKeywords').value,
                teams: document.getElementById('photoTeams').value,
                priority: document.getElementById('photoPriority').value
            };

            try {
                const url = id ? `/api/admin/photos/${id}` : '/api/admin/photos';
                const method = id ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(photoData)
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                showToast(id ? 'Photo updated!' : 'Photo added!');
                closeModal();
                loadPhotos();

            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deletePhoto(id) {
            if (!confirm('Are you sure you want to delete this photo?')) return;

            try {
                const res = await fetch(`/api/admin/photos/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                showToast('Photo deleted');
                loadPhotos();

            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function showBulkImportModal() {
            document.getElementById('bulkData').value = '';
            document.getElementById('bulkModal').classList.add('active');
        }

        function closeBulkModal() {
            document.getElementById('bulkModal').classList.remove('active');
        }

        async function bulkImport(event) {
            event.preventDefault();

            const dataStr = document.getElementById('bulkData').value;
            let photos;

            try {
                photos = JSON.parse(dataStr);
            } catch {
                showToast('Invalid JSON format', 'error');
                return;
            }

            if (!Array.isArray(photos)) {
                showToast('Data must be a JSON array', 'error');
                return;
            }

            try {
                const res = await fetch('/api/admin/photos/bulk-import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ photos })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                showToast(`Imported ${data.imported} photos, skipped ${data.skipped}`);
                closeBulkModal();
                loadPhotos();

            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check auth and load
        async function init() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                const data = await res.json();

                if (!data.user?.isAdmin) {
                    window.location.href = '/';
                    return;
                }

                loadPhotos();
            } catch {
                window.location.href = '/login.html';
            }
        }

        init();
    </script>
    <!-- Shared Footer -->
    <div id="site-footer"></div>
    <script src="/js/footer.js"></script>
</body>
</html>
