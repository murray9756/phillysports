        :root {

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column; }

        .auth-header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }
        .auth-header p { color: var(--text-secondary); font-size: 0.9rem; }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--text-primary); }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: inherit; background: var(--card-bg); transition: border-color 0.2s, box-shadow 0.2s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--sixers-blue); box-shadow: 0 0 0 3px rgba(0,107,182,0.1); }
        .form-group input::placeholder { color: var(--text-muted); }
        .form-group .hint { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem; }

        .btn { width: 100%; padding: 0.875rem 1rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .auth-footer { margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-secondary); }
        .auth-footer a { color: var(--sixers-blue); font-weight: 600; }

    <script>
        // Theme is handled by header.js

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                const data = await response.json();
                if (data.user) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on page
            }
        }
        checkAuth();

        // Team selection
        document.querySelectorAll('.team-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.team-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input').checked = true;
            });
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const favoriteTeamInput = document.querySelector('input[name="favoriteTeam"]:checked');
            const favoriteTeam = favoriteTeamInput ? favoriteTeamInput.value : null;

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, favoriteTeam })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store token in localStorage as backup
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                }

                // Show success
                successMessage.innerHTML = 'Account created! You got <strong>5,000 Diehard Dollars</strong> to start. Check out our premium memberships!';
                successMessage.classList.add('show');

                // Redirect to membership page after short delay
                setTimeout(() => {
                    window.location.href = '/membership.html?welcome=true';
                }, 2000);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
