<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhillySports.com Logo - Dark Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <!-- F2: Dark Mode Logo -->
    <div style="position: relative; width: 380px; height: 260px; background: linear-gradient(180deg, #1A2744 0%, #0d1520 100%); border: 8px solid #F5F0E1; overflow: hidden;">
        <div style="position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px; border: 3px solid #8B1A28; pointer-events: none; z-index: 10;"></div>
        <img src="/ben.jpeg" alt="Ben Franklin" style="position: absolute; top: 50%; left: -30px; transform: translateY(-50%); height: 220px; width: auto; opacity: 0.25; filter: invert(1) brightness(1.2); z-index: 1;">
        <div style="position: absolute; top: 12px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 5;">
            <svg style="width: 20px; height: 20px; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.6));" viewBox="0 0 40 40">
                <defs><linearGradient id="redStar" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#c42030"/><stop offset="50%" style="stop-color:#8B1A28"/><stop offset="100%" style="stop-color:#5a0f15"/></linearGradient></defs>
                <polygon points="20,2 24,14 37,14 27,22 31,35 20,27 9,35 13,22 3,14 16,14" fill="url(#redStar)"/>
            </svg>
            <span style="font-family: 'Brush Script MT', cursive; font-size: 14px; color: #F5F0E1; letter-spacing: 3px;">Est. 2026</span>
            <svg style="width: 20px; height: 20px; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.6));" viewBox="0 0 40 40">
                <defs><linearGradient id="blueStar" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#6a8fc4"/><stop offset="50%" style="stop-color:#4a6fa0"/><stop offset="100%" style="stop-color:#3a5a8c"/></linearGradient></defs>
                <polygon points="20,2 24,14 37,14 27,22 31,35 20,27 9,35 13,22 3,14 16,14" fill="url(#blueStar)"/>
            </svg>
        </div>
        <div style="position: absolute; top: 75px; right: 20px; text-align: right; z-index: 5;">
            <div style="font-family: 'Brush Script MT', cursive; font-size: 54px; color: #F5F0E1; line-height: 0.9;">Philly</div>
            <div style="font-family: 'Impact', 'Arial Black', sans-serif; font-size: 48px; color: #8B1A28; line-height: 0.85; letter-spacing: -1px;">SPORTS</div>
            <div style="font-family: Georgia, serif; font-size: 13px; color: #F5F0E1; letter-spacing: 2px;">.COM</div>
        </div>
        <div style="position: absolute; bottom: 18px; width: 100%; text-align: center; font-family: Georgia, serif; font-size: 12px; font-weight: bold; font-style: italic; color: #F5F0E1; letter-spacing: 2px; z-index: 5;">Where the Diehards Play Hard</div>
    </div>
</body>
</html>
