<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 140">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2744"/>
      <stop offset="100%" style="stop-color:#0d1520"/>
    </linearGradient>
    <linearGradient id="neonCyan2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <linearGradient id="neonPink2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="100%" style="stop-color:#cc0066"/>
    </linearGradient>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="140" fill="url(#bgGrad2)"/>
  <rect x="3" y="3" width="434" height="134" fill="none" stroke="#F5F0E1" stroke-width="6"/>
  <rect x="12" y="12" width="416" height="116" fill="none" stroke="#00d4ff" stroke-width="2"/>

  <!-- Eagle with Headset (profile view like Ben Franklin) -->
  <g transform="translate(5, 10)" opacity="0.4">
    <!-- Eagle head profile -->
    <path d="M30 100 Q15 85 18 60 Q22 35 45 25 Q65 18 85 28 Q95 20 92 45 Q105 48 100 65 Q95 82 75 95 Q55 108 30 100"
          fill="none" stroke="#00d4ff" stroke-width="3"/>
    <!-- Beak -->
    <path d="M18 60 L-5 72 L18 78" fill="none" stroke="#ff8c00" stroke-width="3"/>
    <!-- Eye -->
    <circle cx="50" cy="55" r="14" fill="none" stroke="#F5F0E1" stroke-width="2"/>
    <circle cx="52" cy="55" r="8" fill="#F5F0E1"/>
    <circle cx="54" cy="53" r="4" fill="#0d1520"/>
    <circle cx="56" cy="51" r="2" fill="#00d4ff"/>
    <!-- Angry brow -->
    <path d="M32 42 L60 38" stroke="#00d4ff" stroke-width="4" stroke-linecap="round"/>
    <!-- Headset band -->
    <path d="M25 35 Q55 5 95 35" stroke="#333" stroke-width="8" fill="none"/>
    <path d="M25 35 Q55 10 95 35" stroke="#00d4ff" stroke-width="2" fill="none"/>
    <!-- Ear cup -->
    <ellipse cx="22" cy="65" rx="14" ry="20" fill="#1A2744" stroke="#00d4ff" stroke-width="2"/>
    <ellipse cx="22" cy="65" rx="7" ry="12" fill="#333"/>
    <!-- Mic -->
    <path d="M12 80 Q0 95 8 110" stroke="#333" stroke-width="5" fill="none" stroke-linecap="round"/>
    <circle cx="8" cy="113" r="6" fill="#ff0080" filter="url(#glow2)"/>
  </g>

  <!-- Top stars and text -->
  <g transform="translate(130, 18)">
    <polygon points="12,2 14,8 21,8 16,12 18,19 12,15 6,19 8,12 3,8 10,8" fill="url(#neonPink2)" filter="url(#glow2)"/>
    <text x="35" y="14" font-family="Georgia, serif" font-size="14" fill="#F5F0E1" letter-spacing="2">Est. 2026</text>
    <polygon points="142,2 144,8 151,8 146,12 148,19 142,15 136,19 138,12 133,8 140,8" fill="url(#neonCyan2)" filter="url(#glow2)"/>
  </g>

  <!-- Main text -->
  <g transform="translate(150, 75)">
    <text x="0" y="0" font-family="'Brush Script MT', cursive" font-size="42" fill="#00d4ff" filter="url(#glow2)">Philly</text>
    <text x="95" y="0" font-family="Impact, 'Arial Black', sans-serif" font-size="42" fill="#ff0080" letter-spacing="-1" filter="url(#glow2)">ESPORTS</text>
  </g>

  <!-- Domain -->
  <text x="220" y="118" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#F5F0E1" text-anchor="middle" letter-spacing="1">www.phillEsports.com</text>
</svg>