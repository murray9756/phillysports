    <style>
        :root {
            --dark-bg: #faf9f6;
            --nav-text: #333333;
            --border-color: #e0e0e0;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --accent-color: #8b0000;
            --success: #22c55e;
            --widget-header-bg: #e8e3db;
        }
        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; }
        a { color: inherit; text-decoration: none; }

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .feedback-nav-btn {
            background: none;
            border: none;
            color: var(--nav-text);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            padding: 0.75rem 1rem;
            transition: color 0.2s;
        }
        .feedback-nav-btn:hover {
            color: var(--accent-color);
        }
        .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .feedback-modal-overlay.active { display: flex; }
        .feedback-modal { background: var(--card-bg); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .feedback-modal h3 { margin: 0 0 1rem 0; color: var(--accent-color); }
        .feedback-modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
        .feedback-type-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .feedback-type-option { flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .feedback-type-option:hover { border-color: var(--accent-color); }
        .feedback-type-option.selected { border-color: var(--accent-color); background: rgba(139, 0, 0, 0.1); }
        .feedback-type-option input { display: none; }
        .feedback-textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-color); font-family: inherit; font-size: 0.9rem; resize: vertical; margin-bottom: 1rem; }
        .feedback-textarea:focus { outline: none; border-color: var(--accent-color); }
        .feedback-submit { width: 100%; padding: 0.75rem; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .feedback-submit:hover { opacity: 0.9; }
        .feedback-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        .feedback-reward { text-align: center; font-size: 0.85rem; color: var(--text-muted); margin-top: 0.75rem; }
        .feedback-reward span { color: #b8860b; font-weight: 600; }
        .feedback-success { text-align: center; padding: 1rem; }
        .feedback-success h4 { color: #28a745; margin: 0 0 0.5rem 0; }

        .container { max-width: 900px; margin: 0 auto; padding: 1.5rem; }

        .breadcrumb { margin-bottom: 1rem; }
        .breadcrumb a { color: var(--accent-color); font-size: 0.9rem; }

        .raffle-detail { display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }
        @media (max-width: 768px) { .raffle-detail { grid-template-columns: 1fr; } }

        .raffle-image { width: 100%; aspect-ratio: 4/3; background: linear-gradient(135deg, var(--accent-color), #333); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 5rem; overflow: hidden; }
        .raffle-image img { width: 100%; height: 100%; object-fit: cover; }

        .raffle-info { margin-top: 1.5rem; }
        .raffle-team { display: inline-block; padding: 0.25rem 0.75rem; background: var(--accent-color); color: #fff; font-size: 0.75rem; font-weight: 600; border-radius: 4px; text-transform: uppercase; margin-bottom: 0.75rem; }
        .raffle-title { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem; }
        .raffle-value { color: var(--text-muted); font-size: 1rem; margin-bottom: 1rem; }
        .raffle-description { color: var(--text-secondary); margin-bottom: 1rem; white-space: pre-wrap; }

        .purchase-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; position: sticky; top: 1.5rem; }
        .purchase-card h3 { font-size: 1.1rem; margin-bottom: 1rem; text-align: center; }

        .countdown-box { text-align: center; padding: 1rem; background: #fef3c7; border-radius: 8px; margin-bottom: 1rem; }
        .countdown-box.urgent { background: #fee2e2; }
        .countdown-label { font-size: 0.8rem; color: var(--text-muted); }
        .countdown-time { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
        .stat-box { text-align: center; padding: 0.75rem; background: var(--dark-bg); border-radius: 6px; }
        .stat-value { font-size: 1.25rem; font-weight: 700; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); }

        .quantity-selector { margin-bottom: 1rem; }
        .quantity-selector label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .quantity-row { display: flex; align-items: center; gap: 0.5rem; }
        .qty-btn { width: 40px; height: 40px; border: 1px solid var(--border-color); background: var(--card-bg); border-radius: 6px; font-size: 1.25rem; cursor: pointer; }
        .qty-btn:hover { background: var(--dark-bg); }
        .qty-input { flex: 1; height: 40px; border: 1px solid var(--border-color); border-radius: 6px; text-align: center; font-size: 1rem; font-weight: 600; }

        .total-row { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--dark-bg); border-radius: 6px; margin-bottom: 1rem; }
        .total-label { font-weight: 500; }
        .total-value { font-size: 1.25rem; font-weight: 700; color: var(--accent-color); }

        .btn { width: 100%; padding: 1rem; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .btn-primary { background: var(--accent-color); color: #fff; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-secondary { background: var(--border-color); color: var(--text-primary); margin-top: 0.5rem; }

        .user-balance { text-align: center; margin-top: 1rem; font-size: 0.85rem; color: var(--text-muted); }

        .your-tickets { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .your-tickets h4 { font-size: 0.9rem; margin-bottom: 0.5rem; }
        .ticket-list { display: flex; flex-wrap: wrap; gap: 0.25rem; }
        .ticket-badge { display: inline-block; padding: 0.2rem 0.5rem; background: var(--dark-bg); border-radius: 4px; font-size: 0.75rem; font-weight: 600; }
        .ticket-badge.winner { background: #fef3c7; color: #92400e; }

        .winner-banner { text-align: center; padding: 1.5rem; background: linear-gradient(135deg, #fef3c7, #fde68a); border-radius: 8px; margin-bottom: 1rem; }
        .winner-banner h3 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .winner-name { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); }

        .message { padding: 1rem; border-radius: 6px; margin-bottom: 1rem; text-align: center; }
        .message.success { background: #dcfce7; color: #166534; }
        .message.error { background: #fee2e2; color: #991b1b; }

        .login-prompt { text-align: center; padding: 1rem; background: var(--dark-bg); border-radius: 8px; }
        .login-prompt a { color: var(--accent-color); font-weight: 600; }
        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.4rem 0.6rem;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .theme-toggle:hover { background: rgba(0,0,0,0.05); }
        [data-theme="dark"] .theme-toggle:hover { background: rgba(255,255,255,0.1); }
        .theme-toggle .theme-icon-light, .theme-toggle .theme-icon-dark { display: none; }
        .theme-toggle .theme-icon-light { display: inline; }
        [data-theme="dark"] .theme-toggle .theme-icon-light { display: none; }
        [data-theme="dark"] .theme-toggle .theme-icon-dark { display: inline; }
    </style>
</head>
<body class="ps-theme">
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <div class="container">
        <div class="breadcrumb">
            <a href="/raffles/">Back to Raffles</a>
        </div>

        <div id="messageArea"></div>

        <div id="raffleContent">
            <p>Loading raffle...</p>
        </div>
    </div>

    <script>
        // Theme is handled by header.js

        let currentUser = null;
        let raffle = null;
        let userTickets = [];
        let quantity = 1;

        const urlParams = new URLSearchParams(window.location.search);
        const raffleId = urlParams.get('id');

        async function loadRaffle() {
            if (!raffleId) {
                document.getElementById('raffleContent').innerHTML = '<p>Invalid raffle ID</p>';
                return;
            }

            try {
                const res = await fetch(`/api/raffles/${raffleId}`);
                const data = await res.json();

                if (!res.ok) {
                    document.getElementById('raffleContent').innerHTML = `<p>${data.error || 'Raffle not found'}</p>`;
                    return;
                }

                raffle = data.raffle;
                userTickets = data.userTickets || [];
                document.title = `${raffle.title} | PhillySports.com`;
                renderRaffle();
            } catch (e) {
                document.getElementById('raffleContent').innerHTML = '<p>Failed to load raffle</p>';
            }
        }

        function renderRaffle() {
            const container = document.getElementById('raffleContent');
            const img = raffle.images?.[0]?.url;
            const isCompleted = raffle.status === 'completed';
            const isCancelled = raffle.status === 'cancelled';
            const isActive = raffle.status === 'active';

            let purchaseSection = '';

            if (isCompleted) {
                purchaseSection = `
                    <div class="winner-banner">
                        <h3>Winner Announced!</h3>
                        <div class="winner-name">${escapeHtml(raffle.winnerUsername || 'Unknown')}</div>
                    </div>
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-value">${raffle.totalTicketsSold || 0}</div>
                            <div class="stat-label">Total Tickets</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${raffle.ticketPrice} DD</div>
                            <div class="stat-label">Per Ticket</div>
                        </div>
                    </div>
                `;
            } else if (isCancelled) {
                purchaseSection = `
                    <div class="message error">This raffle was cancelled. All tickets have been refunded.</div>
                `;
            } else if (isActive) {
                const countdown = getCountdown(raffle.drawDate);
                purchaseSection = `
                    <div class="countdown-box ${countdown.urgent ? 'urgent' : ''}">
                        <div class="countdown-label">Drawing in</div>
                        <div class="countdown-time" id="countdownTime">${countdown.text}</div>
                    </div>
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-value">${raffle.totalTicketsSold || 0}</div>
                            <div class="stat-label">Tickets Sold</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${raffle.ticketPrice} DD</div>
                            <div class="stat-label">Per Ticket</div>
                        </div>
                    </div>
                    ${currentUser ? `
                        <div class="quantity-selector">
                            <label>Number of Tickets</label>
                            <div class="quantity-row">
                                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                                <input type="number" class="qty-input" id="qtyInput" value="1" min="1" onchange="updateQty()">
                                <button class="qty-btn" onclick="changeQty(1)">+</button>
                            </div>
                        </div>
                        <div class="total-row">
                            <span class="total-label">Total Cost</span>
                            <span class="total-value" id="totalCost">${raffle.ticketPrice} DD</span>
                        </div>
                        <button class="btn btn-primary" id="purchaseBtn" onclick="purchaseTickets()">
                            Buy Tickets
                        </button>
                        <div class="user-balance">
                            Your balance: <strong id="userBalance">${currentUser.coinBalance || 0}</strong> Diehard Dollars
                        </div>
                    ` : `
                        <div class="login-prompt">
                            <a href="/login.html">Login</a> or <a href="/register.html">Sign up</a> to purchase tickets
                        </div>
                    `}
                `;
            } else {
                purchaseSection = `<div class="message">This raffle is not currently active.</div>`;
            }

            // Show user's tickets if they have any
            let ticketsSection = '';
            if (userTickets.length > 0) {
                ticketsSection = `
                    <div class="your-tickets">
                        <h4>Your Tickets (${userTickets.length})</h4>
                        <div class="ticket-list">
                            ${userTickets.map(t => `
                                <span class="ticket-badge ${t.isWinner ? 'winner' : ''}">#${t.ticketNumber}${t.isWinner ? ' Winner' : ''}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="raffle-detail">
                    <div class="raffle-main">
                        <div class="raffle-image">
                            ${img ? `<img src="${img}" alt="${escapeHtml(raffle.title)}">` : ''}
                        </div>
                        <div class="raffle-info">
                            ${raffle.team ? `<span class="raffle-team">${raffle.team}</span>` : ''}
                            <h1 class="raffle-title">${escapeHtml(raffle.title)}</h1>
                            ${raffle.estimatedValue ? `<p class="raffle-value">Estimated Value: $${raffle.estimatedValue.toLocaleString()}</p>` : ''}
                            ${raffle.description ? `<p class="raffle-description">${escapeHtml(raffle.description)}</p>` : ''}
                        </div>
                    </div>
                    <div class="raffle-sidebar">
                        <div class="purchase-card">
                            <h3>Enter to Win</h3>
                            ${purchaseSection}
                            ${ticketsSection}
                        </div>
                    </div>
                </div>
            `;

            // Update countdown every second if active
            if (isActive) {
                setInterval(() => {
                    const el = document.getElementById('countdownTime');
                    if (el) {
                        const countdown = getCountdown(raffle.drawDate);
                        el.textContent = countdown.text;
                        el.parentElement.classList.toggle('urgent', countdown.urgent);
                    }
                }, 1000);
            }
        }

        function getCountdown(drawDate) {
            const now = new Date();
            const draw = new Date(drawDate);
            const diff = draw - now;

            if (diff <= 0) return { text: 'Drawing soon!', urgent: true };

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            const days = Math.floor(hours / 24);

            if (days > 0) {
                return { text: `${days}d ${hours % 24}h ${mins}m`, urgent: false };
            } else if (hours > 0) {
                return { text: `${hours}h ${mins}m ${secs}s`, urgent: hours < 2 };
            } else {
                return { text: `${mins}m ${secs}s`, urgent: true };
            }
        }

        function changeQty(delta) {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) || 1;
            val = Math.max(1, val + delta);
            if (raffle.maxTicketsPerUser) {
                const remaining = raffle.maxTicketsPerUser - userTickets.length;
                val = Math.min(val, remaining);
            }
            input.value = val;
            quantity = val;
            updateTotal();
        }

        function updateQty() {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) || 1;
            val = Math.max(1, val);
            if (raffle.maxTicketsPerUser) {
                const remaining = raffle.maxTicketsPerUser - userTickets.length;
                val = Math.min(val, remaining);
            }
            input.value = val;
            quantity = val;
            updateTotal();
        }

        function updateTotal() {
            const total = quantity * raffle.ticketPrice;
            document.getElementById('totalCost').textContent = `${total} DD`;
            const btn = document.getElementById('purchaseBtn');
            if (btn) {
                btn.disabled = total > (currentUser?.coinBalance || 0);
            }
        }

        async function purchaseTickets() {
            const btn = document.getElementById('purchaseBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const res = await fetch(`/api/raffles/${raffleId}/purchase`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity })
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message, 'success');
                    currentUser.coinBalance = data.newBalance;
                    document.getElementById('userBalance').textContent = data.newBalance;
                    // Add new tickets
                    userTickets = [...userTickets, ...data.tickets.map((t, i) => ({
                        ticketNumber: t.ticketNumber,
                        isWinner: false
                    }))];
                    raffle.totalTicketsSold = (raffle.totalTicketsSold || 0) + quantity;
                    renderRaffle();
                } else {
                    showMessage(data.error || 'Failed to purchase tickets', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Buy Tickets';
                }
            } catch (e) {
                showMessage('Failed to purchase tickets', 'error');
                btn.disabled = false;
                btn.textContent = 'Buy Tickets';
            }
        }

        function showMessage(text, type) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="message ${type}">${escapeHtml(text)}</div>`;
            setTimeout(() => area.innerHTML = '', 5000);
        }

        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me');
                const data = await res.json();
                if (data.user) {
                    currentUser = data.user;
                    const h = document.getElementById('headerAuth');
                    const premiumBadge = data.user.isSubscribed
                        ? `<a href="/membership.html" class="premium-badge">${data.user.subscriptionTier === 'diehard_pro' ? 'PRO' : '+'}</a>`
                        : `<a href="/membership.html" class="go-premium-link">Go Premium</a>`;
                    const adminLink = data.user.isAdmin
                        ? `<a href="/admin.html" class="admin-link" title="Admin Dashboard">Admin</a>`
                        : '';
                    h.innerHTML = `
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display" title="Diehard Dollars"><span>DD</span><span>${data.user.coinBalance || 0}</span><a href="/shop.html#coin-packs" class="buy-coins-link" title="Buy Diehard Dollars">+</a></div>
                        ${premiumBadge}
                        ${adminLink}
                        <a href="/profile.html">${data.user.username}</a>
                    `;
                    document.getElementById('themeToggle')?.addEventListener('click', toggleTheme);
                }
            } catch (e) {}
            loadRaffle();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        checkAuth();
    </script>

    <!-- Feedback Modal -->
    <div class="feedback-modal-overlay" id="feedbackModalOverlay">
        <div class="feedback-modal">
            <button class="feedback-modal-close" id="feedbackModalClose">&times;</button>
            <h3>Report an Issue</h3>
            <form id="feedbackForm">
                <div class="feedback-type-group">
                    <label class="feedback-type-option selected"><input type="radio" name="feedbackType" value="bug" checked><span>Bug Report</span></label>
                    <label class="feedback-type-option"><input type="radio" name="feedbackType" value="feature"><span>Feature Request</span></label>
                </div>
                <textarea class="feedback-textarea" name="description" placeholder="Please describe the issue or feature in detail..." required minlength="10" maxlength="2000"></textarea>
                <button type="submit" class="feedback-submit">Submit</button>
            </form>
            <div class="feedback-reward">Earn <span>100 Diehard Dollars</span> for each submission!</div>
        </div>

    <script>
    (function(){const o=document.getElementById('feedbackModalOverlay'),f=document.getElementById('feedbackForm'),c=document.getElementById('feedbackModalClose'),t=document.querySelectorAll('.feedback-type-option');window.openFeedbackModal=function(){o.classList.add('active');document.body.style.overflow='hidden'};function close(){o.classList.remove('active');document.body.style.overflow=''}c.addEventListener('click',close);o.addEventListener('click',function(e){if(e.target===o)close()});document.addEventListener('keydown',function(e){if(e.key==='Escape'&&o.classList.contains('active'))close()});t.forEach(opt=>{opt.addEventListener('click',function(){t.forEach(x=>x.classList.remove('selected'));this.classList.add('selected')})});f.addEventListener('submit',async function(e){e.preventDefault();const btn=f.querySelector('.feedback-submit'),orig=btn.textContent;btn.disabled=true;btn.textContent='Submitting...';try{const fd=new FormData(f),res=await fetch('/api/feedback/submit',{method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:fd.get('feedbackType'),description:fd.get('description'),page:window.location.pathname})});const data=await res.json();if(res.ok){document.querySelector('.feedback-modal').innerHTML='<button class="feedback-modal-close" onclick="document.getElementById(\'feedbackModalOverlay\').classList.remove(\'active\');document.body.style.overflow=\'\';location.reload()">Ã—</button><div class="feedback-success"><h4>Thank You!</h4><p>'+data.message+'</p>'+(data.coinsAwarded>0?'<p style="color:#b8860b;font-weight:600">+'+data.coinsAwarded+' Diehard Dollars earned!</p>':'')+(data.isLoggedIn?'':'<p style="font-size:0.85rem;color:var(--text-muted)">Log in to earn rewards!</p>')+'</div>'}else{alert(data.error||'Failed');btn.disabled=false;btn.textContent=orig}}catch(err){alert('Error submitting');btn.disabled=false;btn.textContent=orig}})})();
