<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <filter id="neonGlow6" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="200" fill="#0a0a0a"/>

  <!-- Simple Crosshair/Target -->
  <g transform="translate(30, 40)">
    <circle cx="45" cy="45" r="40" fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#neonGlow6)"/>
    <circle cx="45" cy="45" r="25" fill="none" stroke="#8b00ff" stroke-width="2"/>
    <circle cx="45" cy="45" r="8" fill="#ff0080" filter="url(#neonGlow6)"/>
    <!-- Crosshair lines -->
    <line x1="45" y1="0" x2="45" y2="25" stroke="#00d4ff" stroke-width="3"/>
    <line x1="45" y1="65" x2="45" y2="90" stroke="#00d4ff" stroke-width="3"/>
    <line x1="0" y1="45" x2="25" y2="45" stroke="#00d4ff" stroke-width="3"/>
    <line x1="65" y1="45" x2="90" y2="45" stroke="#00d4ff" stroke-width="3"/>
  </g>

  <!-- "phill" text -->
  <text x="130" y="95" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#00d4ff" filter="url(#neonGlow6)">phill</text>

  <!-- "Esports" text -->
  <text x="130" y="148" font-family="Arial Black, Impact, sans-serif" font-size="50" font-weight="900" fill="#ff0080" filter="url(#neonGlow6)">Esports</text>

  <!-- Domain -->
  <text x="200" y="178" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666" text-anchor="middle">www.phillEsports.com</text>
</svg>