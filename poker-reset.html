<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Reset</title>
    <style>
        :root {
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --widget-header-bg: #e8e3db;
        }
        [data-theme="dark"] {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --header-bg: #1a1a1a;
            --nav-text: #d0d0d0;
            --widget-header-bg: #2a2a2a;
        }
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: var(--dark-bg); color: var(--text-primary); }
        h1 { color: var(--text-primary); }
        p { color: var(--text-secondary); }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
        .reset-all { background: #c62828; color: white; border: none; border-radius: 8px; }
        .reset-me { background: #1565c0; color: white; border: none; border-radius: 8px; }
        .back { background: #666; color: white; border: none; border-radius: 8px; }
        #result { margin-top: 20px; padding: 20px; background: var(--widget-header-bg); border-radius: 8px; white-space: pre-wrap; color: var(--text-primary); }
        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.4rem 0.6rem;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .theme-toggle:hover { background: rgba(0,0,0,0.05); }
        [data-theme="dark"] .theme-toggle:hover { background: rgba(255,255,255,0.1); }
        .theme-toggle .theme-icon-light, .theme-toggle .theme-icon-dark { display: none; }
        .theme-toggle .theme-icon-light { display: inline; }
        [data-theme="dark"] .theme-toggle .theme-icon-light { display: none; }
        [data-theme="dark"] .theme-toggle .theme-icon-dark { display: inline; }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
        <span class="theme-icon-light">&#9790;</span>
        <span class="theme-icon-dark">&#9728;</span>
    </button>
    <h1>Poker Table Reset</h1>
    <p>Use these buttons to fix stuck poker tables:</p>

    <button class="reset-me" onclick="resetMySeat()">Reset My Seat Only</button>
    <button class="reset-all" onclick="resetAllTables()">Reset ALL Tables</button>
    <button class="back" onclick="location.href='/poker.html'">Back to Poker</button>

    <div id="result"></div>

    <script>
        // Dark Mode Toggle
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
        });

        const resultDiv = document.getElementById('result');

        async function resetMySeat() {
            resultDiv.textContent = 'Resetting your seat...';
            try {
                const response = await fetch('/api/poker/cash-games/reset-seat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                resultDiv.textContent = 'Result:\n' + JSON.stringify(data, null, 2);
            } catch (e) {
                resultDiv.textContent = 'Error: ' + e.message;
            }
        }

        async function resetAllTables() {
            resultDiv.textContent = 'Resetting all tables...';
            try {
                const response = await fetch('/api/poker/cash-games/reset-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                resultDiv.textContent = 'Result:\n' + JSON.stringify(data, null, 2);
            } catch (e) {
                resultDiv.textContent = 'Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
