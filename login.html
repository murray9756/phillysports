    <meta charset="UTF-8">

    <title>Login | PhillySports.com</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --eagles-green: #004C54;
            --phillies-red: #E81828;
            --sixers-blue: #006BB6;
            --flyers-orange: #F74902;
            --dark-bg: #faf9f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-muted: #888888;
            --header-bg: #faf9f6;
            --nav-text: #333333;
            --accent-color: #8b0000;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text-primary); line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column; }
        a { color: inherit; text-decoration: none; }

        .header-search {
            display: flex;
            align-items: center;
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .header-search form {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .header-search .google-logo {
            height: 20px;
            width: auto;
        }

        .header-search input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #ffffff;
            color: var(--text-primary);
            font-size: 0.8rem;
            width: 180px;
            font-family: inherit;
        }

        .header-search input::placeholder {
            color: var(--text-muted);
        }

        .header-search button {
            padding: 0.5rem 0.75rem;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }

        .header-search button:hover {
            opacity: 0.9;
        }

        .header { background: var(--header-bg); border-bottom: 1px solid var(--border-color); }
        .header-top { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 1.5rem; max-width: 1400px; margin: 0 auto; }
        .header-logo { display: flex; align-items: center; gap: 0.5rem; }
        .header-logo img { width: 40px; height: 40px; border-radius: 6px; }
        .header-logo span { font-weight: 700; font-size: 1.1rem; color: var(--nav-text); }
        .header-nav { display: flex; align-items: center; gap: 0; flex-wrap: wrap; justify-content: center; padding: 0.5rem 1.5rem; border-top: 1px solid var(--border-color); max-width: 1400px; margin: 0 auto; }
        .header-nav a { color: var(--nav-text); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 0.25rem 0.75rem; transition: color 0.2s; }
        .header-nav a:hover { color: var(--accent-color); }
        .header-nav .separator { color: var(--border-color); font-size: 0.75rem; }

        .main-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }

        .auth-card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 420px; padding: 2rem; }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .auth-header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }
        .auth-header p { color: var(--text-secondary); font-size: 0.9rem; }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 0.5rem; color: var(--text-primary); }
        .form-group input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: inherit; background: var(--card-bg); transition: border-color 0.2s, box-shadow 0.2s; }
        .form-group input:focus { outline: none; border-color: var(--sixers-blue); box-shadow: 0 0 0 3px rgba(0,107,182,0.1); }
        .form-group input::placeholder { color: var(--text-muted); }

        .btn { width: 100%; padding: 0.875rem 1rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; font-family: inherit; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--phillies-red), var(--flyers-orange)); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .auth-footer { margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-secondary); }
        .auth-footer a { color: var(--sixers-blue); font-weight: 600; }
        .auth-footer a:hover { text-decoration: underline; }

        .error-message { background: #fee2e2; border: 1px solid #fecaca; color: #dc2626; padding: 0.75rem 1rem; border-radius: 8px; font-size: 0.875rem; margin-bottom: 1rem; display: none; }
        .error-message.show { display: block; }

        .success-message { background: #dcfce7; border: 1px solid #bbf7d0; color: #16a34a; padding: 0.75rem 1rem; border-radius: 8px; font-size: 0.875rem; margin-bottom: 1rem; display: none; }
        .success-message.show { display: block; }

        .footer { padding: 1rem; background: var(--card-bg); border-top: 1px solid var(--border-color); text-align: center; }
        .footer-copy { color: var(--text-muted); font-size: 0.75rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-search">
                <form action="https://www.google.com/search" method="GET" target="_blank">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="google-logo">
                    <input type="text" name="q" placeholder="Search the web..." required>
                    <button type="submit">Go</button>
                </form>
            </div>
            <a href="/" class="header-logo">
                <img src="/logo.png" alt="PhillySports.com">
                <span>PhillySports.com</span>
            </a>
        </div>
        <nav class="header-nav">
            <a href="/">Home</a><span class="separator">|</span>
            <a href="/eagles.html">Eagles</a><span class="separator">|</span>
            <a href="/phillies.html">Phillies</a><span class="separator">|</span>
            <a href="/sixers.html">Sixers</a><span class="separator">|</span>
            <a href="/flyers.html">Flyers</a><span class="separator">|</span>
            <a href="/trivia.html">Trivia</a><span class="separator">|</span>
            <a href="/odds.html">Odds</a><span class="separator">|</span>
            <a href="/bets.html">Bets</a><span class="separator">|</span>
            <a href="/poker.html">Poker</a><span class="separator">|</span>
            <a href="/community.html">Community</a><span class="separator">|</span>
            <a href="/shop.html">Shop</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Create one</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-copy">&copy; 2025 PhillySports.com. All rights reserved.</p>
    </footer>

    <script>
        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                const data = await response.json();
                if (data.user) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on page
            }
        }
        checkAuth();

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store token in localStorage as backup
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                }

                // Show success
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.classList.add('show');

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
