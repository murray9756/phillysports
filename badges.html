    <style>

        /* Feedback Modal */
        .feedback-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.35rem 0.6rem; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
        .feedback-btn:hover { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        .main-container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }

<body>
    <!-- Shared Header -->
    <div id="site-header"></div>
    <script src="/js/header.js"></script>

    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title">Achievement Badges</h1>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="unlockedCount">0</div>
                <div class="stat-label">Unlocked</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="topBadge">-</div>
                <div class="stat-label">Top Badge</div>
            </div>
        </div>

        <div id="loginPrompt" class="login-prompt" style="display: none;">
            <p>Log in to track your badge progress and unlock achievements!</p>
            <a href="/login.html">Login</a> or <a href="/register.html">Create Account</a>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-category="">All Badges</button>
            <button class="filter-tab" data-category="activity">Activity</button>
            <button class="filter-tab" data-category="milestone">Milestones</button>
            <button class="filter-tab" data-category="team">Team</button>
        </div>

        <div id="badgesContainer">
            <div class="empty-state">Loading badges...</div>
        </div>
    </main>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        initTheme();
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        let currentUser = null;
        let currentCategory = '';
        let allBadges = [];
        let userTopBadge = null;

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.category;
                renderBadges();
            });
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    userTopBadge = data.user.topBadge;
                    const premiumBadge = data.user.isSubscribed
                        ? `<a href="/membership.html" class="premium-badge">${data.user.subscriptionTier === 'diehard_pro' ? 'PRO' : '+'}</a>`
                        : `<a href="/membership.html" class="go-premium-link">Go Premium</a>`;
                    const adminLink = data.user.isAdmin
                        ? `<a href="/admin.html" class="admin-link" title="Admin Dashboard">Admin</a>`
                        : '';
                    document.getElementById('authSection').innerHTML = `
                        <button class="theme-toggle" id="themeToggle">
                            <span class="theme-icon-light">&#9790;</span>
                            <span class="theme-icon-dark">&#9728;</span>
                        </button>
                        <div class="coin-display"><span>ðŸª™</span><span>${Math.round(data.user.coinBalance || 0)}</span><a href="/shop.html#coin-packs" class="buy-coins-link" title="Buy Diehard Dollars">+</a></div>
                        ${premiumBadge}
                        ${adminLink}
                        <a href="/profile.html">${data.user.displayName || data.user.username}</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    `;
                    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                    document.getElementById('statsBar').style.display = 'flex';
                    document.getElementById('loginPrompt').style.display = 'none';
                } else {
                    document.getElementById('loginPrompt').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('loginPrompt').style.display = 'block';
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.reload();
        }

        async function loadBadges() {
            try {
                const response = await fetch('/api/badges', { credentials: 'include' });
                const data = await response.json();

                if (data.success) {
                    allBadges = data.badges;
                    document.getElementById('unlockedCount').textContent = data.unlockedCount;
                    document.getElementById('totalCount').textContent = data.totalBadges;

                    // Find top badge
                    if (userTopBadge) {
                        const topBadgeData = allBadges.find(b => b.id === userTopBadge);
                        if (topBadgeData) {
                            document.getElementById('topBadge').textContent = topBadgeData.icon;
                        }
                    }

                    renderBadges();
                }
            } catch (error) {
                console.error('Load badges error:', error);
                document.getElementById('badgesContainer').innerHTML = '<div class="empty-state">Failed to load badges</div>';
            }
        }

        function renderBadges() {
            const container = document.getElementById('badgesContainer');
            let badges = allBadges;

            if (currentCategory) {
                badges = allBadges.filter(b => b.category === currentCategory);
            }

            if (badges.length === 0) {
                container.innerHTML = '<div class="empty-state">No badges found</div>';
                return;
            }

            // Group by category
            const grouped = {};
            badges.forEach(badge => {
                if (!grouped[badge.category]) {
                    grouped[badge.category] = [];
                }
                grouped[badge.category].push(badge);
            });

            const categoryNames = {
                activity: 'Activity Badges',
                milestone: 'Milestone Badges',
                team: 'Team Badges'
            };

            let html = '';
            const order = ['activity', 'milestone', 'team'];

            order.forEach(cat => {
                if (!grouped[cat]) return;

                const catBadges = grouped[cat];
                const unlockedInCat = catBadges.filter(b => b.isUnlocked).length;

                html += `
                    <div class="category-section">
                        <h2 class="category-title">${categoryNames[cat]} <span>${unlockedInCat}/${catBadges.length}</span></h2>
                        <div class="badges-grid">
                            ${catBadges.map(badge => renderBadgeCard(badge)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Add set top badge handlers
            container.querySelectorAll('.set-top-btn:not(.current)').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const badgeId = btn.dataset.badgeId;
                    await setTopBadge(badgeId);
                });
            });
        }

        function renderBadgeCard(badge) {
            const isTop = userTopBadge === badge.id;
            const progressPercent = badge.progress || 0;

            return `
                <div class="badge-card ${badge.isUnlocked ? 'unlocked' : 'locked'}">
                    ${badge.ddReward > 0 ? `<div class="badge-reward">+${badge.ddReward} DD</div>` : ''}
                    <div class="badge-header">
                        <span class="badge-icon ${badge.isUnlocked ? '' : 'locked'}">${badge.icon}</span>
                        <div class="badge-info">
                            <h3>${badge.name}</h3>
                            <p>${badge.description}</p>
                            <span class="rarity-badge rarity-${badge.rarity}">${badge.rarity}</span>
                        </div>
                    </div>
                    ${!badge.isUnlocked && currentUser ? `
                        <div class="progress-section">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="progress-text">${badge.currentValue || 0}/${badge.targetValue} (${progressPercent}%)</div>
                        </div>
                    ` : ''}
                    ${badge.isUnlocked && currentUser ? `
                        <button class="set-top-btn ${isTop ? 'current' : ''}" data-badge-id="${badge.id}">
                            ${isTop ? 'Current Top Badge' : 'Set as Top Badge'}
                        </button>
                    ` : ''}
                </div>
            `;
        }

        async function setTopBadge(badgeId) {
            try {
                const response = await fetch('/api/badges/set-top', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ badgeId })
                });

                const data = await response.json();
                if (data.success) {
                    userTopBadge = badgeId;
                    const badge = allBadges.find(b => b.id === badgeId);
                    if (badge) {
                        document.getElementById('topBadge').textContent = badge.icon;
                    }
                    renderBadges();
                }
            } catch (error) {
                console.error('Set top badge error:', error);
            }
        }

        checkAuth().then(() => loadBadges());
    </script>
