<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <!-- Neon glow effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for gaming vibe -->
    <linearGradient id="gamingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#8b00ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="400" height="200" fill="#0a0a0a"/>

  <!-- Gaming Controller Mascot -->
  <g transform="translate(30, 45)">
    <!-- Controller body -->
    <ellipse cx="45" cy="55" rx="42" ry="28" fill="#1a1a2e" stroke="url(#gamingGrad)" stroke-width="3"/>
    <!-- D-pad -->
    <rect x="18" y="47" width="20" height="6" rx="1" fill="#00d4ff"/>
    <rect x="25" y="40" width="6" height="20" rx="1" fill="#00d4ff"/>
    <!-- Buttons -->
    <circle cx="62" cy="45" r="5" fill="#ff0080"/>
    <circle cx="72" cy="55" r="5" fill="#8b00ff"/>
    <circle cx="62" cy="65" r="5" fill="#00d4ff"/>
    <circle cx="52" cy="55" r="5" fill="#00ff88"/>
    <!-- Analog sticks -->
    <circle cx="35" cy="68" r="7" fill="#2a2a4e" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="55" cy="68" r="7" fill="#2a2a4e" stroke="#8b00ff" stroke-width="2"/>
    <!-- Eyes on controller (mascot face) -->
    <ellipse cx="35" cy="42" rx="8" ry="10" fill="white"/>
    <ellipse cx="55" cy="42" rx="8" ry="10" fill="white"/>
    <circle cx="37" cy="44" r="5" fill="#0a0a0a"/>
    <circle cx="57" cy="44" r="5" fill="#0a0a0a"/>
    <circle cx="38" cy="43" r="2" fill="white"/>
    <circle cx="58" cy="43" r="2" fill="white"/>
    <!-- Determined eyebrows -->
    <path d="M27 35 L43 38" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
    <path d="M63 38 L47 35" stroke="#ff0080" stroke-width="3" stroke-linecap="round" transform="scale(-1,1) translate(-110,0)"/>
  </g>

  <!-- "phill" text -->
  <text x="120" y="95" font-family="Arial Black, Impact, sans-serif" font-size="52" font-weight="900" fill="#00d4ff" filter="url(#neonGlow)">phill</text>

  <!-- "Esports" text -->
  <text x="120" y="150" font-family="Arial Black, Impact, sans-serif" font-size="52" font-weight="900" fill="#ff0080" filter="url(#neonGlow)">Esports</text>

  <!-- Domain -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666" text-anchor="middle">www.phillEsports.com</text>

  <!-- Accent lines -->
  <line x1="120" y1="105" x2="350" y2="105" stroke="url(#gamingGrad)" stroke-width="2" opacity="0.5"/>
</svg>